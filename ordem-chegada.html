<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Chegada - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
        .waiting-item {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .waiting-item.removing {
            opacity: 0;
            transform: translateX(-100px);
        }
        /* Estilos para a barra lateral móvel */
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <!-- Sidebar para Desktop -->
        <aside class="w-64 bg-white shadow-lg flex-shrink-0 hidden lg:flex flex-col">
            <div class="p-6">
                <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
            </div>
            <nav class="mt-6 px-4 flex-1">
                <a href="./dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="./clientes.html" class="sidebar-link"><i data-lucide="users"></i> Clientes</a>
                <a href="./caixa.html" class="sidebar-link"><i data-lucide="dollar-sign"></i> Caixa</a>
                <a href="./vendas.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Vendas</a>
                <a href="./ordem-chegada.html" class="sidebar-link active"><i data-lucide="list-ordered"></i> Ordem de Chegada</a>
                <a href="./patio.html" class="sidebar-link"><i data-lucide="sun"></i> Pátio</a>
            </nav>
            <div class="p-4">
                 <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                    <i data-lucide="log-out"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Sidebar para Mobile -->
        <div id="mobile-sidebar" class="fixed inset-0 z-40 flex lg:hidden sidebar-mobile">
            <aside class="w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
                <div class="p-6 flex justify-between items-center">
                    <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
                    <button id="close-menu-btn" class="p-1">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
               <nav class="mt-6 px-4 flex-1">
                    <a href="./dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                    <a href="./clientes.html" class="sidebar-link"><i data-lucide="users"></i> Clientes</a>
                    <a href="./caixa.html" class="sidebar-link"><i data-lucide="dollar-sign"></i> Caixa</a>
                    <a href="./vendas.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Vendas</a>
                    <a href="./ordem-chegada.html" class="sidebar-link active"><i data-lucide="list-ordered"></i> Ordem de Chegada</a>
                    <a href="./patio.html" class="sidebar-link"><i data-lucide="sun"></i> Pátio</a>
                </nav>
                <div class="p-4">
                     <button id="logout-btn-mobile" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                        <i data-lucide="log-out"></i> Sair
                    </button>
                </div>
            </aside>
            <div id="mobile-sidebar-overlay" class="flex-1 bg-black bg-opacity-50"></div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                 <div class="flex items-center w-full">
                    <button id="open-menu-btn" class="lg:hidden p-2 -ml-2">
                        <i data-lucide="menu" class="w-6 h-6 text-gray-800"></i>
                    </button>
                    <h2 class="text-3xl lg:text-4xl text-gray-800 w-full text-center sm:text-left">Ordem de Chegada</h2>
                </div>
                <!-- BOTÃO DE AJUDA ADICIONADO -->
                <button id="help-btn" class="w-full sm:w-auto bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600 flex items-center justify-center gap-2 flex-shrink-0">
                    <i data-lucide="bell-ring"></i> Pedir Ajuda
                </button>
            </header>

            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-2xl text-gray-800 mb-4">Aguardando Atendimento</h3>
                <div id="waiting-list" class="space-y-4">
                    <div id="no-clients-message" class="text-center py-8 text-gray-500">
                        <i data-lucide="users" class="mx-auto w-12 h-12 mb-2"></i>
                        <p>Nenhuma cliente aguardando no momento.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
      lucide.createIcons();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy, doc, updateDoc, Timestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.firebasestorage.app",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // --- LÓGICA DO MENU MOBILE ---
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const openMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');

        function openSidebar() { mobileSidebar.classList.add('open'); }
        function closeSidebar() { mobileSidebar.classList.remove('open'); }

        openMenuBtn.addEventListener('click', openSidebar);
        closeMenuBtn.addEventListener('click', closeSidebar);
        mobileSidebarOverlay.addEventListener('click', closeSidebar);


        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenForWaitingClients();
            } else {
                window.location.href = './index.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = './index.html'));
        document.getElementById('logout-btn-mobile').addEventListener('click', () => signOut(auth).then(() => window.location.href = './index.html'));


        // --- LÓGICA DO BOTÃO DE AJUDA ---
        document.getElementById('help-btn').addEventListener('click', async () => {
            if (!currentUser) return;
            try {
                const helpRequestsRef = collection(db, "businesses", currentUser.uid, "help_requests");
                await addDoc(helpRequestsRef, {
                    page: "Ordem de Chegada",
                    createdAt: Timestamp.now()
                });
                alert("Pedido de ajuda enviado para o Dashboard!");
            } catch (error) {
                console.error("Erro ao enviar pedido de ajuda:", error);
                alert("Não foi possível enviar o pedido de ajuda.");
            }
        });

        const waitingListContainer = document.getElementById('waiting-list');
        const noClientsMessage = document.getElementById('no-clients-message');

        function listenForWaitingClients() {
            if (!currentUser) return;

            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);

            const salesRef = collection(db, "businesses", currentUser.uid, "sales");
            const q = query(
                salesRef,
                orderBy("createdAt", "asc")
            );

            onSnapshot(q, (querySnapshot) => {
                const salesToday = querySnapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(sale => 
                        sale.status === 'waiting' &&
                        sale.createdAt.toDate() >= todayStart
                    );

                waitingListContainer.innerHTML = '';
                
                if (salesToday.length === 0) {
                    waitingListContainer.appendChild(noClientsMessage);
                    noClientsMessage.classList.remove('hidden');
                } else {
                    noClientsMessage.classList.add('hidden');
                }

                salesToday.forEach((sale) => {
                    const clientElement = document.createElement('div');
                    clientElement.className = 'waiting-item flex flex-col sm:flex-row items-start sm:items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm gap-4';
                    clientElement.id = `sale-${sale.id}`;
                    
                    clientElement.innerHTML = `
                        <div class="flex items-center gap-4">
                            <span class="font-mono text-2xl font-bold text-[#B76E79] bg-white px-3 py-1 rounded-md">${sale.password}</span>
                            <span class="font-semibold text-gray-700 text-lg">${sale.clientName}</span>
                        </div>
                        <button data-id="${sale.id}" class="call-client-btn w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 flex items-center justify-center gap-2 flex-shrink-0">
                            <i data-lucide="check" class="w-5 h-5"></i> Chamar
                        </button>
                    `;
                    waitingListContainer.appendChild(clientElement);
                });
                lucide.createIcons();
            }, (error) => {
                console.error("Erro na consulta em tempo real:", error);
                waitingListContainer.innerHTML = '<p class="text-red-500 text-center">Ocorreu um erro ao carregar a lista. Tente novamente.</p>';
            });
        }

        waitingListContainer.addEventListener('click', async (e) => {
            if (!currentUser) return;
            const callButton = e.target.closest('.call-client-btn');
            if (callButton) {
                const saleId = callButton.dataset.id;
                const saleRef = doc(db, "businesses", currentUser.uid, "sales", saleId);
                
                try {
                    const itemToRemove = document.getElementById(`sale-${saleId}`);
                    if(itemToRemove) itemToRemove.classList.add('removing');

                    setTimeout(async () => {
                         await updateDoc(saleRef, { status: "called" });
                    }, 500);
                    
                } catch (error) {
                    console.error("Erro ao atualizar status da venda: ", error);
                    alert("Ocorreu um erro ao chamar a cliente.");
                    if(itemToRemove) itemToRemove.classList.remove('removing');
                }
            }
        });
    </script>
</body>
</html>
