<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
    // --- TRANCA DE SEGURANÇA DE PÁGINA ---
    try {
        const permissionsString = sessionStorage.getItem('userPermissions');
        // Pega o nome do arquivo atual (ex: 'dashboard') para usar como ID da permissão
        const currentPageId = window.location.pathname.split('/').pop().replace('.html', '');

        // Se não houver permissões salvas na sessão, o usuário não está logado corretamente.
        if (!permissionsString) {
            window.location.href = './index.html';
        } else {
            const permissions = JSON.parse(permissionsString);
            // Um objeto de permissões vazio significa que é o admin, que tem acesso a tudo.
            const isAdmin = Object.keys(permissions).length === 0;

            // A permissão é negada se o usuário NÃO for admin E a permissão para a página atual for 'false'.
            if (!isAdmin && permissions[currentPageId] === false) {
                // Sobrescreve todo o conteúdo da página com a mensagem de Acesso Negado.
                document.write(`
                    <html lang="pt-BR">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Acesso Negado</title>
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <script src="https://unpkg.com/lucide@latest"><\/script>
                        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
                        <style>body { font-family: 'Poppins', sans-serif; } h1 { font-family: 'Playfair Display', serif; }</style>
                    </head>
                    <body class="bg-gray-100 flex items-center justify-center h-screen">
                        <div class="text-center bg-white p-12 rounded-2xl shadow-lg max-w-lg mx-auto">
                            <i data-lucide="shield-alert" class="mx-auto w-16 h-16 text-red-500"></i>
                            <h1 class="text-4xl mt-4 text-gray-800">Acesso Negado</h1>
                            <p class="text-gray-600 mt-2">Você não tem permissão para acessar esta página. Por favor, contate o administrador do sistema.</p>
                            <a href="./dashboard.html" class="mt-6 inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Voltar para a Página Inicial</a>
                        </div>
                        <script>lucide.createIcons();<\/script>
                    </body>
                    </html>
                `);
            }
        }
    } catch (e) {
        // Em caso de qualquer erro, redireciona para o login por segurança.
        console.error("Erro na verificação de permissão:", e);
        window.location.href = './index.html';
    }
</script>
    
    <script>
        if (sessionStorage.getItem('acessoLiberado') !== 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Chegada - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bronzify">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Adicionado Tone.js para efeitos sonoros -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;

        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
        .waiting-item {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Estilos para a barra lateral móvel */

            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <!-- O MENU SERÁ INSERIDO AQUI PELO layout.js -->

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                 <div class="flex items-center w-full">
                     <button id="open-menu-btn" class="lg:hidden p-2 -ml-2">
                         <i data-lucide="menu" class="w-6 h-6 text-gray-800"></i>
                     </button>
                     <h2 class="text-3xl lg:text-4xl text-gray-800 w-full text-center sm:text-left">Ordem de Chegada</h2>
                 </div>
                 <!-- BOTÃO DE AJUDA -->
                 <button id="help-btn" class="w-full sm:w-auto bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600 flex items-center justify-center gap-2 flex-shrink-0 transition-colors">
                     <i data-lucide="bell-ring"></i> Pedir Ajuda
                 </button>
            </header>

            <div class="flex items-center justify-between mb-6 bg-white p-4 rounded-2xl shadow-md border border-pink-100">
    <div class="flex items-center gap-2">
        <i data-lucide="send" class="text-[#B76E79] w-5 h-5"></i>
        <span class="text-sm font-bold text-gray-700">Enviar para o Pátio:</span>
    </div>
    <button id="toggle-patio-flow" class="px-6 py-2 rounded-full text-xs font-black uppercase transition-all bg-green-100 text-green-700 border border-green-200 shadow-sm">
        Ativado
    </button>
</div>

            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-2xl text-gray-800 mb-4">Aguardando Atendimento</h3>
                <div id="waiting-list" class="space-y-4">
                    <div id="no-clients-message" class="text-center py-8 text-gray-500">
                        <i data-lucide="users" class="mx-auto w-12 h-12 mb-2"></i>
                        <p>Nenhuma cliente aguardando no momento.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
      lucide.createIcons();
    </script>
    
    <!-- SCRIPTS CENTRALIZADOS -->
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy, doc, updateDoc, Timestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- LÓGICA COM MEMÓRIA (LOCALSTORAGE) ---
// Tenta ler o que foi salvo antes. Se não encontrar nada, começa como 'true' (Ativado).
let patioFlowActive = localStorage.getItem('patioFlowStatus') !== 'false'; 

const toggleBtn = document.getElementById('toggle-patio-flow');

// Função para atualizar a aparência do botão na tela
function updateToggleUI() {
    if (patioFlowActive) {
        toggleBtn.className = "px-6 py-2 rounded-full text-xs font-black uppercase bg-green-100 text-green-700 border border-green-200 shadow-sm";
        toggleBtn.textContent = "Ativado";
    } else {
        toggleBtn.className = "px-6 py-2 rounded-full text-xs font-black uppercase bg-gray-100 text-gray-500 border border-gray-300 shadow-sm";
        toggleBtn.textContent = "Desativado";
    }
}

// Roda a função assim que a página abre para o botão nascer na cor certa
updateToggleUI();

toggleBtn.addEventListener('click', () => {
    const acao = patioFlowActive ? "DESATIVAR" : "ATIVAR";
    const explicacao = patioFlowActive 
        ? "Ao chamar a cliente, ela ouvirá o aviso no celular, mas NÃO aparecerá na lista do Pátio." 
        : "As clientes chamadas voltarão a aparecer normalmente para as profissionais.";

    if (confirm(`Deseja ${acao} o envio automático?\n\n${explicacao}`)) {
        patioFlowActive = !patioFlowActive;
        
        // SALVA A ESCOLHA NA MEMÓRIA DO NAVEGADOR
        localStorage.setItem('patioFlowStatus', patioFlowActive);
        
        updateToggleUI();
    }
});

        let currentUser = null, businessId = null;
        let synth = null; // Adicionado para o som

        onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUser = user;
        businessId = sessionStorage.getItem('businessId'); // Pega o ID da empresa

        if (!businessId) {
            window.location.href = './index.html';
            return;
        }
        listenForWaitingClients();
    } else {
        window.location.href = './index.html';
    }
});

        // --- FUNÇÕES DE ÁUDIO (ADICIONADAS) ---
        async function initializeAudio() {
            if (Tone.context.state !== 'running') await Tone.start();
            if (!synth) synth = new Tone.Synth().toDestination();
        }
        
        function playNotificationSound() {
            if (synth) {
                synth.triggerAttackRelease("G5", "8n", Tone.now());
                synth.triggerAttackRelease("C6", "8n", Tone.now() + 0.2);
            }
        }

        // --- LÓGICA DO BOTÃO DE AJUDA (ATUALIZADA) ---
        const helpButton = document.getElementById('help-btn');
        helpButton.addEventListener('click', async () => {
            if (!currentUser) {
                console.error("Usuário não autenticado para pedir ajuda.");
                return;
            }

            helpButton.disabled = true;
            helpButton.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> Enviando...';
            lucide.createIcons();

            try {
                await initializeAudio();
                playNotificationSound();

                const helpRequestsRef = collection(db, "businesses", businessId, "help_requests");
                await addDoc(helpRequestsRef, {
                    page: "Ordem de Chegada",
                    createdAt: Timestamp.now()
                });

                helpButton.classList.remove('bg-amber-500', 'hover:bg-amber-600');
                helpButton.classList.add('bg-green-500');
                helpButton.innerHTML = '<i data-lucide="check-circle"></i> Ajuda a caminho!';
                lucide.createIcons();

            } catch (error) {
                console.error("Erro ao enviar pedido de ajuda:", error);
                helpButton.classList.remove('bg-amber-500', 'hover:bg-amber-600');
                helpButton.classList.add('bg-red-500');
                helpButton.innerHTML = '<i data-lucide="x-circle"></i> Erro ao enviar!';
                lucide.createIcons();
            } finally {
                setTimeout(() => {
                    helpButton.disabled = false;
                    helpButton.classList.remove('bg-green-500', 'bg-red-500');
                    helpButton.classList.add('bg-amber-500', 'hover:bg-amber-600');
                    helpButton.innerHTML = '<i data-lucide="bell-ring"></i> Pedir Ajuda';
                    lucide.createIcons();
                }, 3000);
            }
        });

        const waitingListContainer = document.getElementById('waiting-list');
        const noClientsMessage = document.getElementById('no-clients-message');

        function listenForWaitingClients() {
            if (!currentUser) return;

            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);

            const salesRef = collection(db, "businesses", businessId, "sales");
            const q = query(
                salesRef,
                orderBy("createdAt", "asc")
            );

            onSnapshot(q, (querySnapshot) => {
                const salesToday = querySnapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(sale => 
                        sale.status === 'waiting' &&
                        sale.createdAt.toDate() >= todayStart
                    );

                waitingListContainer.innerHTML = '';
                
                if (salesToday.length === 0) {
                    waitingListContainer.appendChild(noClientsMessage);
                    noClientsMessage.classList.remove('hidden');
                } else {
                    noClientsMessage.classList.add('hidden');
                }

                salesToday.forEach((sale) => {
                    const clientElement = document.createElement('div');
                    clientElement.className = 'waiting-item flex flex-col sm:flex-row items-start sm:items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm gap-4';
                    clientElement.id = `sale-${sale.id}`;
                    
                    clientElement.innerHTML = `
                        <div class="flex items-center gap-4">
                            <span class="font-mono text-2xl font-bold text-[#B76E79] bg-white px-3 py-1 rounded-md">${sale.password}</span>
                            <span class="font-semibold text-gray-700 text-lg">${sale.clientName}</span>
                        </div>
                        <button data-id="${sale.id}" class="call-client-btn w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 flex items-center justify-center gap-2 flex-shrink-0">
                            <i data-lucide="check" class="w-5 h-5"></i> Chamar
                        </button>
                    `;
                    waitingListContainer.appendChild(clientElement);
                });
                lucide.createIcons();
            }, (error) => {
                console.error("Erro na consulta em tempo real:", error);
                waitingListContainer.innerHTML = '<p class="text-red-500 text-center">Ocorreu um erro ao carregar a lista. Tente novamente.</p>';
            });
        }

        waitingListContainer.addEventListener('click', async (e) => {
            if (!currentUser) return;
            const callButton = e.target.closest('.call-client-btn');
            if (callButton) {
                const saleId = callButton.dataset.id;
                const saleRef = doc(db, "businesses", businessId, "sales", saleId);
                
                try {
                    const itemToRemove = document.getElementById(`sale-${saleId}`);
                    if(itemToRemove) itemToRemove.classList.add('removing');

                    setTimeout(async () => {
                         const statusFinal = patioFlowActive ? "called" : "finished";
                         await updateDoc(saleRef, { status: statusFinal });
                    }, 500);
                    
                } catch (error) {
                    console.error("Erro ao atualizar status da venda: ", error);
                    // Evitando alert()
                    if(itemToRemove) itemToRemove.classList.remove('removing');
                }
            }
        });
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          }).catch(error => {
            console.log('Falha ao registrar Service Worker:', error);
          });
        });
      }
    </script>
</body>
</html>
