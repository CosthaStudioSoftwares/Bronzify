<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronzify - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bronzify">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .bg-gradient-bronzify { background: linear-gradient(135deg, #FADADD 0%, #B76E79 100%); }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #B76E79;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 flex justify-center">
        <div class="w-full max-w-md">
            <div id="loader-section" class="flex justify-center items-center p-8">
                <div class="loader"></div>
            </div>

            <div id="login-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <h1 class="text-4xl text-center text-[#B76E79] mb-6">Bronzify</h1>
                <form id="login-form">
                    <h2 class="text-2xl text-gray-700 mb-6 text-center">Acesse sua conta</h2>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-600 mb-2">E-mail</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-gray-600 mb-2">Senha</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-[#B76E79] focus:ring-[#B76E79]">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-600">Manter conectado</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" id="show-reset" class="text-[#B76E79] hover:underline">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90 transition-opacity duration-300 mb-6">Entrar</button>
                </form>
                
                <p class="text-center text-gray-600">
                    Não tem uma conta? <a href="#" id="show-register" class="text-[#B76E79] hover:underline">Crie uma agora e ganhe 5 dias grátis!</a>
                </p>
            </div>

            <div id="register-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <h2 class="text-2xl text-gray-700 mb-6 text-center">Crie sua conta</h2>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-600 mb-2">E-mail</label>
                        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-gray-600 mb-2">Senha</label>
                        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90 transition-opacity duration-300">Criar Conta e Iniciar Teste Grátis</button>
                </form>
                <p class="text-center text-gray-600 mt-4">
                    Já tem uma conta? <a href="#" id="show-login" class="text-[#B76E79] hover:underline">Faça login</a>
                </p>
            </div>

            <div id="reset-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <!-- ... sua seção de reset de senha ... -->
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, onAuthStateChanged, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.appspot.com",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ... sua lógica de onAuthStateChanged, loginForm, resetForm ...

        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    sendEmailVerification(userCredential.user)
                        .then(() => {
                            // MENSAGEM ATUALIZADA
                            alert('Conta criada com sucesso! Você ganhou 5 dias de acesso grátis. Enviamos um link de verificação para o seu e-mail, por favor ative sua conta para começar.');
                            // Recarrega a página para voltar à tela de login
                            window.location.reload(); 
                        });
                })
                .catch((error) => {
                    // ... seu tratamento de erro ...
                });
        });

        // ... resto da sua lógica para mostrar/esconder seções ...
    </script>
</body>
</html>
