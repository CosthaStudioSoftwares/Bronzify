<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronzify - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bronzify">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .bg-gradient-bronzify { background: linear-gradient(135deg, #FADADD 0%, #B76E79 100%); }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #B76E79;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 flex justify-center">
        <div class="w-full max-w-md">
            <div id="loader-section" class="flex justify-center items-center p-8">
                <div class="loader"></div>
            </div>

            <div id="login-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <h1 class="text-4xl text-center text-[#B76E79] mb-6">Bronzify</h1>
                <form id="login-form">
                    <h2 class="text-2xl text-gray-700 mb-6 text-center">Acesse sua conta</h2>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-600 mb-2">E-mail</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-gray-600 mb-2">Senha</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-[#B76E79] focus:ring-[#B76E79]">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-600">Manter conectado</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" id="show-reset" class="text-[#B76E79] hover:underline">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90 transition-opacity duration-300 mb-6">Entrar</button>
                </form>
                
                <p class="text-center text-gray-600">
                    Não tem uma conta? <a href="#" id="show-register" class="text-[#B76E79] hover:underline">Crie uma agora</a>
                </p>
            </div>

            <div id="register-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <h2 class="text-2xl text-gray-700 mb-6 text-center">Crie sua conta</h2>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-600 mb-2">E-mail</label>
                        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-gray-600 mb-2">Senha</label>
                        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90 transition-opacity duration-300">Criar Conta</button>
                </form>
                <p class="text-center text-gray-600 mt-4">
                    Já tem uma conta? <a href="#" id="show-login" class="text-[#B76E79] hover:underline">Faça login</a>
                </p>
            </div>

            <div id="reset-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <h2 class="text-2xl text-gray-700 mb-6 text-center">Recuperar Senha</h2>
                <form id="reset-form">
                    <p class="text-center text-gray-600 mb-4">Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
                    <div class="mb-4">
                        <label for="reset-email" class="block text-gray-600 mb-2">E-mail</label>
                        <input type="email" id="reset-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90 transition-opacity duration-300">Enviar Link de Recuperação</button>
                </form>
                <p class="text-center text-gray-600 mt-4">
                    Lembrou a senha? <a href="#" id="show-login-from-reset" class="text-[#B76E79] hover:underline">Faça login</a>
                </p>
            </div>

            <div id="new-password-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                <h2 class="text-2xl text-gray-700 mb-6 text-center">Crie sua Nova Senha</h2>
                <form id="new-password-form">
                    <div class="mb-4">
                        <label for="new-password" class="block text-gray-600 mb-2">Nova Senha</label>
                        <input type="password" id="new-password" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-600 mb-2">Confirme a Nova Senha</label>
                        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90">Salvar Nova Senha</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

    <script src="./config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            sendPasswordResetEmail,
            onAuthStateChanged,
            setPersistence,
            browserLocalPersistence,
            browserSessionPersistence,
            signOut,
            confirmPasswordReset,
            applyActionCode
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // Lista de menus em ordem de prioridade para o redirecionamento
        const menuPages = [
        { id: 'dashboard', href: './dashboard.html' },
        { id: 'caixa', href: './caixa.html' },
        { id: 'ordem-chegada', href: './ordem-chegada.html' },
        { id: 'patio', href: './patio.html' },
        { id: 'estoque', href: './estoque.html' },
        { id: 'vendas', href: './vendas.html' },
        { id: 'clientes', href: './clientes.html' },
        { id: 'configuracoes', href: './configuracoes.html' }
        ];

        const actionCodeSettings = {
           url: 'https://bronzify.costhastudiodesoftwares.com/', 
           handleCodeInApp: true
       };

        const loaderSection = document.getElementById('loader-section');
        const loginSection = document.getElementById('login-section');
        
        async function handleUserRedirect(user) {
    // Passo 1: Verificar se o usuário que está logando é um funcionário
    const staffRef = doc(db, "staff_members", user.uid);
    const staffDoc = await getDoc(staffRef);

   if (staffDoc.exists()) {
    // --- CAMINHO DO FUNCIONÁRIO (COM REDIRECIONAMENTO INTELIGENTE) ---
    console.log("Usuário é um funcionário. Verificando permissões para redirecionar...");
    const adminId = staffDoc.data().adminId;
    const permissionsRef = doc(db, "businesses", adminId, "user_permissions", user.uid);
    const permissionsDoc = await getDoc(permissionsRef);
    const userPermissions = permissionsDoc.exists() ? permissionsDoc.data().permissions : {};

    sessionStorage.setItem('businessId', adminId);
    sessionStorage.setItem('userPermissions', JSON.stringify(userPermissions));
    sessionStorage.setItem('acessoLiberado', 'true');

    // Lógica para encontrar a primeira página permitida
    let redirectUrl = null;
    for (const page of menuPages) {
        // Se a permissão para a página não for 'false', encontramos nosso destino
        if (userPermissions[page.id] !== false) {
            redirectUrl = page.href;
            break; // Para o loop assim que encontrar a primeira página permitida
        }
    }

    if (redirectUrl) {
        window.location.href = redirectUrl;
    } else {
        // Caso de segurança: se o usuário não tiver NENHUMA permissão
        alert("Você não tem permissão para acessar nenhuma página. Fale com seu administrador.");
        signOut(auth);
        loaderSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
    }
} else {
        // --- CAMINHO DO ADMINISTRADOR (LÓGICA ORIGINAL) ---
        console.log("Usuário é um administrador. Verificando plano...");
        const adminId = user.uid; // O admin é o dono do próprio negócio
        const userProfileRef = doc(db, "users", adminId);

        try {
            const docSnap = await getDoc(userProfileRef);
            if (docSnap.exists() && docSnap.data().status === 'active') {
                // Salva o próprio ID como businessId e libera o acesso
                sessionStorage.setItem('businessId', adminId);
                // Um objeto vazio significa que o admin tem acesso a tudo
                sessionStorage.setItem('userPermissions', JSON.stringify({})); 
                sessionStorage.setItem('acessoLiberado', 'true');
                window.location.href = './dashboard.html';
            } else {
                window.location.href = './assinatura.html';
            }
        } catch (error) {
            console.error("Erro ao verificar dados do administrador:", error);
            signOut(auth);
            loaderSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        }
    }
}

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            const rememberMe = document.getElementById('remember-me').checked;
            const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;

            loaderSection.classList.remove('hidden');
            loginSection.classList.add('hidden');

            setPersistence(auth, persistence)
                .then(() => signInWithEmailAndPassword(auth, email, password))
                .catch((error) => {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                        alert("E-mail ou senha inválidos.");
                    } else {
                        alert('Erro ao fazer login: ' + error.message);
                    }
                    loaderSection.classList.add('hidden');
                    loginSection.classList.remove('hidden');
                });
        });

        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            
            loaderSection.classList.remove('hidden');
            registerSection.classList.add('hidden');

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    sendEmailVerification(user, actionCodeSettings);
                    alert('Conta criada! Você ganhou 5 dias de teste grátis. Um e-mail de verificação foi enviado. Você será redirecionado para o painel em instantes.');
                    
                    const userProfileRef = doc(db, "users", user.uid);
                    const unsubscribe = onSnapshot(userProfileRef, (docSnap) => {
                        if (docSnap.exists() && docSnap.data().plan) {
                            unsubscribe();
                            window.location.href = './dashboard.html';
                        }
                    });

                })
                .catch((error) => {
                    loaderSection.classList.add('hidden');
                    registerSection.classList.remove('hidden');
                    if (error.code === 'auth/email-already-in-use') {
                        alert('Este e-mail já está em uso. Por favor, tente fazer login.');
                    } else {
                        alert('Erro ao criar conta: ' + error.message);
                    }
                });
        });
        
        const resetForm = document.getElementById('reset-form');
        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = resetForm['reset-email'].value;
            sendPasswordResetEmail(auth, email, actionCodeSettings)
                .then(() => {
                    alert('Link para redefinição de senha enviado! Verifique seu e-mail.');
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        alert('Não foi encontrado um usuário com este e-mail.');
                    } else {
                        alert('Erro ao enviar e-mail de recuperação: ' + error.message);
                    }
                });
        });
        
        const registerSection = document.getElementById('register-section');
        const resetSection = document.getElementById('reset-section');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');
        const showResetBtn = document.getElementById('show-reset');
        const showLoginFromResetBtn = document.getElementById('show-login-from-reset');

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        });
        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.remove('hidden');
            registerSection.classList.add('hidden');
        });
        showResetBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.add('hidden');
            resetSection.classList.remove('hidden');
        });
        showLoginFromResetBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.classList.remove('hidden');
            resetSection.classList.add('hidden');
        });
        
        // --- NOVA LÓGICA UNIFICADA ---

        function handleActionCode(mode, actionCode) {
            const allSections = [loaderSection, loginSection, registerSection, resetSection];
            allSections.forEach(section => section.classList.add('hidden'));

            switch (mode) {
                case 'resetPassword': {
                    const newPasswordSection = document.getElementById('new-password-section');
                    newPasswordSection.classList.remove('hidden');

                    const newPasswordForm = document.getElementById('new-password-form');
                    newPasswordForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const newPassword = document.getElementById('new-password').value;
                        const confirmPassword = document.getElementById('confirm-password').value;

                        if (newPassword.length < 6) {
                            return alert('A senha deve ter no mínimo 6 caracteres.');
                        }
                        if (newPassword !== confirmPassword) {
                            return alert('As senhas não coincidem.');
                        }

                        confirmPasswordReset(auth, actionCode, newPassword).then(() => {
                            alert('Senha redefinida com sucesso! Você já pode fazer login com a nova senha.');
                            window.history.replaceState({}, document.title, window.location.pathname);
                            newPasswordSection.classList.add('hidden');
                            loginSection.classList.remove('hidden');
                        }).catch((error) => {
                            alert('Erro: O link pode ter expirado ou já ter sido usado. Por favor, solicite um novo link.');
                            window.location.href = './index.html';
                        });
                    });
                    break;
                }
                case 'verifyEmail': {
                    applyActionCode(auth, actionCode).then(() => {
                        alert('Seu e-mail foi verificado com sucesso! Você já pode fazer login.');
                        window.history.replaceState({}, document.title, window.location.pathname);
                        loaderSection.classList.add('hidden');
                        loginSection.classList.remove('hidden');
                    }).catch((error) => {
                        alert('Erro ao verificar o e-mail. O link pode ter expirado ou já ter sido usado.');
                        window.location.href = './index.html';
                    });
                    break;
                }
            }
        }
        
        function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const actionCode = urlParams.get('oobCode');

            if (mode && actionCode) {
                handleActionCode(mode, actionCode);
            } 
            else {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        handleUserRedirect(user);
                    } else {
                        loaderSection.classList.add('hidden');
                        loginSection.classList.remove('hidden');
                    }
                });
            }
        }

        main();

    </script>
</body>
</html>
