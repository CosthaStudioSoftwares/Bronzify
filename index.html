<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronzify - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .bg-gradient-bronzify { background: linear-gradient(135deg, #FADADD 0%, #B76E79 100%); }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 flex justify-center">
        <div class="w-full max-w-md">
            <div id="login-section" class="bg-white rounded-2xl shadow-xl p-8">
                <h1 class="text-4xl text-center text-[#B76E79] mb-6">Bronzify</h1>
                <form id="login-form">
                    <h2 class="text-2xl text-gray-700 mb-6 text-center">Acesse sua conta</h2>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-600 mb-2">E-mail</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-600 mb-2">Senha</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90 transition-opacity duration-300 mb-6">Entrar</button>
                </form>
                
                <p class="text-center text-gray-600">
                    Não tem uma conta? <a href="#" id="show-register" class="text-[#B76E79] hover:underline">Crie uma agora</a>
                </p>
                <p class="text-center text-gray-600 mt-2">
                    Precisa ativar seu acesso? <a href="./ativacao.html" class="text-[#B76E79] hover:underline">Ative aqui</a>
                </p>
            </div>
            <div id="register-section" class="bg-white rounded-2xl shadow-xl p-8 hidden">
                 <h2 class="text-2xl text-gray-700 mb-6 text-center">Crie sua conta</h2>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-600 mb-2">E-mail</label>
                        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-gray-600 mb-2">Senha</label>
                        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-2 rounded-lg hover:opacity-90 transition-opacity duration-300">Criar Conta</button>
                </form>
                 <p class="text-center text-gray-600 mt-4">
                    Já tem uma conta? <a href="#" id="show-login" class="text-[#B76E79] hover:underline">Faça login</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        // Importa as funções necessárias, incluindo a nova 'sendEmailVerification'
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.firebasestorage.app",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function handleUserLogin(user) {
            const userProfileRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userProfileRef);
            if (docSnap.exists() && docSnap.data().status === 'active') {
                window.location.href = './dashboard.html';
            } else {
                window.location.href = './ativacao.html';
            }
        }

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // VERIFICAÇÃO: Checa se o e-mail do usuário foi verificado antes de prosseguir
                    if (userCredential.user.emailVerified) {
                        handleUserLogin(userCredential.user);
                    } else {
                        alert('Seu e-mail ainda não foi verificado. Por favor, verifique sua caixa de entrada e clique no link de verificação antes de fazer login.');
                    }
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                        alert("E-mail ou senha inválidos. Por favor, verifique os seus dados ou crie uma conta.");
                    } else {
                        alert('Erro ao fazer login: ' + error.message);
                    }
                });
        });

        // Lógica de cadastro foi atualizada
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // ENVIO DE E-MAIL: Envia o e-mail de verificação para o usuário recém-criado
                    sendEmailVerification(userCredential.user)
                        .then(() => {
                            alert('Conta criada com sucesso! Enviamos um link de verificação para o seu e-mail. Por favor, verifique sua caixa de entrada para ativar sua conta.');
                        });
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        alert('Este e-mail já está em uso. Por favor, tente fazer login ou use um e-mail diferente.');
                    } else {
                        alert('Erro ao criar conta: ' + error.message);
                    }
                });
        });
        
        // Lógica para alternar entre login e cadastro (sem alterações)
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');
        const mainContainer = document.querySelector('.w-full.max-w-md');

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            mainContainer.removeChild(loginSection);
            mainContainer.appendChild(registerSection);
            registerSection.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            mainContainer.removeChild(registerSection);
            mainContainer.appendChild(loginSection);
            loginSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
