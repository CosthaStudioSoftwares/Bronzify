<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Login - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Página de Teste de Login</h1>
        <button id="google-login-test" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
            Entrar com Google
        </button>
        <p id="status" class="mt-4 text-gray-600">Aguardando login...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.firebasestorage.app",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginButton = document.getElementById('google-login-test');
        const statusElement = document.getElementById('status');

        loginButton.addEventListener('click', () => {
            statusElement.textContent = 'Tentando fazer login...';
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    statusElement.textContent = `Login bem-sucedido! Olá, ${user.displayName}!`;
                    statusElement.style.color = 'green';
                    console.log(result);
                })
                .catch((error) => {
                    statusElement.textContent = `Falha no login: ${error.message}`;
                    statusElement.style.color = 'red';
                    console.error(error);
                });
        });
    </script>
</body>
</html>
