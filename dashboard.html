<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .sidebar-link svg { margin-right: 0.75rem; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-mobile.open { transform: translateX(0); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .toast-success { transform: translateY(100%); opacity: 0; transition: transform 0.5s ease-out, opacity 0.5s ease-out; }
        .toast-success.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 opacity-0 transition-opacity duration-300">

    <div class="flex h-screen bg-gray-50">
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
                <header class="flex justify-between items-center mb-8">
                   <button id="open-menu-btn" class="lg:hidden p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-800"></i></button>
                   <h2 class="text-3xl lg:text-4xl text-gray-800">Dashboard</h2>
                   <div class="flex items-center gap-2 sm:gap-4">
                       <button id="admin-mode-btn" class="bg-rose-100 text-[#B76E79] px-3 py-2 rounded-lg hover:bg-rose-200 flex items-center gap-2 font-semibold">
                           <i data-lucide="eye"></i><span id="admin-mode-text" class="hidden sm:inline">Ativar Modo ADM</span>
                       </button>
                       <img src="https://placehold.co/40x40/FADADD/B76E79?text=B" alt="Avatar" class="rounded-full">
                   </div>
                </header>

                <div class="bg-white p-4 rounded-2xl shadow-md mb-8 flex flex-wrap items-center justify-between gap-4">
                   <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
                       <h3 class="text-lg font-semibold text-gray-700 w-full sm:w-auto">Filtros:</h3>
                       <select id="filter-month" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] w-full sm:w-auto"></select>
                       <select id="filter-year" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] w-full sm:w-auto"></select>
                       <button id="filter-apply" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 w-full sm:w-auto">Aplicar</button>
                   </div>
                   <div class="flex items-center gap-3 w-full sm:w-auto justify-center">
                       <button id="share-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="share-2"></i> <span class="hidden sm:inline">Compartilhar</span></button>
                       <button id="download-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="download"></i> <span class="hidden sm:inline">Baixar PDF</span></button>
                   </div>
                </div>

                <div id="report-content">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-2xl shadow-md flex flex-col justify-between">
                            <div>
                                <h3 id="subscription-card-title" class="text-lg font-semibold text-gray-500">Status da Assinatura</h3>
                                <p id="subscription-days" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">Carregando...</p>
                                <p id="subscription-status-text" class="text-sm text-gray-500 mt-1 h-5"></p>
                            </div>
                            <button id="renew-btn" class="w-full mt-4 bg-emerald-500 text-white font-semibold py-2 rounded-lg hover:bg-emerald-600 transition-colors flex items-center justify-center gap-2">
                                <i data-lucide="party-popper"></i><span>Renovar Assinatura</span>
                            </button>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-md">
                            <h3 id="revenue-title" class="text-lg font-semibold text-gray-500">Faturamento Mensal</h3>
                            <p id="monthly-revenue" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">R$ *******</p>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-md">
                            <h3 class="text-lg font-semibold text-gray-500">Faturamento Diário</h3>
                            <p id="daily-revenue" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">R$ *******</p>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-md">
                            <h3 id="appointments-title" class="text-lg font-semibold text-gray-500">Atendimentos no Dia</h3>
                            <p id="daily-appointments" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">***</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md">
                            <h3 id="payment-details-title" class="text-2xl text-gray-800 mb-4">Faturamento Diário por Pagamento</h3>
                            <div id="payment-methods-details" class="space-y-4"><p class="text-gray-500">Dados ocultos. Ative o modo ADM.</p></div>
                        </div>
                        <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-md">
                            <h3 id="services-chart-title" class="text-2xl text-gray-800 mb-4">Tipos de Bronze e Serviços (Mês)</h3>
                            <div id="chart-container" class="h-80 flex justify-center items-center"><canvas id="servicesChart"></canvas></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        </div>
    <div id="admin-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        </div>
    <div id="help-alert-modal" class="fixed bottom-8 right-8 bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm z-50 hidden opacity-0 transition-opacity duration-300">
        </div>
    <div id="payment-success-toast" class="toast-success fixed bottom-8 right-8 bg-green-500 text-white p-4 rounded-xl shadow-lg flex items-center gap-3 z-[100]">
        </div>

    <script> lucide.createIcons(); const { jsPDF } = window.jspdf; </script>
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, setDoc, deleteDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');

        // VARIÁVEIS GLOBAIS
        let currentUser = null;
        let businessId = null; 
        let isAdmin = false; 
        let isAdminModeActive = false;
        let dashboardDataCache = null;
        let synth = null;
        let currentHelpRequestId = null;
        let unsubscribeUserPlan = null;

        // ELEMENTOS DA UI
        const renewBtn = document.getElementById('renew-btn');
        const monthSelect = document.getElementById('filter-month');
        const yearSelect = document.getElementById('filter-year');
        const adminModeBtn = document.getElementById('admin-mode-btn');
        const adminPasswordModal = document.getElementById('admin-password-modal');
        const adminPasswordForm = document.getElementById('admin-password-form');
        const adminPasswordInput = document.getElementById('admin-password-input');
        const adminModalTitle = document.getElementById('admin-modal-title');
        const adminModalSubtitle = document.getElementById('admin-modal-subtitle');
        const forgotAdminPasswordLink = document.getElementById('forgot-admin-password-link');
        const helpAlertModal = document.getElementById('help-alert-modal');
        const helpAlertMessage = document.getElementById('help-alert-message');
        const closeHelpAlertBtn = document.getElementById('close-help-alert');
        const ctx = document.getElementById('servicesChart').getContext('2d');
        const servicesChart = new Chart(ctx, { type: 'pie', data: { labels: [], datasets: [{ label: 'Vendas', data: [], backgroundColor: ['#B76E79', '#D49A9A', '#FADADD', '#A9606C', '#C98B8B', '#E3BDBD'], borderColor: '#FFF9F9', borderWidth: 3 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } } });
        
        const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const currentYear = new Date().getFullYear();
        months.forEach((month, index) => monthSelect.add(new Option(month, index)));
        monthSelect.add(new Option("Ano Inteiro", 12));
        for (let year = currentYear; year >= 2020; year--) {
            yearSelect.add(new Option(year, year));
        }
        monthSelect.value = new Date().getMonth();
        yearSelect.value = currentYear;
        
        document.body.addEventListener('click', async () => { if (!synth && typeof Tone !== 'undefined') { await Tone.start(); synth = new Tone.Synth().toDestination(); }}, { once: true });

        // --- LÓGICA DE INICIALIZAÇÃO CORRIGIDA ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                businessId = sessionStorage.getItem('businessId');
                isAdmin = currentUser.uid === businessId;

                if (!businessId) {
                    signOut(auth);
                    window.location.href = 'index.html';
                    return;
                }
                
                sessionStorage.setItem('acessoLiberado', 'true');
                initializePage();
            } else {
                window.location.href = 'index.html';
            }
        });
        
        async function initializePage() {
            // Esconde botões de admin para funcionários
            if (!isAdmin) {
                renewBtn.style.display = 'none';
                adminModeBtn.style.display = 'none';
                
                // Para funcionários, não precisamos verificar o plano, apenas mostramos um status genérico e iniciamos
                document.getElementById('subscription-card-title').textContent = "Acesso de Funcionário";
                document.getElementById('subscription-days').textContent = "Ativo";
                document.getElementById('subscription-status-text').textContent = `Membro da equipe.`;
                
                await initializeDashboard();
                document.body.classList.remove('opacity-0');
                return;
            }

            // A lógica abaixo só roda para o admin
            const userProfileRef = doc(db, "users", businessId);
            try {
                const docSnap = await getDoc(userProfileRef);
                if (docSnap.exists() && docSnap.data().plan?.expiresAt) {
                    updateSubscriptionCard(docSnap.data());
                    const expiresAtDate = docSnap.data().plan.expiresAt.toDate();
                    const diffDays = Math.ceil((expiresAtDate.getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24));
                    if (diffDays <= 0) {
                        window.location.href = './assinatura.html';
                        return;
                    }
                } else {
                    window.location.href = './assinatura.html';
                    return;
                }
            } catch(error) {
                console.error("Erro ao verificar plano do admin:", error);
                document.body.innerHTML = `<div class="w-full h-screen flex items-center justify-center text-center p-4"><div><h1 class="text-2xl text-red-600">Erro Crítico</h1><p class="text-gray-700 mt-2">Não foi possível carregar dados do plano.</p></div></div>`;
                return;
            }

            await initializeDashboard();
            document.body.classList.remove('opacity-0');
        }
        
        async function initializeDashboard() {
            if (isAdmin) {
                await checkAdminPasswordSetup();
            }
            await fetchDashboardData();
            listenForHelpRequests();
        }

        function updateSubscriptionCard(userData) {
            const expiresAtDate = userData.plan.expiresAt.toDate();
            const diffDays = Math.ceil((expiresAtDate.getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24));
            const cardTitle = document.getElementById('subscription-card-title');
            const daysEl = document.getElementById('subscription-days');
            const statusText = document.getElementById('subscription-status-text');
            daysEl.textContent = `${diffDays} dia${diffDays !== 1 ? 's' : ''}`;
            statusText.textContent = `Expira em ${expiresAtDate.toLocaleDateString('pt-BR')}.`;
            if (userData.plan.type === 'trial') {
                cardTitle.textContent = "Período de Teste";
                renewBtn.querySelector('span').textContent = "Assinar Agora";
            } else {
                cardTitle.textContent = "Assinatura Ativa";
                renewBtn.querySelector('span').textContent = "Renovar Assinatura";
            }
            if (diffDays <= 7) { daysEl.classList.add('text-amber-600'); }
        }

        async function fetchDashboardData(isFilteredPeriod = false) {
            if (!businessId) return;

            let startDate, endDate;
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value);
            const revenueTitle = document.getElementById("revenue-title");
            const servicesChartTitle = document.getElementById("services-chart-title");

            if (month === 12) {
                startDate = new Date(year, 0, 1);
                endDate = new Date(year, 11, 31, 23, 59, 59);
                revenueTitle.textContent = "Faturamento Anual";
                servicesChartTitle.textContent = "Tipos de Bronze e Serviços (Ano)";
            } else {
                startDate = new Date(year, month, 1);
                endDate = new Date(year, month + 1, 0, 23, 59, 59);
                revenueTitle.textContent = "Faturamento Mensal";
                servicesChartTitle.textContent = "Tipos de Bronze e Serviços (Mês)";
            }

            const todayStart = new Date(); todayStart.setHours(0, 0, 0, 0);
            const todayEnd = new Date(); todayEnd.setHours(23, 59, 59, 999);

            const salesCollRef = collection(db, "businesses", businessId, "sales");
            const periodQuery = query(salesCollRef, where("createdAt", ">=", Timestamp.fromDate(startDate)), where("createdAt", "<=", Timestamp.fromDate(endDate)));
            const todayQuery = query(salesCollRef, where("createdAt", ">=", Timestamp.fromDate(todayStart)), where("createdAt", "<=", Timestamp.fromDate(todayEnd)));
            
            try {
                const [periodSnapshot, todaySnapshot] = await Promise.all([getDocs(periodQuery), getDocs(todayQuery)]);
                
                let monthlyRevenue = 0, dailyRevenue = 0;
                const serviceCounts = {}, periodPaymentMethodTotals = {}, dailyPaymentMethodTotals = {};
                
                periodSnapshot.forEach(doc => {
                    const sale = doc.data();
                    if (sale.status !== 'cancelled') {
                        monthlyRevenue += sale.total || 0;
                        if (sale.items && Array.isArray(sale.items)) {
                            sale.items.forEach(item => {
                                serviceCounts[item.name] = (serviceCounts[item.name] || 0) + item.quantity;
                            });
                        }
                        const method = sale.paymentMethod || "N/A";
                        periodPaymentMethodTotals[method] = (periodPaymentMethodTotals[method] || 0) + sale.total;
                    }
                });

                todaySnapshot.forEach(doc => {
                    const sale = doc.data();
                     if (sale.status !== 'cancelled') {
                        dailyRevenue += sale.total || 0;
                        const method = sale.paymentMethod || "N/A";
                        dailyPaymentMethodTotals[method] = (dailyPaymentMethodTotals[method] || 0) + sale.total;
                    }
                });
                
                dashboardDataCache = {
                    monthlyRevenue, dailyRevenue, dailyPaymentMethodTotals, 
                    dailyAppointments: todaySnapshot.docs.filter(d => d.data().status !== 'cancelled').length,
                    serviceCounts, 
                    periodAppointments: periodSnapshot.docs.filter(d => d.data().status !== 'cancelled').length, 
                    periodPaymentMethodTotals, isFilteredPeriod
                };

                servicesChart.data.labels = Object.keys(serviceCounts);
                servicesChart.data.datasets[0].data = Object.values(serviceCounts);
                servicesChart.update();
                updateUIVisibility();

            } catch (error) {
                console.error("Erro ao buscar dados do dashboard: ", error);
            }
        }
        
        function listenForHelpRequests() {
            if (!businessId) return;
            const helpRequestsRef = collection(db, "businesses", businessId, "help_requests");
            onSnapshot(helpRequestsRef, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        currentHelpRequestId = change.doc.id;
                        if (synth) synth.triggerAttackRelease("C5", "8n");
                        helpAlertMessage.textContent = `Um pedido de ajuda foi enviado da página ${data.page}.`;
                        helpAlertModal.style.transform = 'translateY(0)';
                        helpAlertModal.style.opacity = '1';
                        lucide.createIcons();
                    }
                });
            });
        }
        
        closeHelpAlertBtn.addEventListener("click", async () => {
            if (currentHelpRequestId && businessId) {
                try {
                    const helpDocRef = doc(db, "businesses", businessId, "help_requests", currentHelpRequestId);
                    await deleteDoc(helpDocRef);
                    helpAlertModal.style.transform = 'translateY(100%)';
                    helpAlertModal.style.opacity = '0';
                    currentHelpRequestId = null;
                } catch (error) {
                    console.error("Erro ao remover pedido de ajuda:", error);
                }
            }
        });

        async function checkAdminPasswordSetup() {
             const adminPassRef = doc(db, "admin_passwords", currentUser.uid);
             try{
                const docSnap = await getDoc(adminPassRef);
                if (!docSnap.exists()) {
                    adminModalTitle.textContent = "Bem-vindo(a)!";
                    adminModalSubtitle.textContent = "Este parece ser seu primeiro acesso. Por favor, crie uma nova senha de administrador.";
                    document.getElementById("cancel-admin-password").classList.add("hidden");
                    forgotAdminPasswordLink.classList.add("hidden");
                    adminPasswordModal.classList.remove("hidden");
                }
             } catch(error) { console.error("Erro ao verificar senha ADM:", error); }
        }
        
        function updateUIVisibility() {
            const monthlyRevenueEl = document.getElementById("monthly-revenue");
            const dailyRevenueEl = document.getElementById("daily-revenue");
            const paymentDetailsEl = document.getElementById("payment-methods-details");
            const chartContainer = document.getElementById("chart-container");
            const adminModeText = document.getElementById("admin-mode-text");
            const appointmentsTitle = document.getElementById("appointments-title");
            const dailyAppointmentsEl = document.getElementById("daily-appointments");
            const paymentDetailsTitle = document.getElementById("payment-details-title");
            
            if (isAdminModeActive && dashboardDataCache) {
                monthlyRevenueEl.textContent = dashboardDataCache.monthlyRevenue.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
                dailyRevenueEl.textContent = dashboardDataCache.dailyRevenue.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
                
                const totals = dashboardDataCache.isFilteredPeriod ? dashboardDataCache.periodPaymentMethodTotals : dashboardDataCache.dailyPaymentMethodTotals;
                if (dashboardDataCache.isFilteredPeriod) {
                    appointmentsTitle.textContent = "Atendimentos no Período";
                    dailyAppointmentsEl.textContent = dashboardDataCache.periodAppointments;
                    paymentDetailsTitle.textContent = "Faturamento por Pagamento no Período";
                } else {
                    appointmentsTitle.textContent = "Atendimentos no Dia";
                    dailyAppointmentsEl.textContent = dashboardDataCache.dailyAppointments;
                    paymentDetailsTitle.textContent = "Faturamento Diário por Pagamento";
                }

                paymentDetailsEl.innerHTML = Object.keys(totals).length > 0 ? 
                    Object.keys(totals).map(method => `<div class="flex justify-between items-center"><span class="text-gray-600">${method}</span><span class="font-bold text-gray-800">${totals[method].toLocaleString("pt-BR", {style:"currency", currency:"BRL"})}</span></div>`).join('') :
                    (dashboardDataCache.isFilteredPeriod ? '<p class="text-gray-500">Nenhuma venda no período.</p>' : '<p class="text-gray-500">Nenhuma venda hoje.</p>');

                chartContainer.style.opacity = 1;
                adminModeBtn.innerHTML = `<i data-lucide="eye-off"></i><span class="hidden sm:inline">Desativar Modo ADM</span>`;
            } else {
                monthlyRevenueEl.textContent = "R$ *******";
                dailyRevenueEl.textContent = "R$ *******";
                dailyAppointmentsEl.textContent = "***";
                paymentDetailsEl.innerHTML = '<p class="text-gray-500">Dados ocultos. Ative o modo ADM.</p>';
                chartContainer.style.opacity = 0;
                adminModeBtn.innerHTML = `<i data-lucide="eye"></i><span class="hidden sm:inline">Ativar Modo ADM</span>`;
                appointmentsTitle.textContent = "Atendimentos no Dia";
                paymentDetailsTitle.textContent = "Faturamento Diário por Pagamento";
            }
            lucide.createIcons();
        }

        adminModeBtn.addEventListener("click", async () => {
            if (isAdminModeActive) {
                isAdminModeActive = false;
                updateUIVisibility();
            } else {
                adminModalTitle.textContent = "Modo Administrador";
                adminModalSubtitle.textContent = "Insira a sua senha de administrador.";
                document.getElementById("cancel-admin-password").classList.remove("hidden");
                forgotAdminPasswordLink.classList.remove("hidden");
                adminPasswordModal.classList.remove("hidden");
            }
        });

        forgotAdminPasswordLink.addEventListener("click", async (e) => {
            e.preventDefault();
            if (currentUser && confirm("Isso enviará um link para o seu e-mail para redefinir sua senha de LOGIN PRINCIPAL. Deseja continuar?")) {
                try {
                    const actionCodeSettings = { url: window.location.origin + '/index.html', handleCodeInApp: true };
                    await sendPasswordResetEmail(auth, currentUser.email, actionCodeSettings);
                    alert("Enviamos um link para o seu e-mail. Siga as instruções para redefinir sua senha de login.");
                    adminPasswordModal.classList.add("hidden");
                } catch (error) {
                    console.error("Erro ao enviar e-mail:", error);
                    alert("Ocorreu um erro. Tente novamente.");
                }
            }
        });
        
        document.getElementById("cancel-admin-password").addEventListener("click", () => adminPasswordModal.classList.add("hidden"));

        adminPasswordForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            
            const password = adminPasswordInput.value;
            const adminPassRef = doc(db, "admin_passwords", currentUser.uid);
            
            try {
                let passwordCorrect = false;
                const docSnap = await getDoc(adminPassRef);
                
                if (docSnap.exists()) {
                    if (docSnap.data().value === password) {
                        passwordCorrect = true;
                    } else {
                        alert("Senha incorreta!");
                    }
                } else {
                    await setDoc(adminPassRef, { value: password });
                    alert("Sua senha de administrador foi definida com sucesso!");
                    passwordCorrect = true;
                }

                if (passwordCorrect) {
                    isAdminModeActive = true;
                    adminPasswordForm.reset();
                    adminPasswordModal.classList.add("hidden");
                    await fetchDashboardData(false);
                }
            } catch (error) {
                console.error("Erro na senha de ADM:", error);
                alert("Ocorreu um erro. Tente novamente.");
            }
        });
        
        document.getElementById("filter-apply").addEventListener("click", () => {
            if (isAdminModeActive) {
                fetchDashboardData(true);
            } else {
                alert("Por favor, ative o Modo ADM para poder usar os filtros.");
            }
        });
        
        document.getElementById("download-btn").addEventListener("click", () => {
            if (!isAdminModeActive || !dashboardDataCache) {
                return alert("Ative o Modo ADM para baixar o relatório.");
            }
            const pdf = new jsPDF();
            const periodText = monthSelect.options[monthSelect.selectedIndex].text + " de " + yearSelect.value;
            
            pdf.setFontSize(18);
            pdf.text("Relatório de Faturamento - Bronzify", 14, 22);
            pdf.setFontSize(11);
            pdf.setTextColor(100);
            pdf.text(`Período do Relatório: ${periodText}`, 14, 30);
            
            const summaryData = [
                ["Faturamento do Período", dashboardDataCache.monthlyRevenue.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })],
                ["Faturamento de Hoje", dashboardDataCache.dailyRevenue.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })],
                [dashboardDataCache.isFilteredPeriod ? "Atendimentos no Período" : "Atendimentos Hoje", dashboardDataCache.isFilteredPeriod ? dashboardDataCache.periodAppointments : dashboardDataCache.dailyAppointments]
            ];
            pdf.autoTable({ head: [["Resumo Financeiro", "Valor"]], body: summaryData, startY: 40, headStyles: { fillColor: [183, 110, 121] } });
            
            const paymentTotals = dashboardDataCache.isFilteredPeriod ? dashboardDataCache.periodPaymentMethodTotals : dashboardDataCache.dailyPaymentMethodTotals;
            const paymentTitle = dashboardDataCache.isFilteredPeriod ? "Faturamento por Pagamento no Período" : "Faturamento Diário por Pagamento";
            const paymentBody = Object.entries(paymentTotals).map(([method, total]) => [method, total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })]);
            if (paymentBody.length > 0) {
                pdf.autoTable({ head: [[paymentTitle, "Total"]], body: paymentBody, startY: pdf.autoTable.previous.finalY + 10, headStyles: { fillColor: [183, 110, 121] } });
            }
            
            const servicesBody = Object.entries(dashboardDataCache.serviceCounts).map(([name, count]) => [name, count]);
            if (servicesBody.length > 0) {
                pdf.autoTable({ head: [["Serviços Realizados no Período", "Quantidade"]], body: servicesBody, startY: pdf.autoTable.previous.finalY + 10, headStyles: { fillColor: [183, 110, 121] } });
            }
            
            pdf.save(`relatorio_vendas_bronzify_${yearSelect.value}_${monthSelect.options[monthSelect.selectedIndex].text}.pdf`);
        });

        document.getElementById("share-btn").addEventListener("click", async () => {
            if (!isAdminModeActive || !dashboardDataCache) {
                return alert("Ative o Modo ADM para compartilhar o relatório.");
            }
            const periodText = monthSelect.options[monthSelect.selectedIndex].text + " de " + yearSelect.value;
            let shareText = `*Relatório Bronzify - ${periodText}*\n\n`;
            shareText += `*Faturamento:* ${dashboardDataCache.monthlyRevenue.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}\n`;
            shareText += dashboardDataCache.isFilteredPeriod ? `*Atendimentos no Período:* ${dashboardDataCache.periodAppointments}\n\n` : `*Atendimentos (hoje):* ${dashboardDataCache.dailyAppointments}\n\n`;
            shareText += "*Serviços mais realizados:*\n";
            for (const service in dashboardDataCache.serviceCounts) {
                shareText += `- ${service}: ${dashboardDataCache.serviceCounts[service]}\n`;
            }
            
            if (navigator.share) {
                try {
                    await navigator.share({ title: `Relatório Bronzify - ${periodText}`, text: shareText });
                } catch (err) {
                    console.error("Erro ao compartilhar:", err);
                }
            } else {
                alert("Função de compartilhamento não suportada neste navegador.");
            }
        });
    </script>
</body>
</html>
