<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 opacity-0 transition-opacity duration-300">

    <div class="flex h-screen">
        <!-- O MENU SERÁ INSERIDO AQUI PELO layout.js -->
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <!-- Conteúdo do Dashboard -->
            <header class="flex justify-between items-center mb-8">
               <h2 class="text-3xl lg:text-4xl text-gray-800">Dashboard</h2>
            </header>
             <div id="report-content">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-md flex flex-col justify-between">
                        <div>
                            <h3 id="subscription-card-title" class="text-lg font-semibold text-gray-500">Status da Assinatura</h3>
                            <p id="subscription-days" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">Carregando...</p>
                            <p id="subscription-status-text" class="text-sm text-gray-500 mt-1 h-5"></p>
                        </div>
                        <button id="renew-btn" class="w-full mt-4 bg-emerald-500 text-white font-semibold py-2 rounded-lg hover:bg-emerald-600 transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="party-popper"></i><span>Renovar Assinatura</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- MODAL PARA INSERIR DADOS DE PAGAMENTO -->
        <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8">
                <h3 class="text-2xl text-gray-800 mb-2 text-center">Finalizar Pagamento</h3>
                <p class="text-center text-gray-500 mb-6">Por favor, confirme seus dados para continuar.</p>
                <form id="payment-form" class="space-y-4">
                    <div>
                        <label for="name-input" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="name-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#B76E79] focus:border-[#B76E79]" placeholder="Seu nome completo" required>
                    </div>
                    <div>
                        <label for="cpf-input" class="block text-sm font-medium text-gray-700">CPF ou CNPJ</label>
                        <input type="text" id="cpf-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#B76E79] focus:border-[#B76E79]" placeholder="Apenas números" required>
                    </div>
                     <div>
                        <label for="phone-input" class="block text-sm font-medium text-gray-700">Telefone com DDD</label>
                        <input type="tel" id="phone-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#B76E79] focus:border-[#B76E79]" placeholder="Apenas números" required>
                    </div>
                    <p id="payment-error" class="text-red-500 text-xs text-center h-4"></p>
                    <button type="submit" id="payment-submit-btn" class="w-full mt-2 bg-[#B76E79] text-white py-2 rounded-lg hover:opacity-90">Continuar para Pagamento</button>
                    <button type="button" id="cancel-payment-btn" class="w-full mt-2 text-gray-600 py-2 rounded-lg hover:bg-gray-100">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script> lucide.createIcons(); </script>
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');

        // --- Elementos do Modal de Pagamento ---
        const paymentModal = document.getElementById('payment-modal');
        const paymentForm = document.getElementById('payment-form');
        const nameInput = document.getElementById('name-input');
        const cpfInput = document.getElementById('cpf-input');
        const phoneInput = document.getElementById('phone-input');
        const paymentError = document.getElementById('payment-error');
        const paymentSubmitBtn = document.getElementById('payment-submit-btn');
        const cancelPaymentBtn = document.getElementById('cancel-payment-btn');
        const renewBtn = document.getElementById('renew-btn');

        // --- Lógica de Pagamento ---
        renewBtn.addEventListener('click', () => {
            paymentModal.classList.remove('hidden');
        });

        cancelPaymentBtn.addEventListener('click', () => {
            paymentModal.classList.add('hidden');
            paymentForm.reset();
            paymentError.textContent = '';
        });

        paymentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            paymentError.textContent = '';
            let userName = nameInput.value.trim();
            let cpfCnpj = cpfInput.value.replace(/\D/g, '');
            let phone = phoneInput.value.replace(/\D/g, '');

            if (userName.length < 3 || (cpfCnpj.length !== 11 && cpfCnpj.length !== 14) || phone.length < 10) {
                paymentError.textContent = 'Dados inválidos. Verifique todos os campos.';
                return;
            }

            const originalText = paymentSubmitBtn.textContent;
            paymentSubmitBtn.disabled = true;
            paymentSubmitBtn.innerHTML = '<div class="loader mx-auto h-6 w-6"></div>';

            try {
                const createAsaasPaymentLink = httpsCallable(functions, 'createAsaasPaymentLink');
                const result = await createAsaasPaymentLink({ userName, cpfCnpj, phone });
                
                if (result.data.success) {
                    window.location.href = result.data.paymentUrl;
                } else {
                    throw new Error(result.data.message || "Não foi possível gerar o link de pagamento.");
                }
            } catch (error) {
                console.error("Erro ao iniciar pagamento:", error);
                alert(`Ocorreu um erro ao iniciar o pagamento: ${error.message}`);
                paymentSubmitBtn.disabled = false;
                paymentSubmitBtn.textContent = originalText;
            }
        });
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await checkUserPlan(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function checkUserPlan(user) {
            const userProfileRef = doc(db, "users", user.uid);
            try {
                const docSnap = await getDoc(userProfileRef);
                if (docSnap.exists() && docSnap.data().plan?.expiresAt) {
                    const expiresAtDate = docSnap.data().plan.expiresAt.toDate();
                    const diffDays = Math.ceil((expiresAtDate.getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24));
                    if (diffDays <= 0) {
                        window.location.href = './assinatura.html';
                        return;
                    }
                    document.body.classList.remove('opacity-0');
                    initializeDashboard(user, docSnap.data());
                } else {
                     window.location.href = './assinatura.html';
                }
            } catch (error) {
                 console.error("Erro ao verificar plano:", error);
                 window.location.href = 'index.html';
            }
        }
        
        function initializeDashboard(user, userData) {
            // Preenche o nome do cliente no formulário de pagamento
            if (user.displayName) {
                nameInput.value = user.displayName;
            }

            const expiresAtDate = userData.plan.expiresAt.toDate();
            const diffDays = Math.ceil((expiresAtDate.getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24));
            const cardTitle = document.getElementById('subscription-card-title');
            const daysEl = document.getElementById('subscription-days');
            const statusText = document.getElementById('subscription-status-text');
            daysEl.textContent = `${diffDays} dia${diffDays > 1 ? 's' : ''}`;
            statusText.textContent = `Expira em ${expiresAtDate.toLocaleDateString('pt-BR')}.`;
        }

    </script>
</body>
</html>
