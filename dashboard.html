<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bronzify">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-mobile.open { transform: translateX(0); }
        .toast-success { transform: translateY(100%); opacity: 0; transition: transform 0.5s ease-out, opacity 0.5s ease-out; }
        .toast-success.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 opacity-0 transition-opacity duration-300">

    <div class="flex h-screen">
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
               <button id="open-menu-btn" class="lg:hidden p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-800"></i></button>
               <h2 class="text-3xl lg:text-4xl text-gray-800">Dashboard</h2>
               <img src="https://placehold.co/40x40/FADADD/B76E79?text=B" alt="Avatar" class="rounded-full">
            </header>
            <div class="bg-white p-4 rounded-2xl shadow-md mb-8 flex flex-wrap items-center justify-between gap-4">
               <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
                   <h3 class="text-lg font-semibold text-gray-700 w-full sm:w-auto">Filtros:</h3>
                   <select id="filter-month" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] w-full sm:w-auto"></select>
                   <select id="filter-year" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] w-full sm:w-auto"></select>
                   <button id="filter-apply" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 w-full sm:w-auto">Aplicar</button>
               </div>
               <div class="flex items-center gap-3 w-full sm:w-auto justify-center">
                   <button id="share-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="share-2"></i> <span class="hidden sm:inline">Compartilhar</span></button>
                   <button id="download-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="download"></i> <span class="hidden sm:inline">Baixar PDF</span></button>
               </div>
            </div>
            <div id="report-content">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-md flex flex-col justify-between">
                        <div>
                            <h3 id="subscription-card-title" class="text-lg font-semibold text-gray-500">Status da Assinatura</h3>
                            <p id="subscription-days" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">Carregando...</p>
                            <p id="subscription-status-text" class="text-sm text-gray-500 mt-1 h-5"></p>
                        </div>
                        <button id="renew-btn" class="w-full mt-4 bg-emerald-500 text-white font-semibold py-2 rounded-lg hover:bg-emerald-600 transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="party-popper"></i><span>Renovar Assinatura</span>
                        </button>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="revenue-title" class="text-lg font-semibold text-gray-500">Faturamento Mensal</h3>
                        <p id="monthly-revenue" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">R$ 0,00</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500">Faturamento Diário</h3>
                        <p id="daily-revenue" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">R$ 0,00</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="appointments-title" class="text-lg font-semibold text-gray-500">Atendimentos no Dia</h3>
                        <p id="daily-appointments" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">0</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                    <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="payment-details-title" class="text-2xl text-gray-800 mb-4">Faturamento por Pagamento</h3>
                        <div id="payment-methods-details" class="space-y-4"><p class="text-gray-500">Carregando...</p></div>
                    </div>
                    <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="services-chart-title" class="text-2xl text-gray-800 mb-4">Serviços (Mês)</h3>
                        <div id="chart-container" class="h-80 flex justify-center items-center"><canvas id="servicesChart"></canvas></div>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"></div>
        <div id="help-alert-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"></div>
    </div>
    
    <div id="payment-success-toast" class="toast-success fixed bottom-8 right-8 bg-green-500 text-white p-4 rounded-xl shadow-lg flex items-center gap-3 z-[100]">
        <i data-lucide="check-circle" class="w-6 h-6"></i>
        <span>Pagamento confirmado! Sua assinatura foi renovada.</span>
    </div>

    <script> lucide.createIcons(); const { jsPDF } = window.jspdf; </script>
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');

        let dashboardDataCache = null;
        let currentUser = null;

        const monthSelect = document.getElementById('filter-month');
        const yearSelect = document.getElementById('filter-year');
        const ctx = document.getElementById('servicesChart').getContext('2d');
        const servicesChart = new Chart(ctx, { type: 'pie', data: { labels: [], datasets: [{ label: 'Vendas', data: [], backgroundColor: ['#B76E79', '#D49A9A', '#FADADD', '#A9606C', '#C98B8B', '#E3BDBD'], borderColor: '#FFF9F9', borderWidth: 3 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } } });
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await checkUserPlan(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function checkUserPlan(user) {
            const userProfileRef = doc(db, "users", user.uid);
            onSnapshot(userProfileRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().plan?.expiresAt) {
                    updateSubscriptionCard(docSnap.data());
                    const expiresAtDate = docSnap.data().plan.expiresAt.toDate();
                    const diffDays = Math.ceil((expiresAtDate - new Date()) / (1000 * 60 * 60 * 24));
                    if (diffDays <= 0) {
                        window.location.href = './assinatura.html';
                        return;
                    }
                    sessionStorage.setItem('acessoLiberado', 'true');
                    if (document.body.classList.contains('opacity-0')) {
                        initializeDashboard();
                        document.body.classList.remove('opacity-0');
                    }
                } else {
                    window.location.href = './assinatura.html';
                }
            });
        }

        function updateSubscriptionCard(userData) {
            const expiresAtDate = userData.plan.expiresAt.toDate();
            const diffDays = Math.ceil((expiresAtDate - new Date()) / (1000 * 60 * 60 * 24));
            document.getElementById('subscription-days').textContent = `${diffDays} dia${diffDays !== 1 ? 's' : ''}`;
            document.getElementById('subscription-status-text').textContent = `Expira em ${expiresAtDate.toLocaleDateString('pt-BR')}.`;
        }

        async function initializeDashboard() {
            const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const currentYear = new Date().getFullYear();
            months.forEach((month, index) => monthSelect.add(new Option(month, index)));
            monthSelect.add(new Option("Ano Inteiro", 12));
            for (let year = currentYear; year >= 2020; year--) yearSelect.add(new Option(year, year));
            monthSelect.value = new Date().getMonth();
            yearSelect.value = currentYear;
            
            await fetchDashboardData();
        }

        async function fetchDashboardData(isFiltered = false) {
            if (!currentUser) return;
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);
            let startDate, endDate;
            
            document.getElementById("revenue-title").textContent = selectedMonth === 12 ? "Faturamento Anual" : "Faturamento Mensal";
            document.getElementById("services-chart-title").textContent = selectedMonth === 12 ? "Serviços (Ano)" : "Serviços (Mês)";
            
            if (selectedMonth === 12) {
                startDate = new Date(selectedYear, 0, 1);
                endDate = new Date(selectedYear, 11, 31, 23, 59, 59);
            } else {
                startDate = new Date(selectedYear, selectedMonth, 1);
                endDate = new Date(selectedYear, selectedMonth + 1, 0, 23, 59, 59);
            }
            
            const todayStart = new Date(); todayStart.setHours(0, 0, 0, 0);
            const todayEnd = new Date(); todayEnd.setHours(23, 59, 59, 999);
            
            const salesRef = collection(db, "businesses", currentUser.uid, "sales");
            const periodQuery = query(salesRef, where("createdAt", ">=", Timestamp.fromDate(startDate)), where("createdAt", "<=", Timestamp.fromDate(endDate)));
            const todayQuery = query(salesRef, where("createdAt", ">=", Timestamp.fromDate(todayStart)), where("createdAt", "<=", Timestamp.fromDate(todayEnd)));
            
            try {
                const [periodSnapshot, todaySnapshot] = await Promise.all([getDocs(periodQuery), getDocs(todayQuery)]);
                
                let monthlyRevenue = 0, dailyRevenue = 0;
                const serviceCounts = {}, periodPaymentTotals = {}, dailyPaymentTotals = {};
                
                periodSnapshot.forEach(doc => {
                    const sale = doc.data();
                    monthlyRevenue += sale.total || 0;
                    if(sale.items) sale.items.forEach(item => { serviceCounts[item.name] = (serviceCounts[item.name] || 0) + 1; });
                    const method = sale.paymentMethod || "N/A";
                    periodPaymentTotals[method] = (periodPaymentTotals[method] || 0) + sale.total;
                });

                todaySnapshot.forEach(doc => {
                    const sale = doc.data();
                    dailyRevenue += sale.total || 0;
                    const method = sale.paymentMethod || "N/A";
                    dailyPaymentTotals[method] = (dailyPaymentTotals[method] || 0) + sale.total;
                });

                dashboardDataCache = {
                    monthlyRevenue, dailyRevenue, dailyPaymentMethodTotals,
                    dailyAppointments: todaySnapshot.size, serviceCounts, periodAppointments: periodSnapshot.size,
                    periodPaymentMethodTotals, isFilteredPeriod: isFiltered,
                };
                
                updateUIVisibility();
            } catch (error) {
                console.error("Erro ao buscar dados do dashboard: ", error);
            }
        }
        
        function updateUIVisibility(){
            if (!dashboardDataCache) return;
            
            document.getElementById("monthly-revenue").textContent = dashboardDataCache.monthlyRevenue.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
            document.getElementById("daily-revenue").textContent = dashboardDataCache.dailyRevenue.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
            
            const totalsSource = dashboardDataCache.isFilteredPeriod ? dashboardDataCache.periodPaymentMethodTotals : dashboardDataCache.dailyPaymentMethodTotals;
            
            document.getElementById("appointments-title").textContent = dashboardDataCache.isFilteredPeriod ? "Atendimentos no Período" : "Atendimentos no Dia";
            document.getElementById("daily-appointments").textContent = dashboardDataCache.isFilteredPeriod ? dashboardDataCache.periodAppointments : dashboardDataCache.dailyAppointments;
            document.getElementById("payment-details-title").textContent = dashboardDataCache.isFilteredPeriod ? "Faturamento por Pagamento no Período" : "Faturamento Diário por Pagamento";

            const paymentDetailsEl = document.getElementById("payment-methods-details");
            paymentDetailsEl.innerHTML = "";
            if (Object.keys(totalsSource).length > 0) {
                Object.entries(totalsSource).forEach(([method, total]) => {
                    paymentDetailsEl.innerHTML += `<div class="flex justify-between items-center"><span class="text-gray-600">${method}</span><span class="font-bold text-gray-800">${total.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</span></div>`;
                });
            } else {
                paymentDetailsEl.innerHTML = `<p class="text-gray-500">${dashboardDataCache.isFilteredPeriod ? 'Nenhuma venda no período.' : 'Nenhuma venda hoje.'}</p>`;
            }

            servicesChart.data.labels = Object.keys(dashboardDataCache.serviceCounts);
            servicesChart.data.datasets[0].data = Object.values(dashboardDataCache.serviceCounts);
            servicesChart.update();
        }

        document.getElementById("filter-apply").addEventListener("click", () => fetchDashboardData(true));
        document.getElementById("renew-btn").addEventListener("click", () => window.location.href = './assinatura.html');

        document.getElementById("download-btn").addEventListener("click", () => {
            if (!dashboardDataCache) return alert("Os dados ainda estão a carregar.");
            const pdf = new jsPDF();
            const periodText = monthSelect.options[monthSelect.selectedIndex].text + " de " + yearSelect.value;
            pdf.setFontSize(18); pdf.text("Relatório de Faturamento - Bronzify", 14, 22);
            pdf.setFontSize(11); pdf.setTextColor(100); pdf.text(`Período do Relatório: ${periodText}`, 14, 30);
            
            const summaryData = [
                ["Faturamento do Período", dashboardDataCache.monthlyRevenue.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})],
                ["Faturamento de Hoje", dashboardDataCache.dailyRevenue.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})],
                [dashboardDataCache.isFilteredPeriod ? "Atendimentos no Período" : "Atendimentos Hoje", dashboardDataCache.isFilteredPeriod ? dashboardDataCache.periodAppointments : dashboardDataCache.dailyAppointments]
            ];
            pdf.autoTable({ head: [["Resumo", "Valor"]], body: summaryData, startY: 40, headStyles: {fillColor: [183,110,121]} });
            
            const paymentTotals = dashboardDataCache.isFilteredPeriod ? dashboardDataCache.periodPaymentMethodTotals : dashboardDataCache.dailyPaymentMethodTotals;
            const paymentTitle = dashboardDataCache.isFilteredPeriod ? "Faturamento por Pagamento no Período" : "Faturamento Diário por Pagamento";
            const paymentData = Object.entries(paymentTotals).map(([key, value]) => [key, value.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})]);
            if(paymentData.length > 0) pdf.autoTable({ head: [[paymentTitle, "Total"]], body: paymentData, startY: pdf.autoTable.previous.finalY + 10, headStyles: {fillColor: [183,110,121]} });

            const serviceData = Object.entries(dashboardDataCache.serviceCounts).map(([key, value]) => [key, value]);
            if(serviceData.length > 0) pdf.autoTable({ head: [["Serviços Realizados no Período", "Quantidade"]], body: serviceData, startY: pdf.autoTable.previous.finalY + 10, headStyles: {fillColor: [183,110,121]} });

            pdf.save(`relatorio_bronzify.pdf`);
        });

        document.getElementById("share-btn").addEventListener("click", async () => {
            if (!dashboardDataCache) return alert("Os dados ainda estão a carregar.");
            const periodText = monthSelect.options[monthSelect.selectedIndex].text + " de " + yearSelect.value;
            let shareText = `*Relatório Bronzify - ${periodText}*\n\n`;
            shareText += `*Faturamento:* ${dashboardDataCache.monthlyRevenue.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}\n`;
            shareText += dashboardDataCache.isFilteredPeriod ? `*Atendimentos no Período:* ${dashboardDataCache.periodAppointments}\n\n` : `*Atendimentos (hoje):* ${dashboardDataCache.dailyAppointments}\n\n`;
            shareText += "*Serviços mais realizados:*\n";
            for(const service in dashboardDataCache.serviceCounts) shareText += `- ${service}: ${dashboardDataCache.serviceCounts[service]}\n`;
            if (navigator.share) {
                try { await navigator.share({ title: `Relatório Bronzify - ${periodText}`, text: shareText }); }
                catch (error) { console.error("Erro ao compartilhar:", error); }
            } else { alert("Função de compartilhamento não suportada neste navegador."); }
        });
    </script>
</body>
</html>
