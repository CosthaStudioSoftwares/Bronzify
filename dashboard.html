<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Bibliotecas para Gráfico e PDF -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .sidebar-link svg { margin-right: 0.75rem; }
        .sensitive-data { filter: blur(5px); user-select: none; transition: filter 0.3s ease-in-out; }
        .sensitive-data.visible { filter: none; }
    </style>
</head>
<body class="flex h-screen opacity-0 transition-opacity duration-300">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex-shrink-0">
        <div class="p-6">
            <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
        </div>
        <nav class="mt-6 px-4">
            <a href="./dashboard.html" class="sidebar-link active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="./clientes.html" class="sidebar-link"><i data-lucide="users"></i> Clientes</a>
            <a href="./caixa.html" class="sidebar-link"><i data-lucide="dollar-sign"></i> Caixa</a>
            <a href="./ordem-chegada.html" class="sidebar-link"><i data-lucide="list-ordered"></i> Ordem de Chegada</a>
            <a href="./patio.html" class="sidebar-link"><i data-lucide="sun"></i> Pátio</a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
             <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300"><i data-lucide="log-out"></i> Sair</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex flex-wrap justify-between items-center mb-8 gap-4">
            <h2 class="text-4xl text-gray-800">Dashboard</h2>
            <div class="flex items-center gap-4">
                <span id="user-email" class="text-gray-600">carregando...</span>
                <img src="https://placehold.co/40x40/FADADD/B76E79?text=B" alt="Avatar" class="rounded-full">
            </div>
        </header>

        <!-- Filtros e Ações -->
        <div class="bg-white p-4 rounded-2xl shadow-md mb-8 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                 <h3 class="text-lg font-semibold text-gray-700">Filtros:</h3>
                 <select id="filter-month" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]"></select>
                 <select id="filter-year" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]"></select>
                 <button id="filter-apply" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90">Aplicar</button>
            </div>
            <div class="flex items-center gap-3">
                <button id="share-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="share-2"></i> Compartilhar</button>
                <button id="download-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="download"></i> Baixar PDF</button>
            </div>
        </div>
        
        <!-- Área do Relatório -->
        <div id="report-content">
            <!-- Cards de Métricas Principais -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-lg font-semibold text-gray-500">Faturamento Mensal</h3>
                    <p id="monthly-revenue" class="text-4xl font-bold text-[#B76E79] mt-2 sensitive-data">R$ ***</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-lg font-semibold text-gray-500">Faturamento Diário</h3>
                    <p id="daily-revenue" class="text-4xl font-bold text-[#B76E79] mt-2 sensitive-data">R$ ***</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-lg font-semibold text-gray-500">Atendimentos no Dia</h3>
                    <p id="daily-appointments" class="text-4xl font-bold text-[#B76E79] mt-2">0</p>
                </div>
            </div>

            <!-- Gráficos e Detalhes -->
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md sensitive-data">
                    <h3 class="text-2xl text-gray-800 mb-4">Faturamento Diário por Pagamento</h3>
                    <div id="payment-methods-details" class="space-y-4"><p class="text-gray-500">Dados ocultos.</p></div>
                </div>
                <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-md sensitive-data">
                    <h3 class="text-2xl text-gray-800 mb-4">Tipos de Bronze e Serviços (Mês)</h3>
                    <div class="max-h-80 flex justify-center items-center"><canvas id="servicesChart"></canvas></div>
                </div>
            </div>
        </div>
    </main>

    <script>
      lucide.createIcons();
      const { jsPDF } = window.jspdf;
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, Timestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.appspot.com",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.classList.remove('opacity-0');
                document.getElementById('user-email').textContent = user.email;
                checkAdminStatus(user); // Verifica se o usuário é admin
                fetchDashboardData();
            } else { window.location.href = 'index.html'; }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));

        // --- LÓGICA DO MODO ADMINISTRADOR (NOVA) ---
        const sensitiveElements = document.querySelectorAll('.sensitive-data');

        async function checkAdminStatus(user) {
            // INSTRUÇÃO: Para definir o admin, crie um documento no Firestore em:
            // Coleção: admin_config -> Documento: main -> Campo: admin_email (string) com o seu email.
            const configRef = doc(db, "admin_config", "main");
            try {
                const configSnap = await getDoc(configRef);
                if (configSnap.exists() && configSnap.data().admin_email === user.email) {
                    // Se o email do usuário logado for o email do admin, mostra os dados
                    sensitiveElements.forEach(el => el.classList.add('visible'));
                } else {
                    // Caso contrário, mantém os dados ocultos
                    sensitiveElements.forEach(el => el.classList.remove('visible'));
                }
            } catch (error) {
                console.error("Erro ao verificar status de admin:", error);
            }
        }

        // --- LÓGICA DO DASHBOARD ---
        const monthSelect = document.getElementById('filter-month');
        const yearSelect = document.getElementById('filter-year');
        const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const currentYear = new Date().getFullYear();
        
        months.forEach((month, index) => monthSelect.add(new Option(month, index)));
        for (let i = currentYear; i >= 2020; i--) yearSelect.add(new Option(i, i));
        monthSelect.value = new Date().getMonth();
        yearSelect.value = currentYear;

        const ctx = document.getElementById('servicesChart').getContext('2d');
        const servicesChart = new Chart(ctx, { type: 'pie', data: { labels: [], datasets: [{ label: 'Vendas', data: [], backgroundColor: ['#B76E79', '#D49A9A', '#FADADD', '#A9606C', '#C98B8B', '#E3BDBD'], borderColor: '#FFF9F9', borderWidth: 3 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } } });

        async function fetchDashboardData() {
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);
            const monthStartDate = new Date(selectedYear, selectedMonth, 1);
            const monthEndDate = new Date(selectedYear, selectedMonth + 1, 0, 23, 59, 59);
            const todayStart = new Date(); todayStart.setHours(0, 0, 0, 0);
            const todayEnd = new Date(); todayEnd.setHours(23, 59, 59, 999);

            const salesRef = collection(db, "sales");
            const monthlyQuery = query(salesRef, where("createdAt", ">=", Timestamp.fromDate(monthStartDate)), where("createdAt", "<=", Timestamp.fromDate(monthEndDate)));
            const dailyQuery = query(salesRef, where("createdAt", ">=", Timestamp.fromDate(todayStart)), where("createdAt", "<=", Timestamp.fromDate(todayEnd)));

            try {
                const [monthlySnapshot, dailySnapshot] = await Promise.all([getDocs(monthlyQuery), getDocs(dailyQuery)]);
                let monthlyRevenue = 0, dailyRevenue = 0;
                const serviceCounts = {}, paymentMethodTotals = {};

                monthlySnapshot.forEach(doc => {
                    const sale = doc.data();
                    monthlyRevenue += sale.total || 0;
                    if (sale.items) sale.items.forEach(item => serviceCounts[item.name] = (serviceCounts[item.name] || 0) + 1);
                });

                dailySnapshot.forEach(doc => {
                    const sale = doc.data();
                    dailyRevenue += sale.total || 0;
                    const method = sale.paymentMethod || 'N/A';
                    paymentMethodTotals[method] = (paymentMethodTotals[method] || 0) + sale.total;
                });

                document.getElementById('monthly-revenue').textContent = monthlyRevenue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('daily-revenue').textContent = dailyRevenue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('daily-appointments').textContent = dailySnapshot.size;

                const paymentDetailsContainer = document.getElementById('payment-methods-details');
                paymentDetailsContainer.innerHTML = '';
                if (Object.keys(paymentMethodTotals).length > 0) {
                    for (const method in paymentMethodTotals) {
                        paymentDetailsContainer.innerHTML += `<div class="flex justify-between items-center"><span class="text-gray-600">${method}</span><span class="font-bold text-gray-800">${paymentMethodTotals[method].toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span></div>`;
                    }
                } else { paymentDetailsContainer.innerHTML = '<p class="text-gray-500">Nenhuma venda hoje.</p>'; }

                servicesChart.data.labels = Object.keys(serviceCounts);
                servicesChart.data.datasets[0].data = Object.values(serviceCounts);
                servicesChart.update();
            } catch (error) { console.error("Erro ao buscar dados do dashboard: ", error); }
        }

        document.getElementById('filter-apply').addEventListener('click', fetchDashboardData);
        // Demais lógicas de download e compartilhamento...
    </script>
</body>
</html>
