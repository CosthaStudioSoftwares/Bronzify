<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bronzify">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- SDK de Criptografia do PagBank -->
    <script src="https://assets.pagseguro.com.br/checkout-sdk-js/rc/dist/browser/pagseguro.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-mobile.open { transform: translateX(0); }
        .tab-btn.active { border-color: #B76E79; color: #B76E79; background-color: #FFF9F9;}
    </style>
</head>
<body class="bg-gray-50 opacity-0 transition-opacity duration-300">

    <div class="flex h-screen">
        <!-- O MENU SERÁ INSERIDO AQUI PELO layout.js -->
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
               <button id="open-menu-btn" class="lg:hidden p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-800"></i></button>
               <h2 class="text-3xl lg:text-4xl text-gray-800">Dashboard</h2>
               <div class="flex items-center gap-2 sm:gap-4">
                   <button id="admin-mode-btn" class="bg-rose-100 text-[#B76E79] px-3 py-2 rounded-lg hover:bg-rose-200 flex items-center gap-2 font-semibold">
                       <i data-lucide="eye"></i><span id="admin-mode-text" class="hidden sm:inline">Ativar Modo ADM</span>
                   </button>
                   <img src="https://placehold.co/40x40/FADADD/B76E79?text=B" alt="Avatar" class="rounded-full">
               </div>
            </header>
            <div class="bg-white p-4 rounded-2xl shadow-md mb-8 flex flex-wrap items-center justify-between gap-4">
               <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
                   <h3 class="text-lg font-semibold text-gray-700 w-full sm:w-auto">Filtros:</h3>
                   <select id="filter-month" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] w-full sm:w-auto"></select>
                   <select id="filter-year" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] w-full sm:w-auto"></select>
                   <button id="filter-apply" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 w-full sm:w-auto">Aplicar</button>
               </div>
               <div class="flex items-center gap-3 w-full sm:w-auto justify-center">
                   <button id="share-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="share-2"></i> <span class="hidden sm:inline">Compartilhar</span></button>
                   <button id="download-btn" class="flex items-center gap-2 p-2 border rounded-lg text-gray-600 hover:bg-gray-100"><i data-lucide="download"></i> <span class="hidden sm:inline">Baixar PDF</span></button>
               </div>
            </div>
            <div id="report-content">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-md flex flex-col justify-between">
                        <div>
                            <h3 id="subscription-card-title" class="text-lg font-semibold text-gray-500">Status da Assinatura</h3>
                            <p id="subscription-days" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">Carregando...</p>
                            <p id="subscription-status-text" class="text-sm text-gray-500 mt-1 h-5"></p>
                        </div>
                        <button id="renew-btn" class="w-full mt-4 bg-emerald-500 text-white font-semibold py-2 rounded-lg hover:bg-emerald-600 transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="party-popper"></i><span>Renovar Assinatura</span>
                        </button>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="revenue-title" class="text-lg font-semibold text-gray-500">Faturamento Mensal</h3>
                        <p id="monthly-revenue" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">R$ *******</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500">Faturamento Diário</h3>
                        <p id="daily-revenue" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">R$ *******</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="appointments-title" class="text-lg font-semibold text-gray-500">Atendimentos no Dia</h3>
                        <p id="daily-appointments" class="text-3xl sm:text-4xl font-bold text-[#B76E79] mt-2">***</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                    <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="payment-details-title" class="text-2xl text-gray-800 mb-4">Faturamento Diário por Pagamento</h3>
                        <div id="payment-methods-details" class="space-y-4"><p class="text-gray-500">Dados ocultos. Ative o modo ADM.</p></div>
                    </div>
                    <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-md">
                        <h3 id="services-chart-title" class="text-2xl text-gray-800 mb-4">Tipos de Bronze e Serviços (Mês)</h3>
                        <div id="chart-container" class="h-80 flex justify-center items-center"><canvas id="servicesChart"></canvas></div>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
            <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-6 relative">
                <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-6 h-6"></i></button>
                <div id="modal-content-area" class="p-4"></div>
            </div>
        </div>
        <div id="admin-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"><!-- ... --></div>
        <div id="help-alert-modal" class="fixed bottom-8 right-8 bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm z-50 transform translate-y-full opacity-0 transition-all duration-300 ease-out"><!-- ... --></div>
    </div>

    <script> lucide.createIcons(); const { jsPDF } = window.jspdf; </script>
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, setDoc, deleteDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');

        let isAdminModeActive = false, dashboardDataCache = null, isAudioContextStarted = false, synth = null, currentUser = null;

        const renewBtn = document.getElementById('renew-btn');
        const paymentModal = document.getElementById('payment-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalContentArea = document.getElementById('modal-content-area');

        document.body.addEventListener('click', async () => { if (!isAudioContextStarted && typeof Tone !== 'undefined') { await Tone.start(); synth = new Tone.Synth().toDestination(); isAudioContextStarted = true; }}, { once: true });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.body.classList.remove('opacity-0');
                await checkUserPlan(user);
                await checkAdminPasswordSetup(user);
                await fetchDashboardData();
                listenForHelpRequests(user);
            } else { window.location.href = 'index.html'; }
        });

        async function checkUserPlan(user) { /* ...código de verificação de plano... */ }
        
        async function showPaymentOptions() {
            paymentModal.classList.remove('hidden');
            modalContentArea.innerHTML = `<div class="text-center p-8"><div class="loader mx-auto"></div><p class="mt-4">Carregando...</p></div>`;
            modalContentArea.innerHTML = `
                <h2 class="text-2xl text-center mb-4">Renovar Assinatura - R$ 59,90</h2>
                <div class="border-b"><nav class="-mb-px flex space-x-4"><button id="pix-tab" class="tab-btn active py-3 px-1 border-b-2">PIX</button><button id="card-tab" class="tab-btn text-gray-500 py-3 px-1 border-b-2">Cartão</button></nav></div>
                <div id="pix-content" class="py-4"></div><div id="card-content" class="py-4 hidden"></div>`;
            
            const pixTab = document.getElementById('pix-tab'), cardTab = document.getElementById('card-tab');
            const pixContent = document.getElementById('pix-content'), cardContent = document.getElementById('card-content');
            pixTab.addEventListener('click', () => { pixTab.classList.add('active'); cardTab.classList.remove('active'); pixContent.classList.remove('hidden'); cardContent.classList.add('hidden'); });
            cardTab.addEventListener('click', () => { cardTab.classList.add('active'); pixTab.classList.remove('active'); cardContent.classList.remove('hidden'); pixContent.classList.add('hidden'); });
            loadPixContent(pixContent);
            loadCardContent(cardContent);
        }

        async function loadPixContent(container) {
            container.innerHTML = `<div class="text-center"><div class="loader mx-auto"></div><p>Gerando PIX...</p></div>`;
            const createOrder = httpsCallable(functions, 'createPagBankOrder');
            try {
                const result = await createOrder();
                if (!result.data.success) throw new Error(result.data.message);
                const { qrCodeText, qrCodeImage } = result.data;
                container.innerHTML = `<p class="text-sm text-center mb-4">Escaneie o código ou use o Copia e Cola.</p><img src="${qrCodeImage}" alt="QR Code PIX" class="mx-auto border-4 rounded-lg"><textarea readonly class="w-full p-2 mt-4 text-xs border rounded bg-gray-100 h-20">${qrCodeText}</textarea><button id="modal-copy-btn" class="mt-2 bg-gray-200 px-4 py-2 rounded-lg">Copiar</button>`;
                container.querySelector('#modal-copy-btn').addEventListener('click', e => { navigator.clipboard.writeText(qrCodeText); e.target.textContent = 'Copiado!'; });
            } catch (error) { container.innerHTML = `<p class="text-red-500 text-center p-4"><b>Erro ao gerar PIX:</b><br>${error.message}</p>`; }
        }

        function loadCardContent(container) {
            container.innerHTML = `<form id="card-payment-form" class="space-y-4"><div><label class="block text-sm">Nome no Cartão</label><input type="text" id="card-holder-name" required class="mt-1 block w-full border rounded-md p-2"></div><div><label class="block text-sm">Número</label><input type="text" id="card-number" required placeholder="0000 0000 0000 0000" class="mt-1 block w-full border rounded-md p-2"></div><div class="flex space-x-4"><div class="flex-1"><label class="block text-sm">Validade</label><input type="text" id="card-expiry" required placeholder="MM/AA" class="mt-1 block w-full border rounded-md p-2"></div><div class="flex-1"><label class="block text-sm">CVV</label><input type="text" id="card-cvv" required placeholder="123" class="mt-1 block w-full border rounded-md p-2"></div></div><button type="submit" id="submit-card-btn" class="w-full mt-6 bg-green-600 text-white font-semibold py-2 rounded-lg">Pagar com Cartão</button><div id="card-error-message" class="text-red-500 text-sm text-center h-4"></div></form>`;
            container.querySelector('#card-payment-form').addEventListener('submit', handleCardPayment);
        }

        async function handleCardPayment(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-card-btn'), errorMsg = document.getElementById('card-error-message');
            submitBtn.disabled = true; submitBtn.textContent = 'Processando...'; errorMsg.textContent = '';
            const expParts = document.getElementById('card-expiry').value.split('/');
            try {
                // A biblioteca PagSeguro.encryptCard é carregada globalmente pelo script no <head>
                const { encryptedCard } = PagSeguro.encryptCard({
                    holder: document.getElementById('card-holder-name').value,
                    number: document.getElementById('card-number').value.replace(/\s/g, ''),
                    expMonth: expParts[0],
                    expYear: '20' + expParts[1],
                    securityCode: document.getElementById('card-cvv').value,
                });
                if(!encryptedCard) throw new Error("Dados do cartão inválidos. Verifique todos os campos.");
                
                const createOrder = httpsCallable(functions, 'createPagBankOrder');
                const result = await createOrder({ encryptedCard });

                if (result.data.success) {
                    modalContentArea.innerHTML = `<div class="text-center p-8"><i data-lucide="check-circle-2" class="w-16 h-16 text-green-500 mx-auto"></i><h2 class="text-2xl mt-4">Pagamento Aprovado!</h2><p>Sua assinatura foi renovada.</p></div>`;
                    lucide.createIcons();
                    setTimeout(() => window.location.reload(), 3000);
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                submitBtn.disabled = false; submitBtn.textContent = 'Pagar com Cartão';
            }
        }
        
        renewBtn.addEventListener('click', showPaymentOptions);
        closeModalBtn.addEventListener('click', () => paymentModal.classList.add('hidden'));

        // --- COLE AQUI O RESTANTE DO SEU CÓDIGO JS DO DASHBOARD ORIGINAL ---
        // (funções como checkAdminPasswordSetup, fetchDashboardData, updateUIVisibility, etc.)

    </script>
</body>
</html>
