<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex-shrink-0">
        <div class="p-6">
            <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
        </div>
        <nav class="mt-6 px-4">
            <a href="./dashboard.html" class="sidebar-link active">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            <a href="./clientes.html" class="sidebar-link">
                <i data-lucide="users"></i> Clientes
            </a>
            <a href="./caixa.html" class="sidebar-link">
                <i data-lucide="dollar-sign"></i> Caixa
            </a>
            <a href="./ordem-chegada.html" class="sidebar-link">
                <i data-lucide="list-ordered"></i> Ordem de Chegada
            </a>
            <a href="./patio.html" class="sidebar-link">
                <i data-lucide="sun"></i> Pátio
            </a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
             <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                <i data-lucide="log-out"></i> Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-4xl text-gray-800">Dashboard</h2>
            <div class="flex items-center gap-4">
                <span id="user-email" class="text-gray-600">carregando...</span>
                <img src="https://placehold.co/40x40/FADADD/B76E79?text=B" alt="Avatar" class="rounded-full">
            </div>
        </header>

        <!-- Conteúdo da Página -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Clientes Ativos</h3>
                <p class="text-4xl font-bold text-[#B76E79] mt-2">124</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Faturamento (Mês)</h3>
                <p class="text-4xl font-bold text-[#B76E79] mt-2">R$ 7.850</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Aguardando no Pátio</h3>
                <p class="text-4xl font-bold text-[#B76E79] mt-2">5</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-lg font-semibold text-gray-500">Próximo da Fila</h3>
                <p class="text-4xl font-bold text-[#B76E79] mt-2">Ana P.</p>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-2xl shadow-md">
            <h3 class="text-2xl text-gray-800 mb-4">Visão Geral</h3>
            <p class="text-gray-600">Aqui você terá gráficos e informações rápidas sobre o seu negócio.</p>
        </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.firebasestorage.app",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const redirectToLogin = () => {
            const path = window.location.pathname.split('/');
            path.pop(); // Remove o nome do arquivo atual (ex: 'dashboard.html')
            path.push('index.html'); // Adiciona o nome do arquivo de login
            window.location.href = path.join('/');
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userEmailElement = document.getElementById('user-email');
                if(userEmailElement) userEmailElement.textContent = user.email;
            } else {
                redirectToLogin();
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                redirectToLogin();
            }).catch((error) => {
                console.error('Erro ao deslogar:', error);
            });
        });
    </script>
</body>
</html>
