<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .bg-gradient-bronzify {
            background: linear-gradient(135deg, #FADADD 0%, #B76E79 100%);
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="relative min-h-screen lg:flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white shadow-lg fixed inset-y-0 left-0 w-64 z-30 transform -translate-x-full lg:relative lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="p-6 text-center">
                <h1 class="text-3xl text-[#B76E79]">Bronzify</h1>
            </div>
            <nav class="mt-6 px-4">
                <a href="./dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="./clientes.html" class="sidebar-link"><i data-lucide="users"></i> Clientes</a>
                <a href="./caixa.html" class="sidebar-link"><i data-lucide="dollar-sign"></i> Caixa</a>
                <a href="./vendas.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Vendas</a>
                <a href="./ordem-chegada.html" class="sidebar-link"><i data-lucide="list-ordered"></i> Ordem de Chegada</a>
                <a href="./patio.html" class="sidebar-link"><i data-lucide="sun"></i> Pátio</a>
            </nav>
            <div class="absolute bottom-0 w-64 p-4">
                 <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                    <i data-lucide="log-out"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
             <header class="p-4 sm:p-8 flex justify-between items-center lg:hidden">
                <button id="menu-btn" class="p-2 rounded-md hover:bg-gray-200">
                    <i data-lucide="menu"></i>
                </button>
            </header>
            <main class="flex-grow flex items-center justify-center p-4">
                <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
                    <h1 class="text-4xl text-[#B76E79] mb-4">Bronzify</h1>
                    <h2 class="text-2xl text-gray-700 mb-6">Ative seu Acesso</h2>
                    <p class="text-gray-600 mb-6">Insira o código de ativação que você recebeu para liberar seu acesso ao sistema.</p>
                    
                    <form id="activation-form">
                        <div class="mb-4">
                            <input type="text" id="activation-code" placeholder="SEU-CODIGO-AQUI" class="w-full text-center tracking-widest font-mono px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                        </div>
                        <button type="submit" class="w-full bg-gradient-bronzify text-white py-3 rounded-lg hover:opacity-90 transition-opacity duration-300 font-semibold">Ativar Agora</button>
                    </form>

                    <div class="mt-8">
                        <p class="text-gray-600">Precisa de ajuda?</p>
                        <a href="https://wa.me/557999636524?text=Ol%C3%A1%2C%20eu%20quero%20ativar%20o%20meu%20login%20no%20Bronzify" target="_blank" class="inline-block mt-2 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                            Suporte via WhatsApp
                        </a>
                    </div>
                     <p class="text-center text-gray-600 mt-6">
                        Já tem acesso? <a href="./index.html" class="text-[#B76E79] hover:underline">Faça login</a>
                    </p>
                </div>
            </main>
        </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.firebasestorage.app",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const activationForm = document.getElementById('activation-form');
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                activationForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const code = document.getElementById('activation-code').value.trim().toUpperCase();
                    
                    if (!code) {
                        alert("Por favor, insira um código.");
                        return;
                    }

                    const codeRef = doc(db, "activationCodes", code);
                    
                    try {
                        const codeSnap = await getDoc(codeRef);

                        if (codeSnap.exists()) {
                            const codeData = codeSnap.data();
                            if (codeData.isUsed) {
                                alert("Este código já foi utilizado.");
                            } else {
                                await updateDoc(codeRef, {
                                    isUsed: true,
                                    activatedBy: user.uid,
                                    activationDate: new Date()
                                });

                                const userProfileRef = doc(db, "users", user.uid);
                                const expirationDate = new Date();
                                expirationDate.setDate(expirationDate.getDate() + codeData.durationDays);
                                
                                await setDoc(userProfileRef, {
                                    email: user.email,
                                    plan: {
                                        type: `${codeData.durationDays} dias`,
                                        expiresAt: expirationDate
                                    },
                                    status: "active"
                                }, { merge: true });

                                alert("Seu acesso foi ativado com sucesso! Você será redirecionado para o dashboard.");
                                window.location.href = './dashboard.html';
                            }
                        } else {
                            alert("Código de ativação inválido.");
                        }
                    } catch (error) {
                        console.error("Erro ao ativar código: ", error);
                        alert("Ocorreu um erro ao tentar ativar seu código. Tente novamente.");
                    }
                });
            } else {
                activationForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    alert("Você precisa estar logado para ativar um código. Se ainda não tem conta, crie uma na tela de login.");
                    window.location.href = './index.html';
                });
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = './index.html'));

        // --- LÓGICA DO MENU RESPONSIVO ---
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
