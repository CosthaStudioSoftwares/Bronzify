<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#B76E79">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Bronzify">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .bg-gradient-bronzify {
            background: linear-gradient(135deg, #FADADD 0%, #B76E79 100%);
        }
        /* Estilos para a barra lateral móvel */
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <!-- Sidebar para Desktop -->
        <aside class="w-64 bg-white shadow-lg flex-shrink-0 hidden lg:flex flex-col">
            <div class="p-6">
                <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
            </div>
            <nav class="mt-6 px-4 flex-1">
                <!-- Links podem ser desativados ou ocultos se o usuário não estiver ativo -->
            </nav>
            <div class="p-4">
                 <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300"><i data-lucide="log-out"></i> Sair</button>
            </div>
        </aside>

        <!-- Sidebar para Mobile -->
        <div id="mobile-sidebar" class="fixed inset-0 z-40 flex lg:hidden sidebar-mobile">
            <aside class="w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
                <div class="p-6 flex justify-between items-center">
                    <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
                    <button id="close-menu-btn" class="p-1">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
               <nav class="mt-6 px-4 flex-1">
                    <!-- Links podem ser desativados ou ocultos se o usuário não estiver ativo -->
                </nav>
                <div class="p-4">
                     <button id="logout-btn-mobile" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                        <i data-lucide="log-out"></i> Sair
                    </button>
                </div>
            </aside>
            <div id="mobile-sidebar-overlay" class="flex-1 bg-black bg-opacity-50"></div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-8 flex items-center justify-center">
             <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
                <h1 class="text-4xl text-[#B76E79] mb-4">Bronzify</h1>
                <h2 class="text-2xl text-gray-700 mb-6">Ative seu Acesso</h2>
                <p class="text-gray-600 mb-6">Insira o código de ativação que você recebeu para liberar seu acesso ao sistema.</p>
                
                <form id="activation-form">
                    <div class="mb-4">
                        <input type="text" id="activation-code" placeholder="SEU-CODIGO-AQUI" class="w-full text-center tracking-widest font-mono px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-bronzify text-white py-3 rounded-lg hover:opacity-90 transition-opacity duration-300 font-semibold">Ativar Agora</button>
                </form>

                <div class="mt-8">
                    <p class="text-gray-600">Precisa de ajuda?</p>
                    <a href="https://wa.me/5579996365824?text=Ol%C3%A1%2C%20eu%20quero%20ativar%20o%20meu%20login%20no%20Bronzify" target="_blank" class="inline-block mt-2 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                        Suporte via WhatsApp
                    </a>
                </div>
                 <p class="text-center text-gray-600 mt-6">
                    Já tem acesso? <a href="./index.html" class="text-[#B76E79] hover:underline">Faça login</a>
                </p>
            </div>
        </main>
    </div>

    <script>
      lucide.createIcons();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.firebasestorage.app",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const activationForm = document.getElementById('activation-form');

        // --- LÓGICA DO MENU MOBILE ---
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const openMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');

        // Adicionando o botão de abrir menu no header para telas pequenas
        const mainHeader = document.querySelector('main');
        const menuButtonHTML = `
            <header class="absolute top-0 left-0 w-full p-4 sm:p-8 flex items-center lg:hidden">
                <button id="open-menu-btn-header" class="p-2 -ml-2">
                    <i data-lucide="menu" class="w-6 h-6 text-gray-800"></i>
                </button>
            </header>`;
        mainHeader.insertAdjacentHTML('afterbegin', menuButtonHTML);
        lucide.createIcons();

        const openMenuBtnHeader = document.getElementById('open-menu-btn-header');

        function openSidebar() { mobileSidebar.classList.add('open'); }
        function closeSidebar() { mobileSidebar.classList.remove('open'); }
        
        if(openMenuBtnHeader) openMenuBtnHeader.addEventListener('click', openSidebar);
        closeMenuBtn.addEventListener('click', closeSidebar);
        mobileSidebarOverlay.addEventListener('click', closeSidebar);
        
        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));
        document.getElementById('logout-btn-mobile').addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));


        onAuthStateChanged(auth, (user) => {
            if (user) {
                activationForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const code = document.getElementById('activation-code').value.trim().toUpperCase();
                    
                    if (!code) {
                        alert("Por favor, insira um código.");
                        return;
                    }

                    const codeRef = doc(db, "activationCodes", code);
                    
                    try {
                        const codeSnap = await getDoc(codeRef);

                        if (codeSnap.exists()) {
                            const codeData = codeSnap.data();
                            if (codeData.isUsed) {
                                alert("Este código já foi utilizado.");
                            } else {
                                await updateDoc(codeRef, {
                                    isUsed: true,
                                    activatedBy: user.uid,
                                    activationDate: new Date()
                                });

                                const userProfileRef = doc(db, "users", user.uid);
                                const expirationDate = new Date();
                                expirationDate.setDate(expirationDate.getDate() + codeData.durationDays);
                                
                                await setDoc(userProfileRef, {
                                    email: user.email,
                                    plan: {
                                        type: `${codeData.durationDays} dias`,
                                        expiresAt: expirationDate
                                    },
                                    status: "active"
                                }, { merge: true });

                                alert("Seu acesso foi ativado com sucesso! Você será redirecionado para o dashboard.");
                                window.location.href = './dashboard.html';
                            }
                        } else {
                            alert("Código de ativação inválido.");
                        }
                    } catch (error) {
                        console.error("Erro ao ativar código: ", error);
                        alert("Ocorreu um erro ao tentar ativar seu código. Tente novamente.");
                    }
                });
            } else {
                activationForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    alert("Você precisa estar logado para ativar um código. Se ainda não tem conta, crie uma na tela de login.");
                    window.location.href = './index.html';
                });
            }
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('Service Worker registrado com sucesso:', registration);
      }).catch(error => {
        console.log('Falha ao registrar Service Worker:', error);
      });
    });
  }
</script>
</body>
</html>
