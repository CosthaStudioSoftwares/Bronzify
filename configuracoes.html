<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
        if (sessionStorage.getItem('acessoLiberado') !== 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .sidebar-link svg { margin-right: 0.75rem; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-mobile.open { transform: translateX(0); }        
        .accordion-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">

   <div class="flex h-screen bg-gray-50">
       <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <button id="open-menu-btn" class="lg:hidden p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-800"></i></button>
                <h2 class="text-3xl lg:text-4xl text-gray-800">Configurações</h2>
                <div class="w-6 lg:hidden"></div>
            </header>

            <div class="space-y-8">
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl text-gray-800">Itens e Produtos do Caixa</h3>
                        <button id="add-new-item-btn" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center justify-center gap-2 flex-shrink-0">
                            <i data-lucide="plus-circle"></i> <span>Adicionar Item</span>
                        </button>
                    </div>
                    <div id="items-list-container" class="space-y-2">
                        <div>
                            <div data-accordion-trigger="bronze-items" class="flex justify-between items-center cursor-pointer border-b p-2 hover:bg-gray-50 rounded-t-lg">
                                <h4 class="font-semibold text-lg text-gray-700">Tipos de Bronze</h4>
                                <i data-lucide="chevron-down" class="transition-transform duration-300"></i>
                            </div>
                            <div id="bronze-items-panel" class="accordion-content max-h-0">
                                <div id="bronze-items" class="space-y-3 p-4 border border-t-0 rounded-b-lg"></div>
                            </div>
                        </div>
                        <div>
                            <div data-accordion-trigger="consumable-items" class="flex justify-between items-center cursor-pointer border-b p-2 hover:bg-gray-50 rounded-t-lg">
                                <h4 class="font-semibold text-lg text-gray-700">Consumo</h4>
                                <i data-lucide="chevron-down" class="transition-transform duration-300"></i>
                            </div>
                            <div id="consumable-items-panel" class="accordion-content max-h-0">
                                <div id="consumable-items" class="space-y-3 p-4 border border-t-0 rounded-b-lg"></div>
                            </div>
                        </div>
                        <div>
                            <div data-accordion-trigger="extra-items" class="flex justify-between items-center cursor-pointer border-b p-2 hover:bg-gray-50 rounded-t-lg">
                                <h4 class="font-semibold text-lg text-gray-700">Adicionais</h4>
                                <i data-lucide="chevron-down" class="transition-transform duration-300"></i>
                            </div>
                            <div id="extra-items-panel" class="accordion-content max-h-0">
                                <div id="extra-items" class="space-y-3 p-4 border border-t-0 rounded-b-lg"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl text-gray-800">Usuários e Permissões</h3>
                        <button id="add-user-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center justify-center gap-2 flex-shrink-0">
                            <i data-lucide="user-plus"></i> <span>Convidar Usuário</span>
                        </button>
                    </div>
                    <div id="users-list-container" class="space-y-3">
                        </div>
                </div>
            </div>
        </main>
           </div>
    </div>

    <div id="item-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <h3 id="item-modal-title" class="text-2xl text-gray-800 mb-6">Cadastrar Novo Item</h3>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="mb-4"><label for="item-name" class="block text-gray-600 mb-2">Nome do Item</label><input type="text" id="item-name" class="w-full px-4 py-2 border rounded-lg" required></div>
                <div class="mb-4"><label for="item-price" class="block text-gray-600 mb-2">Valor</label><input type="text" id="item-price" placeholder="R$ 0,00" class="w-full px-4 py-2 border rounded-lg" required></div>
                <div class="mb-6"><label for="item-category" class="block text-gray-600 mb-2">Categoria</label><select id="item-category" class="w-full px-4 py-2 border rounded-lg" required><option value="bronze">Tipo de Bronze</option><option value="consumable">Consumo</option><option value="extra">Adicional</option></select></div>
                <div class="flex justify-end gap-4"><button type="button" id="cancel-item-btn" class="px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100">Cancelar</button><button type="submit" class="px-6 py-2 bg-[#B76E79] text-white rounded-lg hover:opacity-90">Salvar Item</button></div>
            </form>
        </div>
    </div>

    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8">
            <h3 id="user-modal-title" class="text-2xl text-gray-800 mb-6">Convidar Novo Usuário</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="user-email" class="block text-gray-600 mb-2">E-mail do Usuário</label>
                        <input type="email" id="user-email" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="user-role" class="block text-gray-600 mb-2">Cargo</label>
                        <input type="text" id="user-role" class="w-full px-4 py-2 border rounded-lg" placeholder="Ex: Recepcionista">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Permissões de Acesso</label>
                    <div id="permissions-container" class="grid grid-cols-2 gap-2 p-4 border rounded-lg bg-gray-50">
                        </div>
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-user-btn" class="px-6 py-2 text-gray-600 rounded-lg hover:bg-gray-100">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');
        const inviteUser = httpsCallable(functions, 'inviteUser');

        let currentUser = null;
        let allProducts = [];
        let allUsers = [];

        const menuItems = [
            { id: 'dashboard', name: 'Dashboard' }, { id: 'configuracoes', name: 'Configurações' },
            { id: 'estoque', name: 'Estoque' }, { id: 'vendas', name: 'Vendas' },
            { id: 'clientes', name: 'Clientes' }, { id: 'caixa', name: 'Caixa' },
            { id: 'ordem-chegada', name: 'Ordem de Chegada' }, { id: 'patio', name: 'Pátio' }
        ];

        const actionCodeSettings = {
        // URL para onde o usuário volta DEPOIS de redefinir a senha
        url: window.location.origin + '/index.html', 
        handleCodeInApp: true
         };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenForProducts();
                listenForUsers();
            } else { window.location.href = './index.html'; }
        });

        document.getElementById('items-list-container').addEventListener('click', (e) => {
            const trigger = e.target.closest('[data-accordion-trigger]');
            if (trigger) {
                const panelId = trigger.dataset.accordionTrigger + '-panel';
                const panel = document.getElementById(panelId);
                const icon = trigger.querySelector('i[data-lucide]');
                
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                    icon.classList.remove('rotate-180');
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                    icon.classList.add('rotate-180');
                }
            }
        });

        const itemModal = document.getElementById('item-modal');
        const itemForm = document.getElementById('item-form');
        
        function listenForProducts() {
            const productsRef = collection(db, "businesses", currentUser.uid, "products");
            const q = query(productsRef, orderBy("name"));
            onSnapshot(q, (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProducts();
            });
        }
        
        function renderProducts() {
            const containers = {
                bronze: document.getElementById('bronze-items'),
                consumable: document.getElementById('consumable-items'),
                extra: document.getElementById('extra-items')
            };
            Object.values(containers).forEach(c => c.innerHTML = '');
            if(allProducts.length === 0) {
                containers.bronze.innerHTML = '<p class="text-gray-500">Nenhum item cadastrado.</p>';
            }
            allProducts.forEach(item => {
                const priceFormatted = (item.price || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                itemElement.innerHTML = `
                    <div><p class="font-semibold text-gray-800">${item.name}</p><p class="text-sm text-gray-600">${priceFormatted}</p></div>
                    <div class="flex items-center gap-2">
                        <button class="edit-item-btn p-2 text-gray-500 hover:text-blue-600" data-id="${item.id}"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button>
                        <button class="delete-item-btn p-2 text-gray-500 hover:text-red-600" data-id="${item.id}"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button>
                    </div>`;
                if(containers[item.category]) containers[item.category].appendChild(itemElement);
            });
            lucide.createIcons();
        }
        
        document.getElementById('add-new-item-btn').addEventListener('click', () => {
            itemModal.querySelector('#item-modal-title').textContent = 'Cadastrar Novo Item';
            itemForm.reset();
            itemForm.querySelector('#item-id').value = '';
            itemModal.classList.remove('hidden');
        });

        document.getElementById('items-list-container').addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-item-btn');
            if (editBtn) openEditModal(editBtn.dataset.id);
            const deleteBtn = e.target.closest('.delete-item-btn');
            if (deleteBtn) handleDeleteItem(deleteBtn.dataset.id);
        });

        function openEditModal(id) {
            const item = allProducts.find(p => p.id === id);
            if (!item) return;
            itemModal.querySelector('#item-modal-title').textContent = 'Editar Item';
            itemForm.querySelector('#item-id').value = item.id;
            itemForm.querySelector('#item-name').value = item.name;
            itemForm.querySelector('#item-price').value = (item.price || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            itemForm.querySelector('#item-category').value = item.category;
            itemModal.classList.remove('hidden');
        }

        async function handleDeleteItem(id) {
            if (!currentUser || !await showConfirm('Tem certeza que deseja excluir este item?')) return;
            try {
                await deleteDoc(doc(db, "businesses", currentUser.uid, "products", id));
                showNotification('Item excluído!', 'success');
            } catch (error) { showNotification('Erro ao excluir item.', 'error'); }
        }

        document.getElementById('cancel-item-btn').addEventListener('click', () => itemModal.classList.add('hidden'));
        
        itemForm.querySelector('#item-price').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value ? (parseInt(value, 10) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : '';
        });
        
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            const id = itemForm.querySelector('#item-id').value;
            const priceString = itemForm.querySelector('#item-price').value.replace(/\D/g, '');
            const itemData = {
                name: itemForm.querySelector('#item-name').value,
                price: priceString ? parseInt(priceString) / 100 : 0,
                category: itemForm.querySelector('#item-category').value
            };
            try {
                const productsRef = collection(db, "businesses", currentUser.uid, "products");
                if (id) {
                    await updateDoc(doc(productsRef, id), itemData);
                    showNotification("Item atualizado!", 'success');
                } else {
                    await addDoc(productsRef, itemData);
                    showNotification("Item salvo!", 'success');
                }
                itemModal.classList.add('hidden');
            } catch (error) { showNotification("Erro ao salvar item.", 'error'); console.error(error); }
        });

        // --- LÓGICA DE USUÁRIOS E PERMISSÕES ---
        const userModal = document.getElementById('user-modal');
        const userForm = document.getElementById('user-form');
        const permissionsContainer = document.getElementById('permissions-container');

        function listenForUsers() {
            const usersRef = collection(db, "businesses", currentUser.uid, "user_permissions");
            onSnapshot(query(usersRef), (snapshot) => {
                allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderUserList();
            });
        }

        function renderUserList() {
            const container = document.getElementById('users-list-container');
            container.innerHTML = '';
            if (allUsers.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Nenhum usuário convidado ainda.</p>';
            }
            allUsers.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                userEl.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${user.email}</p>
                        <p class="text-sm text-gray-500">${user.role || 'Cargo não definido'}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="edit-user-btn p-2 text-gray-500 hover:text-blue-600" data-id="${user.id}"><i data-lucide="key-round" class="w-5 h-5 pointer-events-none"></i></button>
                        <button class="delete-user-btn p-2 text-gray-500 hover:text-red-600" data-id="${user.id}"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button>
                    </div>`;
                container.appendChild(userEl);
            });
            lucide.createIcons();
        }

        function populatePermissionsCheckboxes(permissions = {}) {
            permissionsContainer.innerHTML = '';
            menuItems.forEach(item => {
                const isChecked = permissions[item.id] !== false;
                permissionsContainer.innerHTML += `
                    <label class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-50">
                        <input type="checkbox" data-permission-id="${item.id}" class="h-4 w-4 rounded border-gray-300 text-[#B76E79] focus:ring-[#B76E79]" ${isChecked ? 'checked' : ''}>
                        <span>${item.name}</span>
                    </label>`;
            });
        }

        document.getElementById('add-user-btn').addEventListener('click', () => {
            userModal.querySelector('#user-modal-title').textContent = 'Convidar Novo Usuário';
            userForm.reset();
            userForm.querySelector('#user-id').value = '';
            userForm.querySelector('#user-email').disabled = false;
            populatePermissionsCheckboxes();
            userModal.classList.remove('hidden');
        });

        document.getElementById('users-list-container').addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-user-btn');
            if(editBtn) {
                const user = allUsers.find(u => u.id === editBtn.dataset.id);
                if(user) {
                    userModal.querySelector('#user-modal-title').textContent = 'Editar Permissões';
                    userForm.reset();
                    userForm.querySelector('#user-id').value = user.id;
                    userForm.querySelector('#user-email').value = user.email;
                    userForm.querySelector('#user-email').disabled = true;
                    userForm.querySelector('#user-role').value = user.role || '';
                    populatePermissionsCheckboxes(user.permissions);
                    userModal.classList.remove('hidden');
                }
            }
            const deleteBtn = e.target.closest('.delete-user-btn');
            if(deleteBtn) handleDeleteUser(deleteBtn.dataset.id);
        });

        async function handleDeleteUser(userId) {
            if (await showConfirm('Tem certeza que deseja remover as permissões deste usuário?')) {
                try {
                    await deleteDoc(doc(db, "businesses", currentUser.uid, "user_permissions", userId));
                    showNotification('Usuário removido!', 'success');
                } catch (error) { showNotification('Erro ao remover usuário.', 'error'); }
            }
        }
        
        document.getElementById('cancel-user-btn').addEventListener('click', () => userModal.classList.add('hidden'));

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = userForm.querySelector('#user-id').value;
            const email = userForm.querySelector('#user-email').value;
            const role = userForm.querySelector('#user-role').value;
            const permissions = {};
            permissionsContainer.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                permissions[checkbox.dataset.permissionId] = checkbox.checked;
            });

            const userData = { email, role, permissions };

            if (id) {
                try {
                    const usersRef = collection(db, "businesses", currentUser.uid, "user_permissions");
                    await updateDoc(doc(usersRef, id), userData);
                    showNotification('Permissões atualizadas!', 'success');
                    userModal.classList.add('hidden');
                } catch(error) {
                    console.error("Erro ao atualizar permissões:", error);
                    showNotification(`Erro ao atualizar: ${error.message}`, 'error');
                }
                return;
            }

            try {
                await inviteUser(userData);
                await sendPasswordResetEmail(auth, email, actionCodeSettings);
                showNotification('Convite enviado! O usuário receberá um e-mail para definir a senha.', 'success');
                userModal.classList.add('hidden');
            } catch(error) {
                console.error("Erro ao convidar usuário:", error);
                showNotification(`Erro: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
