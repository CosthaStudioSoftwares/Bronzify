<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
        if (sessionStorage.getItem('acessoLiberado') !== 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <button id="open-menu-btn" class="lg:hidden p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-800"></i></button>
                <h2 class="text-3xl lg:text-4xl text-gray-800">Configurações</h2>
                <div class="w-6 lg:hidden"></div>
            </header>

            <div class="bg-white p-6 rounded-2xl shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl text-gray-800">Itens e Produtos do Caixa</h3>
                    <button id="add-new-item-btn" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center justify-center gap-2 flex-shrink-0">
                        <i data-lucide="plus-circle"></i> <span>Adicionar Item</span>
                    </button>
                </div>
                <div id="items-list-container" class="space-y-6">
                    <div>
                        <h4 class="font-semibold text-lg text-gray-700 border-b pb-2 mb-4">Tipos de Bronze</h4>
                        <div id="bronze-items" class="space-y-3"></div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-lg text-gray-700 border-b pb-2 mb-4">Consumo</h4>
                        <div id="consumable-items" class="space-y-3"></div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-lg text-gray-700 border-b pb-2 mb-4">Adicionais</h4>
                        <div id="extra-items" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="item-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <h3 id="item-modal-title" class="text-2xl text-gray-800 mb-6">Cadastrar Novo Item</h3>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="mb-4"><label for="item-name" class="block text-gray-600 mb-2">Nome do Item</label><input type="text" id="item-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required></div>
                <div class="mb-4"><label for="item-price" class="block text-gray-600 mb-2">Valor</label><input type="text" id="item-price" placeholder="R$ 0,00" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required></div>
                <div class="mb-6"><label for="item-category" class="block text-gray-600 mb-2">Categoria</label><select id="item-category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required><option value="bronze">Tipo de Bronze</option><option value="consumable">Consumo</option><option value="extra">Adicional</option></select></div>
                <div class="flex justify-end gap-4"><button type="button" id="cancel-item-btn" class="px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100">Cancelar</button><button type="submit" class="px-6 py-2 bg-[#B76E79] text-white rounded-lg hover:opacity-90">Salvar Item</button></div>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allProducts = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenForProducts();
            } else {
                window.location.href = './index.html';
            }
        });

        function listenForProducts() {
            if (!currentUser) return;
            const productsRef = collection(db, "businesses", currentUser.uid, "products");
            const q = query(productsRef, orderBy("name"));

            onSnapshot(q, (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProducts();
            });
        }
        
        function renderProducts() {
            const containers = {
                bronze: document.getElementById('bronze-items'),
                consumable: document.getElementById('consumable-items'),
                extra: document.getElementById('extra-items')
            };
            Object.values(containers).forEach(c => c.innerHTML = '');

            if(allProducts.length === 0) {
                containers.bronze.innerHTML = '<p class="text-gray-500">Nenhum item cadastrado. Clique em "Adicionar Item" para começar.</p>';
            }

            allProducts.forEach(item => {
                const priceFormatted = (item.price || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                itemElement.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${item.name}</p>
                        <p class="text-sm text-gray-600">${priceFormatted}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="edit-item-btn p-2 text-gray-500 hover:text-blue-600" data-id="${item.id}"><i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i></button>
                        <button class="delete-item-btn p-2 text-gray-500 hover:text-red-600" data-id="${item.id}"><i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i></button>
                    </div>
                `;
                if(containers[item.category]) containers[item.category].appendChild(itemElement);
            });
            lucide.createIcons();
        }

        document.getElementById('items-list-container').addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-item-btn');
            if (editBtn) openEditModal(editBtn.dataset.id);

            const deleteBtn = e.target.closest('.delete-item-btn');
            if (deleteBtn) handleDeleteItem(deleteBtn.dataset.id);
        });

        const itemModal = document.getElementById('item-modal');
        const itemForm = document.getElementById('item-form');
        
        document.getElementById('add-new-item-btn').addEventListener('click', () => {
            itemModal.querySelector('#item-modal-title').textContent = 'Cadastrar Novo Item';
            itemForm.reset();
            itemForm.querySelector('#item-id').value = '';
            itemModal.classList.remove('hidden');
        });
        
        function openEditModal(id) {
            const item = allProducts.find(p => p.id === id);
            if (!item) return;
            itemModal.querySelector('#item-modal-title').textContent = 'Editar Item';
            itemForm.querySelector('#item-id').value = item.id;
            itemForm.querySelector('#item-name').value = item.name;
            itemForm.querySelector('#item-price').value = (item.price || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            itemForm.querySelector('#item-category').value = item.category;
            itemModal.classList.remove('hidden');
        }

        async function handleDeleteItem(id) {
            if (!currentUser || !await showConfirm('Tem certeza? Esta ação não pode ser desfeita.')) return;
            try {
                await deleteDoc(doc(db, "businesses", currentUser.uid, "products", id));
                showNotification('Item excluído com sucesso!', 'success');
            } catch (error) { showNotification('Erro ao excluir item.', 'error'); }
        }

        document.getElementById('cancel-item-btn').addEventListener('click', () => itemModal.classList.add('hidden'));
        itemModal.addEventListener('click', (e) => { if (e.target === itemModal) itemModal.classList.add('hidden'); });
        
        itemForm.querySelector('#item-price').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value ? (parseInt(value, 10) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : '';
        });
        
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            const id = itemForm.querySelector('#item-id').value;
            const priceString = itemForm.querySelector('#item-price').value.replace(/\D/g, '');
            const itemData = {
                name: itemForm.querySelector('#item-name').value,
                price: priceString ? parseInt(priceString) / 100 : 0,
                category: itemForm.querySelector('#item-category').value
            };
            try {
                const productsRef = collection(db, "businesses", currentUser.uid, "products");
                if (id) {
                    await updateDoc(doc(productsRef, id), itemData);
                    showNotification("Item atualizado!", 'success');
                } else {
                    await addDoc(productsRef, itemData);
                    showNotification("Item salvo!", 'success');
                }
                itemModal.classList.add('hidden');
            } catch (error) { showNotification("Erro ao salvar.", 'error'); }
        });
    </script>
</body>
</html>
