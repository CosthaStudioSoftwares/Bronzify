<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
    // --- TRANCA DE SEGURANÇA DE PÁGINA ---
    try {
        const permissionsString = sessionStorage.getItem('userPermissions');
        const currentPageId = window.location.pathname.split('/').pop().replace('.html', '');
        if (!permissionsString) {
            window.location.href = './index.html';
        } else {
            const permissions = JSON.parse(permissionsString);
            const isAdmin = Object.keys(permissions).length === 0;
            if (!isAdmin && permissions[currentPageId] === false) {
                document.write(`<html lang="pt-BR"><body style="font-family:sans-serif; text-align:center; padding-top:50px;"><h1>Acesso Negado</h1><p>Você não tem permissão para esta página.</p><a href="./dashboard.html">Voltar</a></body></html>`);
            }
        }
    } catch (e) { window.location.href = './index.html'; }
    </script>
    <script>
        if (sessionStorage.getItem('acessoLiberado') !== 'true') { window.location.href = 'dashboard.html'; }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-mobile.open { transform: translateX(0); }        
        .accordion-content { overflow: hidden; transition: max-height 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen bg-gray-50">
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
                <header class="flex justify-between items-center mb-8">
                    <button id="open-menu-btn" class="lg:hidden p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-800"></i></button>
                    <h2 class="text-3xl lg:text-4xl text-gray-800">Configurações</h2>
                    <div class="w-6 lg:hidden"></div>
                </header>

                <div class="space-y-8">
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl text-gray-800">Itens e Produtos do Caixa</h3>
                            <button id="add-new-item-btn" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center gap-2">
                                <i data-lucide="plus-circle"></i> <span>Adicionar Item</span>
                            </button>
                        </div>
                        <div id="items-list-container" class="space-y-2">
                            <div data-accordion-trigger="bronze-items" class="flex justify-between items-center cursor-pointer border-b p-2 hover:bg-gray-50">
                                <h4 class="font-semibold text-lg text-gray-700">Tipos de Bronze</h4>
                                <i data-lucide="chevron-down"></i>
                            </div>
                            <div id="bronze-items-panel" class="accordion-content max-h-0">
                                <div id="bronze-items" class="space-y-3 p-4"></div>
                            </div>
                            <div data-accordion-trigger="consumable-items" class="flex justify-between items-center cursor-pointer border-b p-2 hover:bg-gray-50">
                                <h4 class="font-semibold text-lg text-gray-700">Consumo</h4>
                                <i data-lucide="chevron-down"></i>
                            </div>
                            <div id="consumable-items-panel" class="accordion-content max-h-0">
                                <div id="consumable-items" class="space-y-3 p-4"></div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl text-gray-800 mb-6">Identidade e Mensagens</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Nome do seu Studio</label>
                                <input type="text" id="studio-name" class="w-full px-4 py-2 border rounded-lg focus:ring-[#B76E79]" placeholder="Ex: Studio Bronze Dourado">
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Link de Agendamento</label>
                                <div class="flex gap-2">
                                    <input type="text" id="scheduling-url" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-50 text-sm">
                                    <button id="copy-url-btn" class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300"><i data-lucide="copy" class="w-5 h-5"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6 space-y-4">
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Mensagem de Aniversário</label>
                                <textarea id="msg-birthday" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
                                <p class="text-xs text-gray-400">Use [NOME] e [STUDIO] como variáveis.</p>
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Mensagem de Retorno</label>
                                <textarea id="msg-return" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
                            </div>
                            <button id="save-studio-settings" class="bg-[#B76E79] text-white px-6 py-2 rounded-lg hover:opacity-90">Salvar Identidade</button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl text-gray-800 mb-6">Configuração da Agenda</h3>
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div class="space-y-3">
                                <h4 class="font-semibold text-gray-700 border-b pb-2">Dias de Funcionamento</h4>
                                <div id="working-days" class="grid grid-cols-1 gap-2"></div>
                            </div>
                            <div class="lg:col-span-2 space-y-4">
                                <h4 class="font-semibold text-gray-700 border-b pb-2">Horários e Capacidade</h4>
                                <div class="flex flex-wrap gap-4 items-end bg-gray-50 p-4 rounded-xl">
                                    <input type="time" id="work-start" class="border rounded p-1"> às <input type="time" id="work-end" class="border rounded p-1">
                                    <select id="work-interval" class="border rounded p-1">
                                        <option value="30">30 min</option>
                                        <option value="60">1 hora</option>
                                    </select>
                                    <input type="number" id="work-slots" min="1" value="1" class="border rounded p-1 w-16" title="Vagas por hora">
                                </div>
                                <button id="save-agenda-btn" class="w-full bg-[#B76E79] text-white py-3 rounded-xl font-bold">SALVAR CONFIGURAÇÕES DA AGENDA</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md mb-12">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl text-gray-800">Usuários e Permissões</h3>
                            <button id="add-user-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2">
                                <i data-lucide="user-plus"></i> <span>Convidar</span>
                            </button>
                        </div>
                        <div id="users-list-container" class="space-y-3"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="item-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-md p-8">
            <h3 id="item-modal-title" class="text-2xl mb-6">Item</h3>
            <form id="item-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <input type="text" id="item-name" placeholder="Nome" class="w-full p-2 border rounded" required>
                <input type="text" id="item-price" placeholder="R$ 0,00" class="w-full p-2 border rounded" required>
                <select id="item-category" class="w-full p-2 border rounded">
                    <option value="bronze">Bronze</option>
                    <option value="consumable">Consumo</option>
                    <option value="extra">Adicional</option>
                </select>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="document.getElementById('item-modal').classList.add('hidden')" class="px-4 py-2">Cancelar</button>
                    <button type="submit" class="bg-[#B76E79] text-white px-4 py-2 rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="user-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-lg p-8">
            <h3 id="user-modal-title" class="text-2xl mb-6">Convidar Usuário</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">
                <input type="email" id="user-email" placeholder="E-mail" class="w-full p-2 border rounded" required>
                <input type="text" id="user-role" placeholder="Cargo" class="w-full p-2 border rounded">
                <div id="permissions-container" class="grid grid-cols-2 gap-2 p-4 bg-gray-50 rounded"></div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="document.getElementById('user-modal').classList.add('hidden')" class="px-4 py-2">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Convidar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, query, orderBy, onSnapshot, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');
        const inviteUser = httpsCallable(functions, 'inviteUser');

        let currentUser = null, businessId = null, allProducts = [], allUsers = [];

        const menuItems = [
            { id: 'dashboard', name: 'Dashboard' }, { id: 'configuracoes', name: 'Configurações' },
            { id: 'estoque', name: 'Estoque' }, { id: 'vendas', name: 'Vendas' },
            { id: 'clientes', name: 'Clientes' }, { id: 'caixa', name: 'Caixa' },
            { id: 'ordem-chegada', name: 'Ordem de Chegada' }, { id: 'patio', name: 'Pátio' }
        ];

        // --- INICIALIZAÇÃO ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                businessId = sessionStorage.getItem('businessId');
                if (!businessId) { window.location.href = './index.html'; return; }
                listenForProducts();
                listenForUsers();
                loadStudioSettings();
            } else { window.location.href = './index.html'; }
        });

        // --- AGENDA E MENSAGENS ---
        const daysOfWeek = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
        const workingDaysContainer = document.getElementById('working-days');
        daysOfWeek.forEach((day, index) => {
            workingDaysContainer.innerHTML += `
                <label class="flex items-center justify-between p-2 bg-gray-50 rounded-lg cursor-pointer">
                    <span class="text-sm">${day}</span>
                    <input type="checkbox" name="work-day" value="${index}" class="w-4 h-4 text-[#B76E79]">
                </label>`;
        });

        async function loadStudioSettings() {
            if (!businessId) return;
            document.getElementById('scheduling-url').value = `${window.location.origin}/agendar.html?businessId=${businessId}`;

            try {
                const docSnap = await getDocs(collection(db, "businesses", businessId, "settings"));
                const data = docSnap.docs.find(d => d.id === "general")?.data();
                if (data) {
                    document.getElementById('studio-name').value = data.studioName || '';
                    document.getElementById('msg-birthday').value = data.msgBirthday || `Olá [NOME], a equipe do [STUDIO] deseja feliz aniversário!`;
                    document.getElementById('msg-return').value = data.msgReturn || `Oi [NOME], hora de renovar seu bronze!`;
                    if (data.agenda) {
                        document.getElementById('work-start').value = data.agenda.start || "";
                        document.getElementById('work-end').value = data.agenda.end || "";
                        document.getElementById('work-interval').value = data.agenda.interval || "60";
                        document.getElementById('work-slots').value = data.agenda.slots || "1";
                        document.querySelectorAll('input[name="work-day"]').forEach(check => {
                            check.checked = data.agenda.days.includes(check.value);
                        });
                    }
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('save-studio-settings').addEventListener('click', async () => {
            const data = {
                studioName: document.getElementById('studio-name').value,
                msgBirthday: document.getElementById('msg-birthday').value,
                msgReturn: document.getElementById('msg-return').value,
                updatedAt: new Date()
            };
            try {
                await setDoc(doc(db, "businesses", businessId, "settings", "general"), data, { merge: true });
                showNotification("Identidade salva!", "success");
            } catch (e) { showNotification("Erro ao salvar.", "error"); }
        });

        document.getElementById('save-agenda-btn').addEventListener('click', async () => {
            const selectedDays = Array.from(document.querySelectorAll('input[name="work-day"]:checked')).map(cb => cb.value);
            const agendaData = {
                agenda: {
                    days: selectedDays,
                    start: document.getElementById('work-start').value,
                    end: document.getElementById('work-end').value,
                    interval: document.getElementById('work-interval').value,
                    slots: document.getElementById('work-slots').value
                }
            };
            try {
                await setDoc(doc(db, "businesses", businessId, "settings", "general"), agendaData, { merge: true });
                showNotification("Agenda configurada!", "success");
            } catch (e) { showNotification("Erro ao salvar agenda.", "error"); }
        });

        document.getElementById('copy-url-btn').addEventListener('click', () => {
            const urlInput = document.getElementById('scheduling-url');
            navigator.clipboard.writeText(urlInput.value);
            showNotification("Link copiado!", "success");
        });

        // --- ACCORDIONS ---
        document.getElementById('items-list-container').addEventListener('click', (e) => {
            const trigger = e.target.closest('[data-accordion-trigger]');
            if (trigger) {
                const panel = document.getElementById(trigger.dataset.accordionTrigger + '-panel');
                panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
            }
        });

        // --- PRODUTOS E USUÁRIOS (LÓGICA EXISTENTE) ---
        function listenForProducts() {
            onSnapshot(query(collection(db, "businesses", businessId, "products"), orderBy("name")), (snap) => {
                allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderProducts();
            });
        }
        function renderProducts() {
            const cont = { bronze: document.getElementById('bronze-items'), consumable: document.getElementById('consumable-items') };
            Object.values(cont).forEach(c => { if(c) c.innerHTML = '' });
            allProducts.forEach(p => {
                const el = document.createElement('div');
                el.className = 'flex justify-between bg-gray-50 p-2 rounded';
                el.innerHTML = `<span>${p.name} - R$ ${p.price}</span>
                    <button onclick="handleDeleteProduct('${p.id}')" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
                if(cont[p.category]) cont[p.category].appendChild(el);
            });
            lucide.createIcons();
        }
        window.handleDeleteProduct = async (id) => {
            if(confirm("Excluir item?")) await deleteDoc(doc(db, "businesses", businessId, "products", id));
        };

        document.getElementById('add-new-item-btn').addEventListener('click', () => {
            document.getElementById('item-form').reset();
            document.getElementById('item-modal').classList.remove('hidden');
        });

        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('item-name').value,
                price: parseFloat(document.getElementById('item-price').value.replace(',','.')),
                category: document.getElementById('item-category').value
            };
            await addDoc(collection(db, "businesses", businessId, "products"), data);
            document.getElementById('item-modal').classList.add('hidden');
        });

        function listenForUsers() {
            onSnapshot(collection(db, "businesses", businessId, "user_permissions"), (snap) => {
                allUsers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const container = document.getElementById('users-list-container');
                container.innerHTML = allUsers.map(u => `<div class="p-2 bg-gray-50 rounded">${u.email} (${u.role})</div>`).join('');
            });
        }

        document.getElementById('add-user-btn').addEventListener('click', () => {
            const container = document.getElementById('permissions-container');
            container.innerHTML = menuItems.map(m => `<label class="flex gap-2"><input type="checkbox" data-id="${m.id}" checked> ${m.name}</label>`).join('');
            document.getElementById('user-modal').classList.remove('hidden');
        });

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const perms = {};
            document.querySelectorAll('#permissions-container input').forEach(i => perms[i.dataset.id] = i.checked);
            const userData = { email: document.getElementById('user-email').value, role: document.getElementById('user-role').value, permissions: perms };
            await inviteUser(userData);
            await sendPasswordResetEmail(auth, userData.email, { url: 'https://bronzify.costhastudiodesoftwares.com/', handleCodeInApp: true });
            showNotification("Convite enviado!");
            document.getElementById('user-modal').classList.add('hidden');
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
