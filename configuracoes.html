<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
    // --- TRANCA DE SEGURANÇA DE PÁGINA ---
    try {
        const permissionsString = sessionStorage.getItem('userPermissions');
        const currentPageId = window.location.pathname.split('/').pop().replace('.html', '');
        if (!permissionsString) {
            window.location.href = './index.html';
        } else {
            const permissions = JSON.parse(permissionsString);
            const isAdmin = Object.keys(permissions).length === 0;
            if (!isAdmin && permissions[currentPageId] === false) {
                document.write(`<html lang="pt-BR"><body class="bg-gray-100 flex items-center justify-center h-screen"><div class="text-center bg-white p-12 rounded-2xl shadow-lg"><h1>Acesso Negado</h1><a href="./dashboard.html" class="text-blue-500">Voltar</a></div></body></html>`);
            }
        }
    } catch (e) { window.location.href = './index.html'; }
    </script>
    <script>
        if (sessionStorage.getItem('acessoLiberado') !== 'true') { window.location.href = 'dashboard.html'; }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .sidebar-mobile { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-mobile.open { transform: translateX(0); }        
        .accordion-content { overflow: hidden; transition: max-height 0.3s ease-out; }

</head>
<body class="bg-gray-50">

    <div class="flex h-screen bg-gray-50">
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
                <header class="flex justify-between items-center mb-8">
                    <button id="open-menu-btn" class="lg:hidden p-2 -ml-2"><i data-lucide="menu" class="w-6 h-6 text-gray-800"></i></button>
                    <h2 class="text-3xl lg:text-4xl text-gray-800">Configurações</h2>
                    <div class="w-6 lg:hidden"></div>
                </header>

                <div class="space-y-8">
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl text-gray-800">Itens e Produtos do Caixa</h3>
                            <button id="add-new-item-btn" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center gap-2">
                                <i data-lucide="plus-circle"></i> <span>Adicionar Item</span>
                            </button>
                        </div>
                        <div id="items-list-container" class="space-y-2">
                            <div data-accordion-trigger="bronze-items" class="flex justify-between items-center cursor-pointer border-b p-4 hover:bg-gray-50 rounded-t-lg">
                                <h4 class="font-semibold text-lg text-gray-700">Tipos de Bronze</h4>
                                <i data-lucide="chevron-down" class="transition-transform duration-300"></i>
                            </div>
                            <div id="bronze-items-panel" class="accordion-content max-h-0">
                                <div id="bronze-items" class="space-y-3 p-4 border border-t-0 rounded-b-lg"></div>
                            </div>

                            <div data-accordion-trigger="consumable-items" class="flex justify-between items-center cursor-pointer border-b p-4 hover:bg-gray-50 rounded-t-lg mt-2">
                                <h4 class="font-semibold text-lg text-gray-700">Consumo</h4>
                                <i data-lucide="chevron-down" class="transition-transform duration-300"></i>
                            </div>
                            <div id="consumable-items-panel" class="accordion-content max-h-0">
                                <div id="consumable-items" class="space-y-3 p-4 border border-t-0 rounded-b-lg"></div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl text-gray-800 mb-6 border-b pb-2">Identidade e Marketing</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Nome do seu Studio</label>
                                <input type="text" id="studio-name" class="w-full px-4 py-2 border rounded-lg focus:ring-[#B76E79]" placeholder="Ex: Studio Bronze Real">
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Seu Link de Agendamento</label>
                                <div class="flex gap-2">
                                    <input type="text" id="scheduling-url" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-50 text-sm overflow-hidden text-ellipsis">
                                    <button id="copy-url-btn" class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300"><i data-lucide="copy" class="w-5 h-5"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6 space-y-4">
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Mensagem de Aniversário (WhatsApp)</label>
                                <textarea id="msg-birthday" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-[#B76E79]"></textarea>
                                <p class="text-xs text-gray-400 mt-1 italic italic">Dica: Use [NOME] para citar a cliente.</p>
                            </div>
                            <div>
                                <label class="block text-gray-600 mb-2 font-medium">Mensagem de Retorno/Manutenção</label>
                                <textarea id="msg-return" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-[#B76E79]"></textarea>
                            </div>
                            <button id="save-studio-settings" class="bg-[#B76E79] text-white px-8 py-2 rounded-lg font-semibold hover:scale-105 transition-all shadow-md">Salvar Identidade</button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl text-gray-800 mb-6 border-b pb-2">Gestão de Horários</h3>
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div class="space-y-3">
                                <h4 class="font-semibold text-gray-700">Dias que o Studio Abre</h4>
                                <div id="working-days" class="grid grid-cols-1 gap-2"></div>
                            </div>
                            <div class="lg:col-span-2 space-y-4">
                                <h4 class="font-semibold text-gray-700">Horários e Capacidade</h4>
                                <div class="bg-gray-50 p-4 rounded-xl flex flex-wrap gap-4 items-center">
                                    <div class="flex items-center gap-2">
                                        <input type="time" id="work-start" class="border p-2 rounded"> até <input type="time" id="work-end" class="border p-2 rounded">
                                    </div>
                                    <select id="work-interval" class="border p-2 rounded">
                                        <option value="30">A cada 30 min</option>
                                        <option value="60">A cada 1 hora</option>
                                    </select>
                                    <div class="flex items-center gap-2">
                                        <span class="text-sm">Vagas/Hora:</span>
                                        <input type="number" id="work-slots" min="1" class="border p-2 rounded w-16 text-center">
                                    </div>
                                </div>
                                <button id="save-agenda-btn" class="w-full bg-[#B76E79] text-white py-3 rounded-xl font-bold shadow-lg hover:opacity-90 transition-all">ATUALIZAR AGENDA</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md mb-12">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl text-gray-800 font-bold">Equipe e Acessos</h3>
                            <button id="add-user-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 transition-colors">
                                <i data-lucide="user-plus"></i> Convidar Membro
                            </button>
                        </div>
                        <div id="users-list-container" class="space-y-3"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="item-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-md p-8 shadow-2xl">
            <h3 id="item-modal-title" class="text-2xl mb-6 font-bold text-gray-800">Item do Caixa</h3>
            <form id="item-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <div>
                    <label class="text-sm text-gray-500">Nome do Produto/Serviço</label>
                    <input type="text" id="item-name" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label class="text-sm text-gray-500">Valor de Venda</label>
                    <input type="text" id="item-price" placeholder="R$ 0,00" class="w-full p-3 border rounded-lg font-mono text-lg" required>
                </div>
                <div>
                    <label class="text-sm text-gray-500">Categoria</label>
                    <select id="item-category" class="w-full p-3 border rounded-lg">
                        <option value="bronze">Tipo de Bronze</option>
                        <option value="consumable">Consumo</option>
                        <option value="extra">Adicional</option>
                    </select>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="close-item-modal" class="px-6 py-2 text-gray-500 font-medium">Cancelar</button>
                    <button type="submit" class="bg-[#B76E79] text-white px-8 py-2 rounded-lg font-bold shadow-md">Salvar Item</button>
                </div>
            </form>
        </div>
    </div>

    <div id="user-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-lg p-8">
            <h3 id="user-modal-title" class="text-2xl mb-6 font-bold">Convidar para a Equipe</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">
                <input type="email" id="user-email" placeholder="E-mail do colaborador" class="w-full p-3 border rounded-lg" required>
                <input type="text" id="user-role" placeholder="Cargo (Ex: Atendente)" class="w-full p-3 border rounded-lg">
                <label class="block text-sm font-semibold text-gray-600">Permissões de Acesso:</label>
                <div id="permissions-container" class="grid grid-cols-2 gap-2 p-4 bg-gray-50 rounded-lg max-h-48 overflow-y-auto border"></div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="close-user-modal" class="px-6 py-2">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-8 py-2 rounded-lg font-bold shadow-md">Enviar Convite</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, query, orderBy, onSnapshot, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'southamerica-east1');
        const inviteUser = httpsCallable(functions, 'inviteUser');

        let currentUser = null, businessId = null, allProducts = [], allUsers = [];

        const menuItems = [
            { id: 'dashboard', name: 'Dashboard' }, { id: 'configuracoes', name: 'Configurações' },
            { id: 'estoque', name: 'Estoque' }, { id: 'vendas', name: 'Vendas' },
            { id: 'clientes', name: 'Clientes' }, { id: 'caixa', name: 'Caixa' },
            { id: 'ordem-chegada', name: 'Ordem de Chegada' }, { id: 'patio', name: 'Pátio' }
        ];

        // --- INICIALIZAÇÃO E CARREGAMENTO ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                businessId = sessionStorage.getItem('businessId');
                if (!businessId) { window.location.href = './index.html'; return; }
                listenForProducts();
                listenForUsers();
                loadStudioSettings();
            } else { window.location.href = './index.html'; }
        });

        // --- GESTÃO DE PRODUTOS ---
        function listenForProducts() {
            onSnapshot(query(collection(db, "businesses", businessId, "products"), orderBy("name")), (snap) => {
                allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderProducts();
            });
        }

        function renderProducts() {
            const containers = { bronze: document.getElementById('bronze-items'), consumable: document.getElementById('consumable-items') };
            Object.values(containers).forEach(c => c.innerHTML = '');
            
            allProducts.forEach(p => {
                const el = document.createElement('div');
                el.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg border hover:bg-white transition-all';
                const formattedPrice = (p.price || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                el.innerHTML = `
                    <div><span class="font-bold text-gray-800">${p.name}</span><br><span class="text-sm text-gray-500">${formattedPrice}</span></div>
                    <div class="flex gap-2">
                        <button onclick="editProduct('${p.id}')" class="p-2 text-blue-500 hover:bg-blue-50 rounded-full"><i data-lucide="pencil" class="w-5 h-5"></i></button>
                        <button onclick="deleteProduct('${p.id}')" class="p-2 text-red-500 hover:bg-red-50 rounded-full"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>`;
                if(containers[p.category]) containers[p.category].appendChild(el);
            });
            lucide.createIcons();
        }

        window.deleteProduct = async (id) => {
            if(confirm("Deseja realmente excluir este item?")) {
                await deleteDoc(doc(db, "businesses", businessId, "products", id));
                showNotification("Excluído!");
            }
        };

        window.editProduct = (id) => {
            const p = allProducts.find(item => item.id === id);
            if(!p) return;
            document.getElementById('item-id').value = p.id;
            document.getElementById('item-name').value = p.name;
            document.getElementById('item-price').value = p.price.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            document.getElementById('item-category').value = p.category;
            document.getElementById('item-modal').classList.remove('hidden');
        };

        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const price = parseFloat(document.getElementById('item-price').value.replace(/\D/g, '')) / 100;
            const data = {
                name: document.getElementById('item-name').value,
                price: price,
                category: document.getElementById('item-category').value
            };
            if(id) {
                await updateDoc(doc(db, "businesses", businessId, "products", id), data);
            } else {
                await addDoc(collection(db, "businesses", businessId, "products"), data);
            }
            document.getElementById('item-modal').classList.add('hidden');
            showNotification("Sucesso!");
        });

        // --- MARKETING E AGENDA ---
        const days = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];
        document.getElementById('working-days').innerHTML = days.map((d, i) => `
            <label class="flex justify-between items-center p-3 bg-white border rounded-lg cursor-pointer">
                <span class="text-sm font-medium">${d}</span>
                <input type="checkbox" name="work-day" value="${i}" class="w-5 h-5 accent-[#B76E79]">
            </label>`).join('');

       async function loadStudioSettings() {
    if (!businessId) return;

    // Configura o link exibido na tela
    const baseURL = "https://costhastudiosoftwares.github.io/Bronzify/agendar.html";
    document.getElementById('scheduling-url').value = `${baseURL}?businessId=${businessId}`;

    try {
        // Acessa o documento fixo 'general' dentro da pasta 'settings' do Studio
        const settingsRef = doc(db, "businesses", businessId, "settings", "general");
        const docSnap = await getDoc(settingsRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            
            // Preenche os campos de texto
            document.getElementById('studio-name').value = data.studioName || '';
            document.getElementById('msg-birthday').value = data.msgBirthday || '';
            document.getElementById('msg-return').value = data.msgReturn || '';
            
            // Preenche a Agenda se ela existir
            if (data.agenda) {
                document.getElementById('work-start').value = data.agenda.start || "";
                document.getElementById('work-end').value = data.agenda.end || "";
                document.getElementById('work-interval').value = data.agenda.interval || "60";
                document.getElementById('work-slots').value = data.agenda.slots || "1";
                
                // Marca os checkboxes dos dias
                const days = data.agenda.days || [];
                document.querySelectorAll('input[name="work-day"]').forEach(check => {
                    check.checked = days.includes(check.value);
                });
            }
        }
    } catch (e) {
        console.error("Erro ao carregar as configurações salvas:", e);
    }
}
        document.getElementById('save-studio-settings').addEventListener('click', async () => {
            const data = {
                studioName: document.getElementById('studio-name').value,
                msgBirthday: document.getElementById('msg-birthday').value,
                msgReturn: document.getElementById('msg-return').value
            };
            await setDoc(doc(db, "businesses", businessId, "settings", "general"), data, { merge: true });
            showNotification("Marketing Atualizado!");
        });

        document.getElementById('save-agenda-btn').addEventListener('click', async () => {
            const days = Array.from(document.querySelectorAll('input[name="work-day"]:checked')).map(c => c.value);
            const agenda = {
                days,
                start: document.getElementById('work-start').value,
                end: document.getElementById('work-end').value,
                interval: document.getElementById('work-interval').value,
                slots: document.getElementById('work-slots').value
            };
            await setDoc(doc(db, "businesses", businessId, "settings", "general"), { agenda }, { merge: true });
            showNotification("Agenda Salva!");
        });

        // --- EQUIPE ---
        function listenForUsers() {
            onSnapshot(collection(db, "businesses", businessId, "user_permissions"), (snap) => {
                const container = document.getElementById('users-list-container');
                container.innerHTML = snap.docs.map(d => `
                    <div class="flex justify-between bg-white border p-4 rounded-xl shadow-sm">
                        <div><span class="font-bold text-gray-800">${d.data().email}</span><br><span class="text-xs text-blue-600 font-bold uppercase tracking-wider">${d.data().role}</span></div>
                        <button onclick="removeUser('${d.id}')" class="text-red-500 p-2"><i data-lucide="trash-2"></i></button>
                    </div>`).join('');
                lucide.createIcons();
            });
        }

        window.removeUser = async (id) => {
            if(confirm("Remover acesso?")) await deleteDoc(doc(db, "businesses", businessId, "user_permissions", id));
        };

        // --- EVENTOS DE MODAIS E CLIQUES ---
        document.getElementById('add-new-item-btn').addEventListener('click', () => {
            document.getElementById('item-form').reset();
            document.getElementById('item-id').value = '';
            document.getElementById('item-modal').classList.remove('hidden');
        });
        
        document.getElementById('close-item-modal').addEventListener('click', () => document.getElementById('item-modal').classList.add('hidden'));
        document.getElementById('close-user-modal').addEventListener('click', () => document.getElementById('user-modal').classList.add('hidden'));

        document.getElementById('copy-url-btn').addEventListener('click', () => {
            const url = document.getElementById('scheduling-url');
            navigator.clipboard.writeText(url.value);
            showNotification("Link Copiado!");
        });

        document.getElementById('add-user-btn').addEventListener('click', () => {
            document.getElementById('permissions-container').innerHTML = menuItems.map(m => `
                <label class="flex items-center gap-2 text-sm">
                    <input type="checkbox" data-id="${m.id}" checked class="w-4 h-4"> ${m.name}
                </label>`).join('');
            document.getElementById('user-modal').classList.remove('hidden');
        });

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const perms = {};
            document.querySelectorAll('#permissions-container input').forEach(i => perms[i.dataset.id] = i.checked);
            const data = { email: document.getElementById('user-email').value, role: document.getElementById('user-role').value, permissions: perms };
            await inviteUser(data);
            await sendPasswordResetEmail(auth, data.email, { url: 'https://bronzify.costhastudiodesoftwares.com/', handleCodeInApp: true });
            document.getElementById('user-modal').classList.add('hidden');
            showNotification("Convite Enviado!");
        });

        document.getElementById('items-list-container').addEventListener('click', (e) => {
            const trigger = e.target.closest('[data-accordion-trigger]');
            if (trigger) {
                const panel = document.getElementById(trigger.dataset.accordionTrigger + '-panel');
                panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
                trigger.querySelector('i').classList.toggle('rotate-180');
            }
        });

        // Máscara básica para R$
        document.getElementById('item-price').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, "");
            value = (value / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            e.target.value = value.replace("R$", "").trim();
        });

        lucide.createIcons();
    </script>
</body>
</html>
