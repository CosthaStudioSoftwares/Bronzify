<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
        /* Estilos para o Modal */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="flex h-screen opacity-0 transition-opacity duration-300">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex-shrink-0">
        <div class="p-6">
            <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
        </div>
        <nav class="mt-6 px-4">
            <a href="./dashboard.html" class="sidebar-link">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            <a href="./clientes.html" class="sidebar-link active">
                <i data-lucide="users"></i> Clientes
            </a>
            <a href="./caixa.html" class="sidebar-link">
                <i data-lucide="dollar-sign"></i> Caixa
            </a>
            <a href="./ordem-chegada.html" class="sidebar-link">
                <i data-lucide="list-ordered"></i> Ordem de Chegada
            </a>
            <a href="./patio.html" class="sidebar-link">
                <i data-lucide="sun"></i> Pátio
            </a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
             <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                <i data-lucide="log-out"></i> Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-4xl text-gray-800">Gestão de Clientes</h2>
            <button id="add-client-btn" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center gap-2">
                <i data-lucide="user-plus"></i> Cadastrar Novo Cliente
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Coluna Principal (Esquerda) -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Pesquisa -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-2xl text-gray-800 mb-4">Pesquisar Clientes</h3>
                    <div class="flex flex-wrap gap-4">
                        <input type="text" id="search-input" placeholder="Digite nome ou telefone..." class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]">
                        <button id="birthday-filter-btn" class="bg-pink-100 text-[#B76E79] px-4 py-2 rounded-lg hover:bg-pink-200 flex items-center gap-2">
                            <i data-lucide="cake"></i> Aniversariantes do Mês
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Busque por nome, telefone ou filtre pelos aniversariantes do mês atual.</p>
                </div>

                <!-- Lista de Clientes -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-2xl text-gray-800 mb-4">Lista de Clientes</h3>
                    <div id="clients-list" class="space-y-4">
                        <!-- Conteúdo populado via JS -->
                         <p class="text-gray-500">Nenhum cliente cadastrado.</p>
                    </div>
                </div>
            </div>

            <!-- Coluna Lateral (Direita) -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-2xl text-gray-800 mb-4">Sorteio de Clientes</h3>
                    <label for="raffle-months" class="block text-gray-600 mb-2">Selecione os meses:</label>
                    <select id="raffle-months" multiple class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] h-32">
                        <!-- Meses populados via JS -->
                    </select>
                    <button id="raffle-btn" class="w-full mt-4 bg-gradient-to-r from-pink-400 to-rose-400 text-white py-2 rounded-lg hover:opacity-90">
                        Sortear Cliente
                    </button>
                    <div id="raffle-result" class="mt-4 text-center hidden">
                        <p class="text-gray-600">A cliente sorteada é:</p>
                        <p id="winner-name" class="text-xl font-bold text-[#B76E79]"></p>
                        <p id="winner-phone" class="text-gray-700"></p>
                        <p id="winner-date" class="text-sm text-gray-500"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal de Cadastro de Cliente -->
    <div id="client-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <h3 class="text-2xl text-gray-800 mb-6">Cadastrar Nova Cliente</h3>
            <form id="new-client-form">
                <div class="mb-4">
                    <label for="client-name" class="block text-gray-600 mb-2">Nome Completo</label>
                    <input type="text" id="client-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                </div>
                <div class="mb-4">
                    <label for="client-phone" class="block text-gray-600 mb-2">Telefone</label>
                    <input type="tel" id="client-phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                </div>
                <div class="mb-6">
                    <label for="client-birthdate" class="block text-gray-600 mb-2">Data de Nascimento</label>
                    <input type="date" id="client-birthdate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-[#B76E79] text-white rounded-lg hover:opacity-90">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <script>
      lucide.createIcons();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.appspot.com",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- LÓGICA DE AUTENTICAÇÃO ---
        const unsubscribe = onAuthStateChanged(auth, (user) => {
            unsubscribe(); 
            if (user) {
                document.body.classList.remove('opacity-0');
                loadPageData(); 
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });

        // --- FUNÇÕES DA PÁGINA ---
        const clientsList = document.getElementById('clients-list');

        async function loadAllClients() {
            const q = query(collection(db, "clients"), orderBy("createdAt", "desc"));
            try {
                const querySnapshot = await getDocs(q);
                clientsList.innerHTML = ''; // Limpa a lista antes de adicionar os novos itens
                if (querySnapshot.empty) {
                    clientsList.innerHTML = '<p class="text-gray-500">Nenhum cliente cadastrado.</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const client = doc.data();
                    const clientElement = document.createElement('div');
                    clientElement.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                    
                    const formattedDate = client.createdAt.toDate().toLocaleDateString('pt-BR');

                    clientElement.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-700">${client.name}</p>
                            <p class="text-sm text-gray-500">${client.phone}</p>
                        </div>
                        <span class="text-sm text-gray-600">Cadastrado em: ${formattedDate}</span>
                    `;
                    clientsList.appendChild(clientElement);
                });
            } catch (error) {
                console.error("Erro ao carregar clientes: ", error);
                clientsList.innerHTML = '<p class="text-red-500">Erro ao carregar a lista de clientes.</p>';
            }
        }

        function loadPageData() {
            console.log("Usuário autenticado, carregando dados da página de clientes...");
            loadAllClients();
        }

        // --- LÓGICA DO MODAL ---
        const modal = document.getElementById('client-modal');
        const addClientBtn = document.getElementById('add-client-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        addClientBtn.addEventListener('click', () => modal.classList.remove('hidden'));
        const closeModal = () => modal.classList.add('hidden');
        cancelBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // --- LÓGICA DE CADASTRO DE CLIENTE ---
        const newClientForm = document.getElementById('new-client-form');
        newClientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('client-name').value;
            const phone = document.getElementById('client-phone').value;
            const birthdate = document.getElementById('client-birthdate').value;

            try {
                await addDoc(collection(db, "clients"), { name, phone, birthdate, createdAt: new Date() });
                alert("Cliente cadastrada com sucesso!");
                newClientForm.reset();
                closeModal();
                loadAllClients(); // ATUALIZA A LISTA APÓS CADASTRAR
            } catch (error) {
                console.error("Erro ao adicionar cliente: ", error);
                alert("Erro ao cadastrar cliente.");
            }
        });

        // --- LÓGICA DO SORTEIO ---
        const raffleMonthsSelect = document.getElementById('raffle-months');
        const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        months.forEach((month, index) => {
            raffleMonthsSelect.add(new Option(month, index + 1));
        });

        document.getElementById('raffle-btn').addEventListener('click', async () => {
            alert("Função de sorteio ainda não implementada.");
        });

    </script>
</body>
</html>
