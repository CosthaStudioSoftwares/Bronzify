<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
    </style>
</head>
<body class="flex h-screen opacity-0 transition-opacity duration-300">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex-shrink-0">
        <div class="p-6">
            <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
        </div>
        <nav class="mt-6 px-4">
            <a href="./dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="./clientes.html" class="sidebar-link active"><i data-lucide="users"></i> Clientes</a>
            <a href="./caixa.html" class="sidebar-link"><i data-lucide="dollar-sign"></i> Caixa</a>
            <a href="./vendas.html" class="sidebar-link"><i data-lucide="shopping-cart"></i> Vendas</a>
            <a href="./ordem-chegada.html" class="sidebar-link"><i data-lucide="list-ordered"></i> Ordem de Chegada</a>
            <a href="./patio.html" class="sidebar-link"><i data-lucide="sun"></i> Pátio</a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
             <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                <i data-lucide="log-out"></i> Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-4xl text-gray-800">Gestão de Clientes</h2>
            <button id="add-client-btn" class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center gap-2">
                <i data-lucide="user-plus"></i> Cadastrar Novo Cliente
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Coluna Principal (Esquerda) -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Pesquisa -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-2xl text-gray-800 mb-4">Pesquisar Clientes</h3>
                    <div class="flex flex-wrap gap-4">
                        <div class="relative flex-grow">
                            <input type="text" id="search-input" placeholder="Digite nome ou telefone para buscar..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]">
                            <div id="search-results" class="absolute z-10 w-full bg-white border rounded-lg mt-1 max-h-60 overflow-y-auto hidden shadow-lg"></div>
                        </div>
                        <button id="birthday-filter-btn" class="bg-pink-100 text-[#B76E79] px-4 py-2 rounded-lg hover:bg-pink-200 flex items-center gap-2">
                            <i data-lucide="cake"></i> Aniversariantes do Mês
                        </button>
                        <!-- NOVO BOTÃO DE FILTRO -->
                        <button id="package-filter-btn" class="bg-green-100 text-green-700 px-4 py-2 rounded-lg hover:bg-green-200 flex items-center gap-2">
                            <i data-lucide="package-check"></i> Pacotes Ativos
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Clique novamente em um filtro para limpar e ver todos os clientes.</p>
                </div>

                <!-- Lista de Clientes -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-2xl text-gray-800 mb-4">Lista de Clientes</h3>
                    <div id="clients-list" class="space-y-4">
                        <p class="text-gray-500">Nenhum cliente cadastrado.</p>
                    </div>
                </div>
            </div>

            <!-- Coluna Lateral (Direita) -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h3 class="text-2xl text-gray-800 mb-4">Sorteio de Clientes</h3>
                    <label for="raffle-months" class="block text-gray-600 mb-2">Selecione os meses:</label>
                    <select id="raffle-months" multiple class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] h-32"></select>
                    <button id="raffle-btn" class="w-full mt-4 bg-gradient-to-r from-pink-400 to-rose-400 text-white py-2 rounded-lg hover:opacity-90">
                        Sortear Cliente
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- ... (Modais de Cliente, Exclusão e Sorteio - sem alterações) ... -->

    <script>
      lucide.createIcons();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, getDocs, orderBy, doc, updateDoc, deleteDoc, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ... (Configuração do Firebase - sem alterações)

        let currentUser = null;
        const clientsListEl = document.getElementById('clients-list');
        let allClientsData = []; 
        let isBirthdayFilterActive = false;
        let isPackageFilterActive = false; // NOVO ESTADO DE FILTRO

        // ... (onAuthStateChanged e logout - sem alterações)

        function renderClients(clientsToRender) {
            clientsListEl.innerHTML = '';
            if (clientsToRender.length === 0) {
                clientsListEl.innerHTML = '<p class="text-gray-500">Nenhum cliente encontrado.</p>';
                return;
            }
            const currentMonth = new Date().getMonth() + 1;
            clientsToRender.forEach(client => {
                const clientBirthMonth = client.birthdate ? new Date(client.birthdate + 'T00:00:00').getMonth() + 1 : 0;
                const isBirthdayMonth = clientBirthMonth === currentMonth;
                const birthDateFormatted = client.birthdate ? new Date(client.birthdate + 'T00:00:00').toLocaleDateString('pt-BR') : 'Não informada';
                
                // LÓGICA PARA EXIBIR PACOTES
                let packageInfoHtml = '';
                if (client.packages) {
                    const activePackages = Object.entries(client.packages).filter(([name, count]) => count > 0);
                    if (activePackages.length > 0) {
                        const packageBadges = activePackages.map(([name, count]) => 
                            `<span class="text-xs bg-green-100 text-green-800 font-medium mr-2 px-2.5 py-0.5 rounded-full">${name}: ${count}</span>`
                        ).join('');
                        packageInfoHtml = `<div class="mt-2 flex flex-wrap gap-1">${packageBadges}</div>`;
                    }
                }

                const clientElement = document.createElement('div');
                clientElement.className = 'client-item flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                clientElement.innerHTML = `
                    <div>
                        <div class="flex items-center gap-3">
                            ${isBirthdayMonth ? '<i data-lucide="cake" class="text-pink-500"></i>' : ''}
                            <div>
                                <p class="font-semibold text-gray-700">${client.name}</p>
                                <p class="text-sm text-gray-500">${client.phone}</p>
                                <p class="text-xs text-gray-400">Nasc: ${birthDateFormatted}</p>
                            </div>
                        </div>
                        ${packageInfoHtml}
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="edit-btn p-2 text-gray-500 hover:text-blue-600" data-id="${client.id}" title="Editar Cliente"><i data-lucide="file-pen-line" class="pointer-events-none"></i></button>
                        <button class="delete-btn p-2 text-gray-500 hover:text-red-600" data-id="${client.id}" data-name="${client.name}" title="Excluir Cliente"><i data-lucide="trash-2" class="pointer-events-none"></i></button>
                    </div>`;
                clientsListEl.appendChild(clientElement);
            });
            lucide.createIcons();
        }

        // ... (loadAllClients, loadPageData, lógica de pesquisa - sem alterações)

        // LÓGICA DE FILTROS ATUALIZADA
        document.getElementById('birthday-filter-btn').addEventListener('click', () => {
            isPackageFilterActive = false; // Desativa o outro filtro
            isBirthdayFilterActive = !isBirthdayFilterActive;
            searchInput.value = '';
            applyFilters();
        });

        document.getElementById('package-filter-btn').addEventListener('click', () => {
            isBirthdayFilterActive = false; // Desativa o outro filtro
            isPackageFilterActive = !isPackageFilterActive;
            searchInput.value = '';
            applyFilters();
        });

        function applyFilters() {
            if (isBirthdayFilterActive) {
                const currentMonth = new Date().getMonth() + 1;
                const birthdayClients = allClientsData.filter(client => {
                    if (!client.birthdate) return false;
                    const birthMonth = new Date(client.birthdate + 'T00:00:00').getMonth() + 1;
                    return birthMonth === currentMonth;
                });
                renderClients(birthdayClients);
            } else if (isPackageFilterActive) {
                const packageClients = allClientsData.filter(client => {
                    if (!client.packages) return false;
                    // Retorna true se encontrar qualquer pacote com contagem maior que zero
                    return Object.values(client.packages).some(count => count > 0);
                });
                renderClients(packageClients);
            } else {
                renderClients(allClientsData);
            }
        }

        // ... (Restante do código JS para modais e sorteio - sem alterações)
    </script>
</body>
</html>
