<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
    // --- TRANCA DE SEGURANÇA DE PÁGINA ---
    try {
        const permissionsString = sessionStorage.getItem('userPermissions');
        // Pega o nome do arquivo atual (ex: 'dashboard') para usar como ID da permissão
        const currentPageId = window.location.pathname.split('/').pop().replace('.html', '');

        // Se não houver permissões salvas na sessão, o usuário não está logado corretamente.
        if (!permissionsString) {
            window.location.href = './index.html';
        } else {
            const permissions = JSON.parse(permissionsString);
            // Um objeto de permissões vazio significa que é o admin, que tem acesso a tudo.
            const isAdmin = Object.keys(permissions).length === 0;

            // A permissão é negada se o usuário NÃO for admin E a permissão para a página atual for 'false'.
            if (!isAdmin && permissions[currentPageId] === false) {
                // Sobrescreve todo o conteúdo da página com a mensagem de Acesso Negado.
                document.write(`
                    <html lang="pt-BR">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Acesso Negado</title>
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <script src="https://unpkg.com/lucide@latest"><\/script>
                        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
                        <style>body { font-family: 'Poppins', sans-serif; } h1 { font-family: 'Playfair Display', serif; }</style>
                    </head>
                    <body class="bg-gray-100 flex items-center justify-center h-screen">
                        <div class="text-center bg-white p-12 rounded-2xl shadow-lg max-w-lg mx-auto">
                            <i data-lucide="shield-alert" class="mx-auto w-16 h-16 text-red-500"></i>
                            <h1 class="text-4xl mt-4 text-gray-800">Acesso Negado</h1>
                            <p class="text-gray-600 mt-2">Você não tem permissão para acessar esta página. Por favor, contate o administrador do sistema.</p>
                            <a href="./dashboard.html" class="mt-6 inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Voltar para a Página Inicial</a>
                        </div>
                        <script>lucide.createIcons();<\/script>
                    </body>
                    </html>
                `);
            }
        }
    } catch (e) {
        // Em caso de qualquer erro, redireciona para o login por segurança.
        console.error("Erro na verificação de permissão:", e);
        window.location.href = './index.html';
    }
</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, getDocs, doc, updateDoc, deleteDoc, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let businessId = null;
        const clientsListEl = document.getElementById('clients-list');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results');
        
        let allClientsData = []; 
        let currentClientList = [];
        
        let isBirthdayFilterActive = false;
        let isPackageFilterActive = false;
        
        let currentPage = 1;
        const CLIENTS_PER_PAGE = 5;

        // Função principal que é chamada quando o usuário está logado
        async function initializePage() {
            try {
                await loadAllClients();
                currentClientList = [...allClientsData]; // Inicia com a lista completa
                renderPaginatedClients();
                document.body.classList.remove('opacity-0');
            } catch (e) {
                console.error("Falha crítica na inicialização:", e);
                clientsListEl.innerHTML = `<p class="text-red-500">Ocorreu um erro grave: ${e.message}</p>`;
                document.body.classList.remove('opacity-0');
            }
        }

        onAuthStateChanged(auth, async (user) => {
    if (user) {
        currentUser = user;
        businessId = sessionStorage.getItem('businessId'); // Pega o ID da empresa

        if (!businessId) {
            window.location.href = 'index.html';
            return;
        }
        await initializePage();
    } else {
        window.location.href = 'index.html';
    }
});

        // 1. Carrega todos os clientes e ordena
        async function loadAllClients() {
            if (!currentUser) return;
            const clientsRef = collection(db, "businesses", businessId, "clients");
            const querySnapshot = await getDocs(query(clientsRef));
            allClientsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            allClientsData.sort((a, b) => (a.name || '').localeCompare(b.name || '', 'pt-BR', { sensitivity: 'base' }));
        }
        
        // 2. Renderiza a página atual da lista
        function renderPaginatedClients() {
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';

            const startIndex = (currentPage - 1) * CLIENTS_PER_PAGE;
            const endIndex = startIndex + CLIENTS_PER_PAGE;
            const paginatedClients = currentClientList.slice(startIndex, endIndex);

            renderClientItems(paginatedClients); // Usa a função de renderização

            const totalPages = Math.ceil(currentClientList.length / CLIENTS_PER_PAGE);

            if (totalPages > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar';
                prevButton.className = 'px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100 flex items-center disabled:opacity-50 disabled:cursor-not-allowed';
                prevButton.disabled = currentPage === 1;
                prevButton.onclick = () => { currentPage--; renderPaginatedClients(); };

                const pageInfo = document.createElement('span');
                pageInfo.className = 'text-sm text-gray-500';
                pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;

                const nextButton = document.createElement('button');
                nextButton.innerHTML = 'Ver mais <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>';
                nextButton.className = 'px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100 flex items-center disabled:opacity-50 disabled:cursor-not-allowed';
                nextButton.disabled = currentPage >= totalPages;
                nextButton.onclick = () => { currentPage++; renderPaginatedClients(); };
                
                paginationControls.append(prevButton, pageInfo, nextButton);
                lucide.createIcons();
            }
        }
        
        // 3. Renderiza os itens individuais (baseado no seu código original)
        function renderClientItems(clientsToRender) {
            clientsListEl.innerHTML = '';
            if (clientsToRender.length === 0) {
                clientsListEl.innerHTML = '<p class="text-gray-500">Nenhum cliente encontrado.</p>';
                return;
            }
            const currentMonth = new Date().getMonth() + 1;
            clientsToRender.forEach(client => {
                const clientBirthMonth = client.birthdate ? new Date(client.birthdate + 'T00:00:00').getMonth() + 1 : 0;
                const isBirthdayMonth = clientBirthMonth === currentMonth;
                const birthDateFormatted = client.birthdate ? new Date(client.birthdate + 'T00:00:00').toLocaleDateString('pt-BR') : 'Não informada';
                let packageInfoHtml = '';
                if (client.packages) {
                    const activePackages = Object.entries(client.packages).filter(([name, count]) => count > 0);
                    if (activePackages.length > 0) {
                        packageInfoHtml = `<div class="mt-2 flex flex-wrap gap-1">${activePackages.map(([name, count]) => 
                            `<span class="text-xs bg-green-100 text-green-800 font-medium mr-2 px-2.5 py-0.5 rounded-full">${name}: ${count}</span>`
                        ).join('')}</div>`;
                    }
                }
                const clientElement = document.createElement('div');
                clientElement.className = 'client-item flex flex-col sm:flex-row items-start sm:items-center justify-between p-3 bg-gray-50 rounded-lg gap-4';
                clientElement.innerHTML = `
                    <div>
                        <div class="flex items-center gap-3">
                            ${isBirthdayMonth ? '<i data-lucide="cake" class="text-pink-500 flex-shrink-0"></i>' : '<div class="w-6 flex-shrink-0"></div>'}
                            <div>
                                <p class="font-semibold text-gray-700">${client.name || ''}</p>
                                <p class="text-sm text-gray-500">${client.phone || ''}</p>
                                <p class="text-xs text-gray-400">Nasc: ${birthDateFormatted}</p>
                            </div>
                        </div>
                        ${packageInfoHtml}
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0 self-end sm:self-center">
                        <button class="edit-btn p-2 text-gray-500 hover:text-blue-600" data-id="${client.id}" title="Editar Cliente"><i data-lucide="file-pen-line" class="pointer-events-none"></i></button>
                        <button class="delete-btn p-2 text-gray-500 hover:text-red-600" data-id="${client.id}" title="Excluir Cliente"><i data-lucide="trash-2" class="pointer-events-none"></i></button>
                    </div>`;
                clientsListEl.appendChild(clientElement);
            });
            lucide.createIcons();
        }

        // 4. Lógica de busca (adaptada do caixa.html)
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim().toLowerCase();
            
            // Filtra a lista principal em tempo real
            if (searchTerm === '') {
                currentClientList = allClientsData;
            } else {
                currentClientList = allClientsData.filter(c => 
                    (c.name && c.name.toLowerCase().includes(searchTerm)) || 
                    (c.phone && c.phone.includes(searchTerm))
                );
            }
            currentPage = 1;
            renderPaginatedClients();

            // Mostra a lista de sugestões
            if (searchTerm.length < 2) {
                searchResultsContainer.classList.add('hidden');
                return;
            }
            searchResultsContainer.innerHTML = '';
            const resultsToShow = currentClientList.slice(0, 5);

            if (resultsToShow.length > 0) {
                resultsToShow.forEach(client => {
                    const item = document.createElement('div');
                    item.className = 'p-3 hover:bg-gray-100 cursor-pointer';
                    item.textContent = `${client.name} - ${client.phone}`;
                    item.onclick = () => {
                        searchInput.value = client.name;
                        searchResultsContainer.classList.add('hidden');
                        currentClientList = [client];
                        currentPage = 1;
                        renderPaginatedClients();
                    };
                    searchResultsContainer.appendChild(item);
                });
                searchResultsContainer.classList.remove('hidden');
            } else {
                searchResultsContainer.classList.add('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (searchResultsContainer && !searchResultsContainer.contains(e.target) && e.target !== searchInput) {
                searchResultsContainer.classList.add('hidden');
            }
        });
        
        // --- Lógica dos Filtros e Modal (mantida e adaptada) ---
        function applyFilter(filterType) {
             if (filterType === 'birthday') {
                const currentMonth = new Date().getMonth() + 1;
                currentClientList = allClientsData.filter(client => client.birthdate && new Date(client.birthdate + 'T00:00:00').getMonth() + 1 === currentMonth);
             } else if (filterType === 'package') {
                currentClientList = allClientsData.filter(client => client.packages && Object.values(client.packages).some(count => count > 0));
             }
             currentPage = 1;
             renderPaginatedClients();
        }
        document.getElementById('birthday-filter-btn').addEventListener('click', () => {
            isPackageFilterActive = false; isBirthdayFilterActive = !isBirthdayFilterActive; searchInput.value = '';
            if (isBirthdayFilterActive) { applyFilter('birthday'); } else { currentClientList = allClientsData; currentPage = 1; renderPaginatedClients(); }
        });
        document.getElementById('package-filter-btn').addEventListener('click', () => {
            isBirthdayFilterActive = false; isPackageFilterActive = !isPackageFilterActive; searchInput.value = '';
            if (isPackageFilterActive) { applyFilter('package'); } else { currentClientList = allClientsData; currentPage = 1; renderPaginatedClients(); }
        });
        const modal = document.getElementById('client-modal'), modalTitle = document.getElementById('modal-title'), clientForm = document.getElementById('client-form');
        const clientIdField = document.getElementById('client-id'), clientNameField = document.getElementById('client-name'), clientPhoneField = document.getElementById('client-phone'), clientBirthdateField = document.getElementById('client-birthdate');
        clientPhoneField.addEventListener('input', (e) => {
            let v = e.target.value.replace(/\D/g, '').substring(0, 11);
            e.target.value = v.replace(/^(\d{2})(\d)(\d{4})(\d{4})$/, '($1) $2 $3-$4');
        });
        const openModalForNew = () => { modalTitle.textContent = 'Cadastrar Nova Cliente'; clientForm.reset(); clientIdField.value = ''; modal.classList.remove('hidden'); };
        const openModalForEdit = (client) => { modalTitle.textContent = 'Editar Cliente'; clientForm.reset(); clientIdField.value = client.id; clientNameField.value = client.name; clientPhoneField.value = client.phone; clientBirthdateField.value = client.birthdate; modal.classList.remove('hidden'); };
        document.getElementById('add-client-btn').addEventListener('click', openModalForNew);
        document.getElementById('cancel-btn').addEventListener('click', () => modal.classList.add('hidden'));
        
        clientsListEl.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            if (editBtn) {
                const clientToEdit = allClientsData.find(c => c.id === editBtn.dataset.id);
                if (clientToEdit) openModalForEdit(clientToEdit);
            }
            if (deleteBtn) {
                const clientIdToDelete = deleteBtn.dataset.id;
                const clientToDelete = allClientsData.find(c => c.id === clientIdToDelete);
                const clientNameToDelete = clientToDelete ? (clientToDelete.name || '') : '';
                const confirmed = await showConfirm('Você tem certeza que deseja excluir "' + clientNameToDelete + '"?');
                if (confirmed) {
                    try {
                        await deleteDoc(doc(db, "businesses", businessId, "clients", clientIdToDelete));
                        showNotification("Cliente excluído com sucesso!", "success");
                        initializePage();
                    } catch (error) { console.error("Erro ao excluir cliente:", error); showNotification("Erro ao excluir cliente.", "error"); }
                }
            }
        });

        clientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            const clientId = clientIdField.value;
            const clientData = { name: clientNameField.value, phone: clientPhoneField.value, birthdate: clientBirthdateField.value };
            const clientsRef = collection(db, "businesses", businessId, "clients");
            const nameQuery = query(clientsRef, where("name", "==", clientData.name.trim()));
            const phoneQuery = query(clientsRef, where("phone", "==", clientData.phone));
            try {
                const [nameSnapshot, phoneSnapshot] = await Promise.all([getDocs(nameQuery), getDocs(phoneQuery)]);
                if (!nameSnapshot.empty && nameSnapshot.docs[0].id !== clientId) { showNotification('Erro: Já existe um cliente com este nome.', 'error'); return; }
                if (!phoneSnapshot.empty && phoneSnapshot.docs[0].id !== clientId) { showNotification('Erro: Já existe um cliente com este telefone.', 'error'); return; }
                if (clientId) {
                    await updateDoc(doc(clientsRef, clientId), clientData);
                    showNotification("Cliente atualizado com sucesso!", "success");
                } else {
                    clientData.createdAt = new Date();
                    await addDoc(clientsRef, clientData);
                    showNotification("Cliente cadastrado com sucesso!", "success");
                }
                modal.classList.add('hidden');
                initializePage();
            } catch (error) { console.error("Erro ao salvar cliente: ", error); showNotification("Erro ao salvar cliente.", "error"); }
        });

        const raffleMonthsSelect = document.getElementById('raffle-months'), months = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
        months.forEach((month, index) => { raffleMonthsSelect.add(new Option(month, index)); });
        const winnerModal = document.getElementById('winner-modal');
        document.getElementById('close-winner-modal').addEventListener('click', () => winnerModal.classList.add('hidden'));
        document.getElementById('raffle-btn').addEventListener('click', async () => {
            if (!currentUser) return;
            const selectedMonths = Array.from(raffleMonthsSelect.selectedOptions).map(opt => parseInt(opt.value));
            if (selectedMonths.length === 0) { showNotification("Selecione um mês para o sorteio.", "info"); return; }
            const currentYear = new Date().getFullYear();
            try {
                const salesRef = collection(db, "businesses", businessId, "sales");
                const q = query(salesRef, where("createdAt", ">=", new Date(currentYear, 0, 1)), where("createdAt", "<=", new Date(currentYear, 11, 31, 23, 59, 59)));
                const salesSnapshot = await getDocs(q);
                const salesInPeriod = [];
                salesSnapshot.forEach(doc => {
                    const sale = doc.data();
                    if (selectedMonths.includes(sale.createdAt.toDate().getMonth()) && sale.clientId) { salesInPeriod.push(sale); }
                });
                if (salesInPeriod.length === 0) { showNotification("Nenhum cliente elegível encontrado.", "info"); return; }
                const winningSale = salesInPeriod[Math.floor(Math.random() * salesInPeriod.length)];
                const winnerInfo = allClientsData.find(c => c.id === winningSale.clientId);
                if (winnerInfo) {
                    document.getElementById('winner-name').textContent = winnerInfo.name;
                    document.getElementById('winner-phone').textContent = winnerInfo.phone;
                    document.getElementById('winner-date').textContent = `Compra em: ${winningSale.createdAt.toDate().toLocaleDateString('pt-BR')}`;
                    winnerModal.classList.remove('hidden');
                    lucide.createIcons();
                } else { showNotification("Cliente sorteado não encontrado no cadastro.", "error"); }
            } catch (error) { console.error("Erro ao realizar sorteio: ", error); showNotification("Erro ao buscar dados.", "error"); }
        });
    </script>
