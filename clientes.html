<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
        if (sessionStorage.getItem('acessoLiberado') !== 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;

            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;

        .sidebar-link:hover, .sidebar-link.active {

        }

        .modal-content { transition: transform 0.3s ease; }

            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;

        .sidebar-mobile.open {
            transform: translateX(0);
        }

</head>
<body class="bg-gray-50 opacity-0 transition-opacity duration-300">

    <div class="flex h-screen">
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                <div class="flex items-center w-full">
                    <button id="open-menu-btn" class="lg:hidden p-2 -ml-2">
                        <i data-lucide="menu" class="w-6 h-6 text-gray-800"></i>
                    </button>
                    <h2 class="text-3xl lg:text-4xl text-gray-800 w-full text-center sm:text-left">Gestão de Clientes</h2>
                </div>
                <button id="add-client-btn" class="w-full sm:w-auto bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center justify-center gap-2 flex-shrink-0">
                    <i data-lucide="user-plus"></i> <span>Cadastrar Cliente</span>
                </button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-8">
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl text-gray-800 mb-4">Pesquisar Clientes</h3>
                        <div class="flex flex-col gap-4">
                            <div class="relative flex-grow">
                                <input type="text" id="search-input" placeholder="Pesquisar por nome ou telefone..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]">
                                <div id="search-results" class="absolute z-10 w-full bg-white border rounded-lg mt-1 max-h-60 overflow-y-auto hidden shadow-lg"></div>
                            </div>
                            <div class="flex flex-col sm:flex-row gap-4">
                                <button id="birthday-filter-btn" class="flex-1 bg-pink-100 text-[#B76E79] px-4 py-2 rounded-lg hover:bg-pink-200 flex items-center justify-center gap-2">
                                    <i data-lucide="cake"></i> Aniversariantes do Mês
                                </button>
                                <button id="package-filter-btn" class="flex-1 bg-green-100 text-green-700 px-4 py-2 rounded-lg hover:bg-green-200 flex items-center justify-center gap-2">
                                    <i data-lucide="package-check"></i> Pacotes Ativos
                                </button>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 mt-2">Clique novamente em um filtro para limpar e ver todos os clientes.</p>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl text-gray-800 mb-4">Lista de Clientes</h3>
                        <div id="clients-list" class="space-y-4">
                            </div>
                        <div id="pagination-controls" class="mt-6 flex justify-between items-center">
                            </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-2xl shadow-md lg:sticky top-8">
                        <h3 class="text-2xl text-gray-800 mb-4">Sorteio de Clientes</h3>
                        <label for="raffle-months" class="block text-gray-600 mb-2">Selecione os meses:</label>
                        <select id="raffle-months" multiple class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79] h-32"></select>
                        <button id="raffle-btn" class="w-full mt-4 bg-gradient-to-r from-pink-400 to-rose-400 text-white py-2 rounded-lg hover:opacity-90">
                            Sortear Cliente
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="client-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-backdrop">
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 modal-content transform scale-95">
                <h3 id="modal-title" class="text-2xl text-gray-800 mb-6">Cadastrar Nova Cliente</h3>
                <form id="client-form">
                    <input type="hidden" id="client-id">
                    <div class="mb-4">
                        <label for="client-name" class="block text-gray-600 mb-2">Nome Completo</label>
                        <input type="text" id="client-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-4">
                        <label for="client-phone" class="block text-gray-600 mb-2">Telefone</label>
                        <input type="tel" id="client-phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="mb-6">
                        <label for="client-birthdate" class="block text-gray-600 mb-2">Data de Nascimento</label>
                        <input type="date" id="client-birthdate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" required>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" id="cancel-btn" class="px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100">Cancelar</button>
                        <button type="submit" class="px-6 py-2 bg-[#B76E79] text-white rounded-lg hover:opacity-90">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="winner-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-backdrop">
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 text-center modal-content transform scale-95">
                <i data-lucide="party-popper" class="mx-auto w-16 h-16 text-yellow-500 mb-4"></i>
                <h3 class="text-2xl text-gray-800 mb-2">Parabéns!</h3>
                <p class="text-gray-500 mb-4">A cliente sorteada é:</p>
                <p id="winner-name" class="text-3xl font-bold text-[#B76E79]"></p>
                <p id="winner-phone" class="text-lg text-gray-700 mt-1"></p>
                <p id="winner-date" class="text-sm text-gray-500 mt-2"></p>
                <button id="close-winner-modal" class="w-full mt-6 bg-[#B76E79] text-white py-2 rounded-lg hover:opacity-90">Fechar</button>
            </div>
        </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
    
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script> 
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, getDocs, doc, updateDoc, deleteDoc, where, Timestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        const clientsListEl = document.getElementById('clients-list');
        
        let allClientsData = []; 
        let currentClientList = [];
        
        let isBirthdayFilterActive = false;
        let isPackageFilterActive = false;
        let searchTimeout;

        let currentPage = 1;
        const CLIENTS_PER_PAGE = 5;

        function removeAccents(str) {
            if (typeof str !== 'string') return '';
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    await initializeClientList();
                    document.body.classList.remove('opacity-0');
                } catch (e) {
                    console.error("Falha crítica na inicialização:", e);
                    const mainContent = document.querySelector('main');
                    if(mainContent) {
                         mainContent.innerHTML = `<div class="p-8 text-center text-red-500"><h1>Erro Crítico</h1><p>Ocorreu um erro grave ao carregar os clientes. Isso pode ser causado por um cliente com dados inválidos (ex: sem nome) no banco de dados.</p><p class="mt-2 text-sm text-gray-600">Detalhe do erro: ${e.message}</p></div>`;
                    }
                    document.body.classList.remove('opacity-0');
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        async function initializeClientList() {
            if (!currentUser) return;
            clientsListEl.innerHTML = '<p class="text-gray-500">A carregar clientes...</p>';
            
            const clientsRef = collection(db, "businesses", currentUser.uid, "clients");
            const q = query(clientsRef);
            
            const querySnapshot = await getDocs(q);
            allClientsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            allClientsData.sort((a, b) => {
                const nameA = a.name || '';
                const nameB = b.name || '';
                return nameA.localeCompare(nameB, 'pt-BR', { sensitivity: 'base' });
            });

            currentClientList = allClientsData;
            currentPage = 1;
            renderPaginatedClients();
        }
        
        function renderPaginatedClients() {
            clientsListEl.innerHTML = '';
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';

            if (currentClientList.length === 0) {
                clientsListEl.innerHTML = '<p class="text-gray-500">Nenhum cliente encontrado.</p>';
                return;
            }

            const startIndex = (currentPage - 1) * CLIENTS_PER_PAGE;
            const endIndex = startIndex + CLIENTS_PER_PAGE;
            const paginatedClients = currentClientList.slice(startIndex, endIndex);

            renderClientItems(paginatedClients);

            const totalPages = Math.ceil(currentClientList.length / CLIENTS_PER_PAGE);

            if (totalPages > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar';
                prevButton.className = 'px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100 flex items-center disabled:opacity-50 disabled:cursor-not-allowed';
                prevButton.disabled = currentPage === 1;
                prevButton.onclick = () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPaginatedClients();
                    }
                };

                const pageInfo = document.createElement('span');
                pageInfo.className = 'text-sm text-gray-500';
                pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;

                const nextButton = document.createElement('button');
                nextButton.innerHTML = 'Ver mais <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>';
                nextButton.className = 'px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100 flex items-center disabled:opacity-50 disabled:cursor-not-allowed';
                nextButton.disabled = currentPage >= totalPages;
                nextButton.onclick = () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderPaginatedClients();
                    }
                };
                
                paginationControls.appendChild(prevButton);
                paginationControls.appendChild(pageInfo);
                paginationControls.appendChild(nextButton);
                lucide.createIcons();
            }
        }

        function renderClientItems(clients) {
            const currentMonth = new Date().getMonth() + 1;
            clients.forEach(client => {
                const clientBirthMonth = client.birthdate ? new Date(client.birthdate + 'T00:00:00').getMonth() + 1 : 0;
                const isBirthdayMonth = clientBirthMonth === currentMonth;
                const birthDateFormatted = client.birthdate ? new Date(client.birthdate + 'T00:00:00').toLocaleDateString('pt-BR') : 'Não informada';
                
                let packageInfoHtml = '';
                if (client.packages) {
                    const activePackages = Object.entries(client.packages).filter(([name, count]) => count > 0);
                    if (activePackages.length > 0) {
                        const packageBadges = activePackages.map(([name, count]) => 
                            `<span class="text-xs bg-green-100 text-green-800 font-medium mr-2 px-2.5 py-0.5 rounded-full">${name}: ${count}</span>`
                        ).join('');
                        packageInfoHtml = `<div class="mt-2 flex flex-wrap gap-1">${packageBadges}</div>`;
                    }
                }

                // CORREÇÃO: Escapa aspas no nome do cliente para o atributo data-name
                const safeClientName = (client.name || '').replace(/"/g, '&quot;');

                const clientElement = document.createElement('div');
                clientElement.className = 'client-item flex flex-col sm:flex-row items-start sm:items-center justify-between p-3 bg-gray-50 rounded-lg gap-4';
                clientElement.innerHTML = `
                    <div>
                        <div class="flex items-center gap-3">
                            ${isBirthdayMonth ? '<i data-lucide="cake" class="text-pink-500 flex-shrink-0"></i>' : '<div class="w-6 flex-shrink-0"></div>'}
                            <div>
                                <p class="font-semibold text-gray-700">${client.name || 'Nome não cadastrado'}</p>
                                <p class="text-sm text-gray-500">${client.phone || 'Telefone não cadastrado'}</p>
                                <p class="text-xs text-gray-400">Nasc: ${birthDateFormatted}</p>
                            </div>
                        </div>
                        ${packageInfoHtml}
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0 self-end sm:self-center">
                        <button class="edit-btn p-2 text-gray-500 hover:text-blue-600" data-id="${client.id}" title="Editar Cliente"><i data-lucide="file-pen-line" class="pointer-events-none"></i></button>
                        <button class="delete-btn p-2 text-gray-500 hover:text-red-600" data-id="${client.id}" data-name="${safeClientName}" title="Excluir Cliente"><i data-lucide="trash-2" class="pointer-events-none"></i></button>
                    </div>`;
                clientsListEl.appendChild(clientElement);
            });
            lucide.createIcons();
        }

        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results');

        function filterClientList() {
            const searchTerm = searchInput.value.trim();
            const normalizedSearchTerm = removeAccents(searchTerm.toLowerCase());
            searchResultsContainer.classList.add('hidden');

            if (!searchTerm) {
                currentClientList = allClientsData;
            } else {
                currentClientList = allClientsData.filter(client => {
                    const clientName = client.name || '';
                    const normalizedClientName = removeAccents(clientName.toLowerCase());
                    
                    const clientPhoneNumber = client.phone ? client.phone.replace(/\D/g, '') : '';
                    const searchPhoneNumber = searchTerm.replace(/\D/g, '');

                    return normalizedClientName.includes(normalizedSearchTerm) ||
                           (clientPhoneNumber && searchPhoneNumber.length > 0 && clientPhoneNumber.includes(searchPhoneNumber));
                });
            }
            
            currentPage = 1;
            renderPaginatedClients();
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            
            const searchTerm = searchInput.value.trim();
            const normalizedSearchTerm = removeAccents(searchTerm.toLowerCase());

            if (searchTerm.length < 2) {
                searchResultsContainer.classList.add('hidden');
                if (searchTerm.length === 0) {
                    filterClientList();
                }
                return;
            }

            const filteredClients = allClientsData.filter(client => {
                const clientName = client.name || '';
                const normalizedClientName = removeAccents(clientName.toLowerCase());

                const clientPhoneNumber = client.phone ? client.phone.replace(/\D/g, '') : '';
                const searchPhoneNumber = searchTerm.replace(/\D/g, '');

                return normalizedClientName.includes(normalizedSearchTerm) ||
                       (clientPhoneNumber && searchPhoneNumber.length > 0 && clientPhoneNumber.includes(searchPhoneNumber));
            });

            searchResultsContainer.innerHTML = '';
            if (filteredClients.length > 0) {
                filteredClients.slice(0, 5).forEach(client => {
                    const item = document.createElement('div');
                    item.className = 'p-3 hover:bg-gray-100 cursor-pointer';
                    item.textContent = `${client.name || ''} - ${client.phone || ''}`;
                    item.onclick = () => {
                        searchInput.value = client.name;
                        searchResultsContainer.classList.add('hidden');
                        currentClientList = [client];
                        currentPage = 1;
                        renderPaginatedClients();
                    };
                    searchResultsContainer.appendChild(item);
                });
                searchResultsContainer.classList.remove('hidden');
            } else {
                searchResultsContainer.classList.add('hidden');
            }
            
            searchTimeout = setTimeout(filterClientList, 700);
        });
        
        document.addEventListener('click', (e) => {
            if (searchResultsContainer && !searchResultsContainer.contains(e.target) && e.target !== searchInput) {
                searchResultsContainer.classList.add('hidden');
            }
        });

        function applyFilter(filterType) {
             if (filterType === 'birthday') {
                const currentMonth = new Date().getMonth() + 1;
                const birthdayClients = allClientsData.filter(client => {
                    if (!client.birthdate) return false;
                    const birthMonth = new Date(client.birthdate + 'T00:00:00').getMonth() + 1;
                    return birthMonth === currentMonth;
                });
                currentClientList = birthdayClients;
             } else if (filterType === 'package') {
                const packageClients = allClientsData.filter(client => {
                    if (!client.packages) return false;
                    return Object.values(client.packages).some(count => count > 0);
                });
                currentClientList = packageClients;
             }
             currentPage = 1;
             renderPaginatedClients();
        }

        document.getElementById('birthday-filter-btn').addEventListener('click', () => {
            isPackageFilterActive = false;
            isBirthdayFilterActive = !isBirthdayFilterActive;
            searchInput.value = '';
            if (isBirthdayFilterActive) {
                applyFilter('birthday');
            } else {
                currentClientList = allClientsData;
                currentPage = 1;
                renderPaginatedClients();
            }
        });

        document.getElementById('package-filter-btn').addEventListener('click', () => {
            isBirthdayFilterActive = false;
            isPackageFilterActive = !isPackageFilterActive;
            searchInput.value = '';
            if (isPackageFilterActive) {
                applyFilter('package');
            } else {
                currentClientList = allClientsData;
                currentPage = 1;
                renderPaginatedClients();
            }
        });

        const modal = document.getElementById('client-modal');
        const modalTitle = document.getElementById('modal-title');
        const clientForm = document.getElementById('client-form');
        const clientIdField = document.getElementById('client-id');
        const clientNameField = document.getElementById('client-name');
        const clientPhoneField = document.getElementById('client-phone');
        const clientBirthdateField = document.getElementById('client-birthdate');
        
        clientPhoneField.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.substring(0, 11);
            let formattedValue = '';
            if (value.length > 0) { formattedValue = '(' + value.substring(0, 2); }
            if (value.length > 2) { formattedValue += ') ' + value.substring(2, 3); }
            if (value.length > 3) { formattedValue += ' ' + value.substring(3, 7); }
            if (value.length > 7) { formattedValue += '-' + value.substring(7, 11); }
            e.target.value = formattedValue;
        });

        const openModalForNew = () => {
            modalTitle.textContent = 'Cadastrar Nova Cliente';
            clientForm.reset();
            clientIdField.value = '';
            modal.classList.remove('hidden');
        };

        const openModalForEdit = (client) => {
            modalTitle.textContent = 'Editar Cliente';
            clientForm.reset();
            clientIdField.value = client.id;
            clientNameField.value = client.name;
            clientPhoneField.value = client.phone;
            clientBirthdateField.value = client.birthdate;
            modal.classList.remove('hidden');
        };

        document.getElementById('add-client-btn').addEventListener('click', openModalForNew);
        document.getElementById('cancel-btn').addEventListener('click', () => modal.classList.add('hidden');
        
        clientsListEl.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            if (editBtn) {
                const clientId = editBtn.dataset.id;
                const clientToEdit = allClientsData.find(c => c.id === clientId);
                if (clientToEdit) openModalForEdit(clientToEdit);
            }
            if (deleteBtn) {
                const clientNameToDelete = deleteBtn.dataset.name;
                const confirmed = await showConfirm(`Você tem certeza que deseja excluir "${clientNameToDelete}"?`);
                if(confirmed) {
                    const clientIdToDelete = deleteBtn.dataset.id;
                    const clientRef = doc(db, "businesses", currentUser.uid, "clients", clientIdToDelete);
                    try {
                        await deleteDoc(clientRef);
                        showNotification("Cliente excluído com sucesso!", "success");
                        initializeClientList();
                    } catch (error) {
                        console.error("Erro ao excluir cliente:", error);
                        showNotification("Erro ao excluir cliente.", "error");
                    }
                }
            }
        });

        clientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            const clientId = clientIdField.value;
            const clientData = {
                name: clientNameField.value,
                phone: clientPhoneField.value,
                birthdate: clientBirthdateField.value,
            };
            const clientsRef = collection(db, "businesses", currentUser.uid, "clients");
            const inputName = clientData.name.trim();
            const inputPhone = clientData.phone;
            const nameQuery = query(clientsRef, where("name", "==", inputName));
            const phoneQuery = query(clientsRef, where("phone", "==", inputPhone));
            try {
                const [nameSnapshot, phoneSnapshot] = await Promise.all([getDocs(nameQuery), getDocs(phoneQuery)]);
                let nameExists = !nameSnapshot.empty && nameSnapshot.docs[0].id !== clientId;
                let phoneExists = !phoneSnapshot.empty && phoneSnapshot.docs[0].id !== clientId;
                if (nameExists) {
                    showNotification('Erro: Já existe um cliente com este nome.', 'error');
                    return;
                }
                if (phoneExists) {
                    showNotification('Erro: Já existe um cliente com este telefone.', 'error');
                    return;
                }
                if (clientId) {
                    const clientRef = doc(clientsRef, clientId);
                    await updateDoc(clientRef, clientData);
                    showNotification("Cliente atualizado com sucesso!", "success");
                } else {
                    clientData.createdAt = new Date();
                    await addDoc(clientsRef, clientData);
                    showNotification("Cliente cadastrado com sucesso!", "success");
                }
                modal.classList.add('hidden');
                initializeClientList();
            } catch (error) {
                console.error("Erro ao salvar cliente: ", error);
                showNotification("Erro ao salvar cliente.", "error");
            }
        });

        const raffleMonthsSelect = document.getElementById('raffle-months');
        const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        months.forEach((month, index) => {
            raffleMonthsSelect.add(new Option(month, index));
        });

        const winnerModal = document.getElementById('winner-modal');
        document.getElementById('close-winner-modal').addEventListener('click', () => winnerModal.classList.add('hidden'));

        document.getElementById('raffle-btn').addEventListener('click', async () => {
            if (!currentUser) return;
            const selectedMonths = Array.from(raffleMonthsSelect.selectedOptions).map(opt => parseInt(opt.value));
            if (selectedMonths.length === 0) {
                showNotification("Por favor, selecione pelo menos um mês para o sorteio.", "info");
                return;
            }
            const currentYear = new Date().getFullYear();
            try {
                const yearStart = new Date(currentYear, 0, 1);
                const yearEnd = new Date(currentYear, 11, 31, 23, 59, 59);
                const salesRef = collection(db, "businesses", currentUser.uid, "sales");
                const q = query(salesRef, 
                    where("createdAt", ">=", Timestamp.fromDate(yearStart)),
                    where("createdAt", "<=", Timestamp.fromDate(yearEnd))
                );
                const querySnapshot = await getDocs(q);
                const salesInPeriod = [];
                querySnapshot.forEach(doc => {
                    const sale = doc.data();
                    const saleMonth = sale.createdAt.toDate().getMonth();
                    if (selectedMonths.includes(saleMonth) && sale.clientId) {
                        salesInPeriod.push(sale);
                    }
                });
                if (salesInPeriod.length === 0) {
                    showNotification("Nenhum cliente elegível encontrado para os meses selecionados.", "info");
                    return;
                }
                const winningSale = salesInPeriod[Math.floor(Math.random() * salesInPeriod.length)];
                const winnerInfo = allClientsData.find(c => c.id === winningSale.clientId);
                if (winnerInfo) {
                    document.getElementById('winner-name').textContent = winnerInfo.name;
                    document.getElementById('winner-phone').textContent = winnerInfo.phone;
                    document.getElementById('winner-date').textContent = `Compra em: ${winningSale.createdAt.toDate().toLocaleDateString('pt-BR')}`;
                    winnerModal.classList.remove('hidden');
                    lucide.createIcons();
                } else {
                    showNotification("Cliente sorteado não encontrado no cadastro.", "error");
                }
            } catch (error) {
                console.error("Erro ao realizar sorteio: ", error);
                showNotification("Ocorreu um erro ao buscar os dados para o sorteio.", "error");
            }
        });
    </script>
