<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex-shrink-0">
        <div class="p-6">
            <h1 class="text-3xl text-center text-[#B76E79]">Bronzify</h1>
        </div>
        <nav class="mt-6 px-4">
            <a href="dashboard.html" class="sidebar-link">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            <a href="clientes.html" class="sidebar-link active">
                <i data-lucide="users"></i> Clientes
            </a>
            <a href="caixa.html" class="sidebar-link">
                <i data-lucide="dollar-sign"></i> Caixa
            </a>
            <a href="ordem-chegada.html" class="sidebar-link">
                <i data-lucide="list-ordered"></i> Ordem de Chegada
            </a>
            <a href="patio.html" class="sidebar-link">
                <i data-lucide="sun"></i> Pátio
            </a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
             <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-red-500 py-2 rounded-lg hover:bg-red-50 transition-colors duration-300">
                <i data-lucide="log-out"></i> Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-4xl text-gray-800">Gerenciar Clientes</h2>
            <button class="bg-[#B76E79] text-white px-4 py-2 rounded-lg hover:opacity-90 flex items-center gap-2">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> Adicionar Cliente
            </button>
        </header>

        <!-- Conteúdo da Página -->
        <div class="bg-white p-6 rounded-2xl shadow-md">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4">Nome</th>
                            <th class="p-4">Email</th>
                            <th class="p-4">Plano</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de linha de cliente -->
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-4 font-medium text-gray-800">Ana Clara Souza</td>
                            <td class="p-4 text-gray-600">ana.souza@email.com</td>
                            <td class="p-4 text-gray-600">30 Dias</td>
                            <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-sm">Ativo</span></td>
                            <td class="p-4">
                                <button class="text-[#B76E79] hover:underline">Detalhes</button>
                            </td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-4 font-medium text-gray-800">Beatriz Lima</td>
                            <td class="p-4 text-gray-600">beatriz.lima@email.com</td>
                            <td class="p-4 text-gray-600">1 Ano</td>
                            <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-sm">Ativo</span></td>
                            <td class="p-4">
                                <button class="text-[#B76E79] hover:underline">Detalhes</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="p-4 font-medium text-gray-800">Carla Mendes</td>
                            <td class="p-4 text-gray-600">carla.mendes@email.com</td>
                            <td class="p-4 text-gray-600">N/A</td>
                            <td class="p-4"><span class="bg-red-100 text-red-700 px-2 py-1 rounded-full text-sm">Inativo</span></td>
                            <td class="p-4">
                                <button class="text-[#B76E79] hover:underline">Detalhes</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
    
    <!-- Firebase e Script de Autenticação -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgxaY8zFm8wwBzXEB9F4UpBZm4e8dLdEg",
            authDomain: "bronzify-b2491.firebaseapp.com",
            projectId: "bronzify-b2491",
            storageBucket: "bronzify-b2491.appspot.com",
            messagingSenderId: "399230151633",
            appId: "1:399230151633:web:8839c2e384a9301d8ecef0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
