<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pátio - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bronzify">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF9F9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            color: #4A5568;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #FADADD;
            color: #B76E79;
        }
        .sidebar-link svg {
            margin-right: 0.75rem;
        }
        .patio-card {
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease;
        }
        .patio-card.removing {
            opacity: 0;
            transform: scale(0.95);
        }
        /* Classe para destacar o card que precisa de atenção */
        .patio-card.needs-attention {
            box-shadow: 0 0 0 4px #FBBF24; /* Borda amarela pulsante */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0px rgba(251, 191, 36, 0.7); }
            100% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
        }
        /* Estilos para a barra lateral móvel */
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                <div class="flex items-center w-full">
                    <button id="open-menu-btn" class="lg:hidden p-2 -ml-2">
                        <i data-lucide="menu" class="w-6 h-6 text-gray-800"></i>
                    </button>
                    <h2 class="text-3xl lg:text-4xl text-gray-800 w-full text-center sm:text-left">Pátio</h2>
                </div>
                <button id="help-btn" class="w-full sm:w-auto bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600 flex items-center justify-center gap-2 flex-shrink-0">
                    <i data-lucide="bell-ring"></i> Pedir Ajuda
                </button>
            </header>

            <div id="patio-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
            
            <div id="no-clients-patio" class="text-center py-16 text-gray-500 hidden">
                <i data-lucide="sun" class="mx-auto w-16 h-16 mb-4"></i>
                <p class="text-xl">O pátio está vazio no momento.</p>
            </div>
        </main>
    </div>
    <script>
      lucide.createIcons();
    </script>
    
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    <script src="./utils.js"></script> <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy, doc, updateDoc, getDocs, Timestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let allProducts = [];
        let synth = null;
        
        // Chave para salvar/recuperar o estado dos timers
        const SESSION_STORAGE_KEY = 'bronzifyPatioTimers';

        // Objeto para gerenciar o estado de cada timer individualmente
        let timerStates = {};

        const TANNING_PHASES = [
            { name: "Frente", image: "frente.png", instruction: "Por favor, posicione a cliente de FRENTE." },
            { name: "Costas", image: "costas.png", instruction: "Por favor, posicione a cliente de COSTAS." },
            { name: "Lado Esquerdo", image: "lado_esquerdo.png", instruction: "Por favor, posicione a cliente de LADO ESQUERDO." },
            { name: "Lado Direito", image: "lado_direito.png", instruction: "Por favor, posicione a cliente de LADO DIREITO." },
        ];

        // Inicialização do áudio
        document.body.addEventListener('click', () => {
            if (Tone.context.state !== 'running') {
                Tone.context.resume().then(() => {
                    if (!synth) synth = new Tone.Synth().toDestination();
                });
            }
        }, { once: true });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadProductsAndListenForClients();
            } else {
                window.location.href = './index.html';
            }
        });
        
        // --- FUNÇÕES DE PERSISTÊNCIA ---
        function saveTimersState() {
            sessionStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify(timerStates));
        }

        function restoreTimersState() {
            const savedStateJSON = sessionStorage.getItem(SESSION_STORAGE_KEY);
            if (!savedStateJSON) return;

            const savedStates = JSON.parse(savedStateJSON);
            timerStates = {}; // Limpa o estado atual para restaurar

            for (const saleId in savedStates) {
                const card = document.getElementById(`sale-${saleId}`);
                if (card) { // Restaura apenas se o card ainda existir na tela
                    const savedState = savedStates[saleId];
                    const timeElapsed = Math.round((Date.now() - savedState.lastUpdated) / 1000);
                    const newTimeLeft = savedState.timeLeft - timeElapsed;
                    const clientName = card.querySelector('h3').textContent;

                    // Atualiza o estado global
                    timerStates[saleId] = { ...savedState, timeLeft: newTimeLeft };
                    
                    // Atualiza a UI para o estado "em andamento"
                    updateCardUIToRunning(saleId);

                    if (newTimeLeft <= 0) {
                        // O tempo acabou enquanto a página estava recarregada
                        handlePhaseEnd(saleId, clientName);
                    } else {
                        // Continua o timer de onde parou
                        runTimerPhase(saleId, clientName);
                    }
                }
            }
        }

        document.getElementById('help-btn').addEventListener('click', async () => {
            if (!currentUser) return;
            // (código original mantido)
        });

        async function loadProductsAndListenForClients() {
            if (!currentUser) return;
            try {
                const productsRef = collection(db, "businesses", currentUser.uid, "products");
                const productsSnapshot = await getDocs(productsRef);
                allProducts = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                listenForPatioClients();
            } catch (error) {
                console.error("Erro ao carregar produtos:", error);
            }
        }

        const patioListContainer = document.getElementById('patio-list');
        const noClientsMessage = document.getElementById('no-clients-patio');

        function listenForPatioClients() {
            if (!currentUser) return;

            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);

            const salesRef = collection(db, "businesses", currentUser.uid, "sales");
            const q = query(salesRef, orderBy("createdAt", "asc"));

            onSnapshot(q, (querySnapshot) => {
                const patioClients = querySnapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(sale => sale.status === 'called' && sale.createdAt.toDate() >= todayStart);

                patioListContainer.innerHTML = '';
                noClientsMessage.classList.toggle('hidden', patioClients.length > 0);

                patioClients.forEach((sale) => {
                    // --- CÓDIGO DE RENDERIZAÇÃO DO CARD (IDÊNTICO AO ANTERIOR) ---
                    const card = document.createElement('div');
                    card.className = 'patio-card bg-white p-5 rounded-2xl shadow-md flex flex-col';
                    card.id = `sale-${sale.id}`;
                    let timeOptions = '';
                    for (let i = 1; i <= 60; i++) {
                        timeOptions += `<option value="${i}" ${i === 10 ? 'selected' : ''}>${i} min</option>`;
                    }
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-2xl text-gray-800 font-bold mb-4">${sale.clientName}</h3>
                            </div>
                        <div class="timer-section mt-4 pt-4 border-t" data-sale-id="${sale.id}">
                             <div class="flex items-center justify-between gap-2 mb-3">
                                <label for="time-select-${sale.id}" class="text-sm font-medium text-gray-600">Tempo/Posição:</label>
                                <select id="time-select-${sale.id}" class="time-select p-1 border rounded-md text-sm">${timeOptions}</select>
                            </div>
                            <div class="bg-gray-100 rounded-lg p-3 text-center">
                                <div id="timer-display-${sale.id}" class="text-4xl font-mono font-bold text-gray-800 mb-2">00:00</div>
                                <p id="phase-display-${sale.id}" class="text-sm font-semibold text-[#B76E79] h-5">Aguardando início</p>
                                <img id="image-display-${sale.id}" src="" alt="Posição do bronze" class="mx-auto my-3 hidden" width="50" height="158" style="object-fit: contain;">
                            </div>
                            <button class="start-timer-btn w-full mt-3 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 flex items-center justify-center gap-2">
                                <i data-lucide="play" class="w-5 h-5"></i> Iniciar Timer
                            </button>
                        </div>
                        <button data-id="${sale.id}" class="finish-btn mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center justify-center gap-2">
                            <i data-lucide="party-popper" class="w-5 h-5"></i> Finalizar Atendimento
                        </button>
                    `;
                    patioListContainer.appendChild(card);
                });
                lucide.createIcons();
                
                // **NOVO: Tenta restaurar os timers após renderizar os cards**
                restoreTimersState();
            });
        }

        // Função que lida com o fim de uma fase do timer
        async function handlePhaseEnd(saleId, clientName) {
            const state = timerStates[saleId];
            if (!state) return;

            const card = document.getElementById(`sale-${saleId}`);
            clearInterval(state.intervalId);

            // Alarme híbrido
            if (synth) {
                synth.triggerAttackRelease("G5", "8n", Tone.now());
                synth.triggerAttackRelease("G5", "8n", Tone.now() + 0.2);
                state.reminderIntervalId = setInterval(() => { if (synth) synth.triggerAttackRelease("C5", "8n"); }, 10000);
            }

            card.classList.add('needs-attention');
            const nextPhaseIndex = state.currentPhase + 1;
            const instruction = nextPhaseIndex < TANNING_PHASES.length ? TANNING_PHASES[nextPhaseIndex].instruction : "Sessão finalizada!";

            const confirmed = await showConfirm(`${clientName}: ${instruction}`, 'MUDANÇA DE POSIÇÃO', 'Confirmar');
            
            clearInterval(state.reminderIntervalId);
            card.classList.remove('needs-attention');

            if (confirmed) {
                state.currentPhase++;
                runTimerPhase(saleId, clientName);
            } else {
                 document.getElementById(`phase-display-${saleId}`).textContent = "Timer pausado.";
                 state.isPaused = true;
                 saveTimersState();
            }
        }
        
        function runTimerPhase(saleId, clientName) {
            const state = timerStates[saleId];
            const card = document.getElementById(`sale-${saleId}`);

            if (!state || state.currentPhase >= TANNING_PHASES.length || !card) {
                document.getElementById(`timer-display-${saleId}`).textContent = "Finalizado!";
                document.getElementById(`phase-display-${saleId}`).textContent = "Sessão Concluída";
                document.getElementById(`image-display-${saleId}`).classList.add('hidden');
                document.querySelector(`#sale-${saleId} .start-timer-btn`).disabled = true;
                delete timerStates[saleId];
                saveTimersState();
                return;
            }

            const phase = TANNING_PHASES[state.currentPhase];
            const display = document.getElementById(`timer-display-${saleId}`);
            const phaseDisplay = document.getElementById(`phase-display-${saleId}`);
            const imageDisplay = document.getElementById(`image-display-${saleId}`);
            
            phaseDisplay.textContent = phase.name;
            imageDisplay.src = phase.image;
            imageDisplay.alt = phase.name;
            imageDisplay.classList.remove('hidden');

            // Se o estado foi restaurado, `timeLeft` já está ajustado. Se for novo, usa a duração total.
            let timeLeft = state.timeLeft !== undefined ? state.timeLeft : state.totalDuration;

            state.intervalId = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                display.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                // Atualiza o estado e salva na sessionStorage a cada segundo
                state.timeLeft = timeLeft;
                state.lastUpdated = Date.now();
                saveTimersState();

                if (timeLeft <= 0) {
                    handlePhaseEnd(saleId, clientName);
                }
                timeLeft--;
            }, 1000);
        }

        function updateCardUIToRunning(saleId) {
            const card = document.getElementById(`sale-${saleId}`);
            if (!card) return;
            const startButton = card.querySelector('.start-timer-btn');
            startButton.disabled = true;
            startButton.innerHTML = `<i data-lucide="timer" class="w-5 h-5"></i> Em Andamento`;
            lucide.createIcons();
            card.querySelector('.time-select').disabled = true;
        }

        patioListContainer.addEventListener('click', async (e) => {
            if (!currentUser) return;
            const target = e.target;
            
            if (target.closest('.start-timer-btn')) {
                const startButton = target.closest('.start-timer-btn');
                const saleId = startButton.closest('.timer-section').dataset.saleId;
                const clientName = document.getElementById(`sale-${saleId}`).querySelector('h3').textContent;

                updateCardUIToRunning(saleId);
                const selectedMinutes = document.getElementById(`time-select-${saleId}`).value;
                
                timerStates[saleId] = {
                    intervalId: null,
                    reminderIntervalId: null,
                    currentPhase: 0,
                    totalDuration: parseInt(selectedMinutes) * 60,
                    timeLeft: parseInt(selectedMinutes) * 60,
                    lastUpdated: Date.now(),
                    isPaused: false,
                };
                
                saveTimersState();
                runTimerPhase(saleId, clientName);
            }

            if (target.closest('.finish-btn')) {
                if (!confirm('Confirmar a finalização do serviço para esta cliente?')) return;
                
                const finishButton = target.closest('.finish-btn');
                const saleId = finishButton.dataset.id;
                
                if (timerStates[saleId]) {
                    clearInterval(timerStates[saleId].intervalId);
                    clearInterval(timerStates[saleId].reminderIntervalId);
                    delete timerStates[saleId];
                    saveTimersState();
                }

                const saleRef = doc(db, "businesses", currentUser.uid, "sales", saleId);
                try {
                    const cardToRemove = document.getElementById(`sale-${saleId}`);
                    if (cardToRemove) cardToRemove.classList.add('removing');
                    setTimeout(async () => {
                        await updateDoc(saleRef, { status: "finished" });
                    }, 500);
                } catch (error) {
                    console.error("Erro ao finalizar serviço: ", error);
                    alert("Ocorreu um erro ao finalizar o serviço.");
                    if (cardToRemove) cardToRemove.classList.remove('removing');
                }
            }
        });
    </script>
</body>
</html>
