<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script>
        if (sessionStorage.getItem('acessoLiberado') !== 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#B76E79">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Bronzify">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Biblioteca para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.25rem; border-radius: 0.75rem; color: #4A5568; transition: all 0.3s ease; font-weight: 500; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #FADADD; color: #B76E79; }
        .sidebar-link svg { margin-right: 0.75rem; }
        /* Estilos para a barra lateral móvel */
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <!-- O MENU SERÁ INSERIDO AQUI PELO layout.js -->

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <header class="flex items-center mb-8">
                <button id="open-menu-btn" class="lg:hidden p-2 -ml-2">
                    <i data-lucide="menu" class="w-6 h-6 text-gray-800"></i>
                </button>
                <h2 class="text-3xl lg:text-4xl text-gray-800 w-full text-center sm:text-left">Histórico de Vendas</h2>
            </header>

            <!-- Filtros de Pesquisa -->
            <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                    <div>
                        <label for="search-term" class="block text-gray-700 font-semibold mb-2">Buscar por Cliente</label>
                        <div class="relative">
                            <input type="text" id="search-term" placeholder="Digite nome ou telefone..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]">
                            <div id="search-results" class="absolute z-10 w-full bg-white border rounded-lg mt-1 max-h-60 overflow-y-auto hidden shadow-lg"></div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Buscar por Período</label>
                        <div class="flex flex-col sm:flex-row items-center gap-4">
                            <select id="filter-month" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]"></select>
                            <select id="filter-year" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]"></select>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex flex-col sm:flex-row justify-end gap-4">
                    <button id="download-pdf-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 flex items-center justify-center gap-2">
                        <i data-lucide="download"></i> Baixar PDF
                    </button>
                    <button id="search-btn" class="bg-[#B76E79] text-white px-6 py-2 rounded-lg hover:opacity-90">Pesquisar</button>
                </div>
            </div>

            <!-- Resultados da Pesquisa -->
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-2xl text-gray-800 mb-4">Resultados</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b">
                                <th class="p-2">Data</th>
                                <th class="p-2">Hora</th>
                                <th class="p-2">Cliente</th>
                                <th class="p-2">Valor Total</th>
                                <th class="p-2">Itens</th>
                            </tr>
                        </thead>
                        <tbody id="sales-results-table">
                            <tr><td colspan="5" class="text-center p-8 text-gray-500">Faça uma pesquisa para ver os resultados.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script>
      lucide.createIcons();
      const { jsPDF } = window.jspdf;
    </script>
    
    <!-- SCRIPTS CENTRALIZADOS -->
    <script src="./config.js"></script>
    <script type="module" src="./layout.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, Timestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // A variável firebaseConfig agora vem do arquivo config.js
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let allClients = [];
        let lastSearchResults = []; // Armazena os últimos resultados da busca

        // A lógica do menu e do logout foi movida para layout.js

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadAllClients();
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- LÓGICA DOS FILTROS ---
        const monthSelect = document.getElementById('filter-month');
        const yearSelect = document.getElementById('filter-year');
        const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const currentYear = new Date().getFullYear();
        
        monthSelect.add(new Option("Selecione o Mês", -1));
        months.forEach((month, index) => monthSelect.add(new Option(month, index)));
        monthSelect.add(new Option("Ano Inteiro", 12));
        for (let i = currentYear; i >= 2020; i--) yearSelect.add(new Option(i, i));

        // --- LÓGICA DA PESQUISA ---
        const searchBtn = document.getElementById('search-btn');
        const searchTermInput = document.getElementById('search-term');
        const searchResultsContainer = document.getElementById('search-results');
        const resultsTable = document.getElementById('sales-results-table');

        async function loadAllClients() {
            if (!currentUser) return;
            const clientsRef = collection(db, "businesses", currentUser.uid, "clients");
            const querySnapshot = await getDocs(clientsRef);
            allClients = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        searchTermInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim().toLowerCase();
            if (searchTerm.length < 2) {
                searchResultsContainer.classList.add('hidden');
                return;
            }
            const filteredClients = allClients.filter(client => 
                client.name.toLowerCase().includes(searchTerm) || 
                (client.phone && client.phone.includes(searchTerm))
            );
            searchResultsContainer.innerHTML = '';
            if (filteredClients.length > 0) {
                filteredClients.forEach(client => {
                    const item = document.createElement('div');
                    item.className = 'p-3 hover:bg-gray-100 cursor-pointer';
                    item.textContent = `${client.name} - ${client.phone}`;
                    item.onclick = () => {
                        searchTermInput.value = client.name;
                        searchResultsContainer.classList.add('hidden');
                    };
                    searchResultsContainer.appendChild(item);
                });
                searchResultsContainer.classList.remove('hidden');
            }
        });
        document.addEventListener('click', (e) => { if (!searchTermInput.contains(e.target)) searchResultsContainer.classList.add('hidden'); });

        function renderResults(sales) {
            resultsTable.innerHTML = '';
            lastSearchResults = sales; // Salva os resultados para o PDF
            if (sales.length === 0) {
                resultsTable.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-500">Nenhuma venda encontrada para esta pesquisa.</td></tr>';
                return;
            }

            sales.forEach(sale => {
                const saleDate = sale.createdAt.toDate().toLocaleDateString('pt-BR');
                const saleTime = sale.createdAt.toDate().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                
                const itemsList = sale.items ? sale.items.map(item => {
                    if (item.quantity > 1) {
                        return `${item.name} (x${item.quantity})`;
                    }
                    return item.name;
                }).join(', ') : 'N/A';

                const row = `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-2">${saleDate}</td>
                        <td class="p-2">${saleTime}</td>
                        <td class="p-2 font-semibold">${sale.clientName}</td>
                        <td class="p-2">${(sale.total || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                        <td class="p-2 text-sm text-gray-600">${itemsList}</td>
                    </tr>`;
                resultsTable.innerHTML += row;
            });
        }

        searchBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            const searchTerm = searchTermInput.value.trim().toLowerCase();
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);

            if (!searchTerm && selectedMonth === -1) {
                alert("Por favor, preencha um campo de busca (cliente ou período).");
                return;
            }

            const salesRef = collection(db, "businesses", currentUser.uid, "sales");
            let constraints = [];

            if (selectedMonth > -1) {
                let startDate, endDate;
                if (selectedMonth === 12) { // Ano Inteiro
                    startDate = new Date(selectedYear, 0, 1);
                    endDate = new Date(selectedYear, 11, 31, 23, 59, 59);
                } else { // Mês específico
                    startDate = new Date(selectedYear, selectedMonth, 1);
                    endDate = new Date(selectedYear, selectedMonth + 1, 0, 23, 59, 59);
                }
                constraints.push(where("createdAt", ">=", Timestamp.fromDate(startDate)));
                constraints.push(where("createdAt", "<=", Timestamp.fromDate(endDate)));
            }
            
            const finalQuery = query(salesRef, ...constraints);
            
            try {
                const querySnapshot = await getDocs(finalQuery);
                let sales = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                sales.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());

                if (searchTerm) {
                    sales = sales.filter(sale => sale.clientName.toLowerCase().includes(searchTerm));
                }
                
                renderResults(sales);

            } catch (error) {
                console.error("Erro ao buscar vendas: ", error);
                resultsTable.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-red-500">Ocorreu um erro ao buscar as vendas.</td></tr>';
            }
        });

        // --- LÓGICA PARA GERAR PDF ---
        document.getElementById('download-pdf-btn').addEventListener('click', () => {
            if (lastSearchResults.length === 0) {
                alert("Não há resultados para exportar. Por favor, faça uma pesquisa primeiro.");
                return;
            }

            const pdf = new jsPDF();
            const head = [['Data', 'Hora', 'Cliente', 'Valor Total', 'Itens']];
            const body = lastSearchResults.map(sale => {
                const saleDate = sale.createdAt.toDate().toLocaleDateString('pt-BR');
                const saleTime = sale.createdAt.toDate().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const total = (sale.total || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const itemsList = sale.items ? sale.items.map(item => {
                    if (item.quantity > 1) return `${item.name} (x${item.quantity})`;
                    return item.name;
                }).join(', ') : 'N/A';
                return [saleDate, saleTime, sale.clientName, total, itemsList];
            });

            const searchTerm = searchTermInput.value.trim();
            const selectedMonthText = monthSelect.options[monthSelect.selectedIndex].text;
            const selectedYear = yearSelect.value;
            let title = "Relatório de Vendas - Bronzify";
            let subtitle = `Filtros: `;
            if(searchTerm) subtitle += `Cliente: ${searchTerm}`;
            if(parseInt(monthSelect.value) > -1) subtitle += `${searchTerm ? ' | ' : ''}Período: ${selectedMonthText} de ${selectedYear}`;

            pdf.setFontSize(18);
            pdf.text(title, 14, 22);
            pdf.setFontSize(11);
            pdf.setTextColor(100);
            pdf.text(subtitle, 14, 30);

            pdf.autoTable({
                head: head,
                body: body,
                startY: 35,
                headStyles: { fillColor: [183, 110, 121] }, // Cor #B76E79
                styles: { font: 'Poppins' } // Usa a mesma fonte se possível
            });

            pdf.save(`relatorio_vendas_bronzify.pdf`);
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('Service Worker registrado com sucesso:', registration);
      }).catch(error => {
        console.log('Falha ao registrar Service Worker:', error);
      });
    });
  }
</script>
</body>
</html>
