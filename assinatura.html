<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovar Assinatura - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="main-content" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center hidden">
        <div class="w-16 h-16 bg-rose-100 rounded-full flex items-center justify-center mx-auto">
            <i data-lucide="calendar-x" class="w-8 h-8 text-[#B76E79]"></i>
        </div>
        <h1 class="text-4xl text-[#B76E79] mt-6">Sua assinatura expirou!</h1>
        <p class="text-gray-600 mt-2">Renove agora para continuar a ter acesso a todas as funcionalidades do Bronzify.</p>
        
        <button id="pay-button" class="w-full mt-8 bg-emerald-500 text-white font-semibold py-3 rounded-lg hover:bg-emerald-600 transition-colors flex items-center justify-center gap-2">
            <i data-lucide="party-popper"></i>
            <span>Pagar Assinatura (R$ 1,00)</span>
        </button>

        <button id="logout-btn" class="mt-4 text-sm text-gray-500 hover:underline">Sair</button>
    </div>
    
    <div id="loading-div" class="text-center">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-gray-600">Verificando sua conta...</p>
    </div>

    <script> lucide.createIcons(); </script>
    <script src="./config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'southamerica-east1');
        
        const mainContent = document.getElementById('main-content');
        const loadingDiv = document.getElementById('loading-div');
        const payButton = document.getElementById('pay-button');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadingDiv.classList.add('hidden');
                mainContent.classList.remove('hidden');
                lucide.createIcons();
            } else {
                window.location.href = './index.html';
            }
        });

        payButton.addEventListener('click', async () => {
            const originalText = payButton.querySelector('span').textContent;
            payButton.disabled = true;
            payButton.querySelector('span').textContent = 'Gerando link...';

            try {
                const createMercadoPagoPreference = httpsCallable(functions, 'createMercadoPagoPreference');
                const result = await createMercadoPagoPreference();
                
                if (result.data.success) {
                    // Redireciona para o checkout do Mercado Pago
                    window.location.href = result.data.init_point;
                } else {
                    throw new Error("Não foi possível gerar o link de pagamento.");
                }
            } catch (error) {
                console.error("Erro ao criar preferência:", error);
                alert("Ocorreu um erro ao iniciar o pagamento. Tente novamente.");
                payButton.disabled = false;
                payButton.querySelector('span').textContent = originalText;
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
