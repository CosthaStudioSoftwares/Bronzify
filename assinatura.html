<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovar Assinatura - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="payment-box" class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 text-center">
        <h1 class="text-4xl text-[#B76E79]">Renovar Assinatura</h1>
        <p class="text-gray-600 mt-2">Seu acesso expirou ou precisa ser ativado. Renove agora para continuar.</p>

        <div id="payment-area" class="mt-8">
            <!-- O botão ou loader será inserido aqui pelo JavaScript -->
        </div>

        <button id="logout-btn" class="mt-8 text-sm text-gray-500 hover:underline mx-auto block">Sair e tentar mais tarde</button>
    </div>
    
    <script src="./config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'southamerica-east1');
        
        const paymentArea = document.getElementById('payment-area');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                showPaymentButton();
            } else {
                window.location.href = './index.html';
            }
        });

        function showPaymentButton() {
            paymentArea.innerHTML = `<button id="pay-btn" class="w-full bg-emerald-500 text-white font-semibold py-3 rounded-lg text-lg hover:bg-emerald-600 transition-colors">Pagar R$ 1,00 e Ativar</button>`;
            const payBtn = document.getElementById('pay-btn');
            payBtn.addEventListener('click', handlePayment);
        }

        function showLoader() {
            paymentArea.innerHTML = `<div class="flex flex-col items-center"><div class="loader"></div><p class="mt-4 text-gray-600 animate-pulse">A gerar link de pagamento...</p></div>`;
        }

        async function handlePayment() {
            showLoader();
            try {
                const createAsaasPaymentLink = httpsCallable(functions, 'createAsaasPaymentLink');
                const result = await createAsaasPaymentLink();
                
                if (result.data.success) {
                    window.location.href = result.data.paymentUrl; // Redireciona para o checkout do Asaas
                } else {
                    throw new Error("Não foi possível gerar o link de pagamento.");
                }
            } catch (error) {
                console.error("Erro ao iniciar pagamento:", error);
                alert("Ocorreu um erro ao iniciar o pagamento. Por favor, tente novamente.");
                showPaymentButton(); // Mostra o botão novamente em caso de erro
            }
        }
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
