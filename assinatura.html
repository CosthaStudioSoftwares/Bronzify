<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovar Assinatura - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Biblioteca da Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
        <h1 class="text-4xl text-[#B76E79]">Renovar Assinatura</h1>
        <p class="text-gray-600 mt-2">O seu acesso expirou ou precisa de ser ativado. Renove agora para continuar a usar a plataforma.</p>
        <div class="mt-8">
             <p class="font-semibold text-2xl text-gray-800">Assinatura Mensal</p>
             <p class="text-4xl font-bold text-[#B76E79] my-4">R$ 59,90</p>
             <button id="pay-btn" class="w-full mt-4 bg-emerald-500 text-white font-semibold py-3 rounded-lg hover:bg-emerald-600 transition-colors text-lg">
                 Pagar com Segurança
             </button>
             <div id="error-message" class="text-red-500 mt-2 h-4"></div>
        </div>
        <button id="logout-btn" class="mt-8 text-sm text-gray-500 hover:underline mx-auto block">Sair e tentar mais tarde</button>
    </div>
    
    <script src="./config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'southamerica-east1');
        
        // A sua Chave Publicável da Stripe vai aqui
        const stripe = Stripe("pk_live_51S2dxdJ7Xnz1tiU6vfjvwAIMXzN0eIXNtqaagxpKoHQ1y9MWGC3Ha3fCVArqHFFTorAcamaPPRt2ZIiud6iqzz0A00fxUp7WGR");
        
        const payBtn = document.getElementById('pay-btn');
        const errorMsg = document.getElementById('error-message');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = './index.html';
            }
        });

        payBtn.addEventListener('click', async () => {
            payBtn.disabled = true;
            payBtn.textContent = 'A processar...';
            errorMsg.textContent = '';
            
            try {
                const createStripeCheckoutSession = httpsCallable(functions, 'createStripeCheckoutSession');
                const result = await createStripeCheckoutSession();
                
                if (result.data.success) {
                    const sessionId = result.data.sessionId;
                    // Redireciona o cliente para a página de pagamento segura da Stripe
                    const { error } = await stripe.redirectToCheckout({ sessionId });
                    if(error) {
                        throw new Error(error.message);
                    }
                } else {
                    throw new Error("Não foi possível gerar a sessão de pagamento.");
                }

            } catch (error) {
                console.error("Erro no processo de pagamento:", error);
                errorMsg.textContent = "Ocorreu um erro. Tente novamente.";
                payBtn.disabled = false;
                payBtn.textContent = 'Pagar com Segurança';
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
