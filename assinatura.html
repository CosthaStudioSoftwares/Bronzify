<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovar Assinatura - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div id="payment-box" class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 text-center hidden">
            <i data-lucide="gem" class="w-16 h-16 text-[#B76E79] mx-auto"></i>
            <h1 class="text-4xl text-[#B76E79] mt-4">Ative sua Assinatura</h1>
            <p class="text-gray-600 mt-2">Seu acesso expirou ou precisa ser ativado. Por favor, confirme seus dados para renovar.</p>
            
          <form id="payment-form" class="mt-8 space-y-4 text-center">
    <p class="text-gray-500 text-sm">Clique abaixo para renovar sua assinatura via Mercado Pago. O acesso será liberado imediatamente após a confirmação.</p>
    
    <p id="payment-error" class="text-red-500 text-xs h-4 text-center"></p>

    <div class="pt-2">
        <button type="submit" id="pay-btn" class="payment-submit-btn w-full bg-[#B76E79] text-white py-4 rounded-lg hover:opacity-90 flex items-center justify-center gap-2 font-bold text-lg">
            <i data-lucide="external-link" class="w-6 h-6"></i>
            <span>Pagar R$ 2,00</span>
        </button>
    </div>
</form>

            <button id="logout-btn" class="mt-8 text-sm text-gray-500 hover:underline mx-auto block">Sair e tentar mais tarde</button>
<a href="https://wa.me/5579996365824?text=Ol%C3%A1!%20preciso%20de%20ajuda%20com%20o%20Bronzify." target="_blank" rel="noopener noreferrer" class="mt-4 text-sm text-gray-600 hover:underline mx-auto block">
    Suporte via WhatsApp
</a>
        </div>
        <div id="loading" class="text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-600 animate-pulse">A verificar sua conta...</p>
        </div>
    </div>
    
    <script> lucide.createIcons(); </script>
    <script src="./config.js"></script>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app, 'southamerica-east1');

    const paymentBox = document.getElementById('payment-box');
    const loadingDiv = document.getElementById('loading');
    const paymentForm = document.getElementById('payment-form');
    const paymentError = document.getElementById('payment-error');

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadingDiv.classList.add('hidden');
            paymentBox.classList.remove('hidden');
        } else {
            window.location.href = './index.html';
        }
    });

    paymentForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        paymentError.textContent = '';
        
        const payBtn = document.getElementById('pay-btn');
        const originalContent = payBtn.innerHTML;
        payBtn.disabled = true;
        payBtn.innerHTML = '<div class="loader mx-auto h-6 w-6"></div>';

        try {
            const createMPPaymentLink = httpsCallable(functions, 'createMPPaymentLink');
            const result = await createMPPaymentLink({}); 
            
            if (result.data.success && result.data.paymentUrl) {
                window.location.href = result.data.paymentUrl;
            } else {
                throw new Error("Não foi possível gerar o link.");
            }
        } catch (error) {
            console.error("Erro ao iniciar pagamento:", error);
            paymentError.textContent = "Erro ao conectar com Mercado Pago.";
            payBtn.disabled = false;
            payBtn.innerHTML = originalContent;
        }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = 'index.html');
    });
</script>
</body>
</html>
