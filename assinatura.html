<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovar Assinatura - Bronzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B76E79">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF9F9; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #B76E79; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div id="payment-box" class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 text-center hidden">
            <i data-lucide="gem" class="w-16 h-16 text-[#B76E79] mx-auto"></i>
            <h1 class="text-4xl text-[#B76E79] mt-4">Ative sua Assinatura</h1>
            <p class="text-gray-600 mt-2">Seu acesso expirou ou precisa ser ativado. Renove agora para continuar a usar todas as funcionalidades.</p>
            
            <!-- FORMULÁRIO PARA INSERIR O CPF/CNPJ -->
            <form id="cpf-form" class="mt-8">
                <label for="cpf-input" class="block text-gray-700 text-sm font-bold mb-2">CPF ou CNPJ</label>
                <input type="text" id="cpf-input" class="w-full text-center px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B76E79]" placeholder="Digite seu documento (apenas números)" required>
                <p id="cpf-error" class="text-red-500 text-xs h-4 mt-1"></p>
                <button type="submit" id="cpf-submit-btn" class="w-full mt-4 bg-[#B76E79] text-white font-semibold py-3 rounded-lg hover:opacity-90 transition-opacity">
                    Pagar R$ 59,90
                </button>
            </form>

            <button id="logout-btn" class="mt-8 text-sm text-gray-500 hover:underline mx-auto block">Sair e tentar mais tarde</button>
        </div>
        <div id="loading" class="text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-600 animate-pulse">A verificar sua conta...</p>
        </div>
    </div>
    
    <script> lucide.createIcons(); </script>
    <script src="./config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'southamerica-east1');

        const paymentBox = document.getElementById('payment-box');
        const loadingDiv = document.getElementById('loading');
        const cpfForm = document.getElementById('cpf-form');
        const cpfInput = document.getElementById('cpf-input');
        const cpfError = document.getElementById('cpf-error');
        const cpfSubmitBtn = document.getElementById('cpf-submit-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadingDiv.classList.add('hidden');
                paymentBox.classList.remove('hidden');
            } else {
                window.location.href = './index.html';
            }
        });

        cpfForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            cpfError.textContent = '';
            let cpfCnpj = cpfInput.value.replace(/\D/g, ''); // Remove tudo que não for dígito

            if (cpfCnpj.length !== 11 && cpfCnpj.length !== 14) {
                cpfError.textContent = 'CPF (11 dígitos) ou CNPJ (14 dígitos) inválido.';
                return;
            }

            const originalText = cpfSubmitBtn.textContent;
            cpfSubmitBtn.disabled = true;
            cpfSubmitBtn.innerHTML = '<div class="loader mx-auto h-6 w-6"></div>';

            try {
                const createAsaasPaymentLink = httpsCallable(functions, 'createAsaasPaymentLink');
                // Envia o CPF/CNPJ para a função do backend
                const result = await createAsaasPaymentLink({ cpfCnpj: cpfCnpj });
                
                if (result.data.success) {
                    window.location.href = result.data.paymentUrl;
                } else {
                    throw new Error(result.data.message || "Não foi possível gerar o link de pagamento.");
                }
            } catch (error) {
                console.error("Erro ao iniciar pagamento:", error);
                alert(`Ocorreu um erro ao iniciar o pagamento: ${error.message}`);
                cpfSubmitBtn.disabled = false;
                cpfSubmitBtn.textContent = originalText;
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
