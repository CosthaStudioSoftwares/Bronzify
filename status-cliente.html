<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>A redirecionar...</title>
    <link rel="manifest" href="./manifest-cliente.json">
</head>
<body>
    <p>A carregar o seu atendimento...</p>
    <script>
        // Pega os par칙metros da URL
        const params = new URLSearchParams(window.location.search);
        const saleId = params.get('id');
        const businessId = params.get('businessId');

        if (saleId && businessId) {
            // Salva os dados no armazenamento local
            localStorage.setItem('currentSaleId', saleId);
            localStorage.setItem('currentBusinessId', businessId);

            // Redireciona para a p치gina principal do app
            window.location.href = './app-cliente.html';
        } else {
            // Lida com o caso de URL inv치lida
            document.body.innerHTML = '<p>Erro: Link de atendimento inv치lido.</p>';
        }
    </script>
</body>
</html>
